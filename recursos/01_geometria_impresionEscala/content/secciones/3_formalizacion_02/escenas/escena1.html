   <param name="G_03" value="espacio='E1' tipo='texto' color='232323' dibujar-si='scrl==0' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;}\f1\fs32 Observa que el lado mayor de tu rect\u225 ngulo mide\f2\fs32\i  {\*\mjaformula{\expr L\decimals 2\fixed0}} \f1\fs32\i0 unidades y el menor \f2\fs32\i{\*\mjaformula{\expr l\decimals 2\fixed0}}\f1\fs32\i0\par unidades. La proporci\u243 n de lado mayor a menor es\fs34  \f4\fs38\i{\*\mjaformula{\fraction{\num L}{\den l}}={\fraction{\num{\expr L\decimals 2\fixed0}}{\den{\expr l\decimals 2\fixed0}}}={\expr L/l\decimals 3\fixed0}}\f3\fs34\i0 .}' fuente='SansSerif,PLAIN,16' fijo='sí'">

   <param name="G_18" value="espacio='E2' tipo='punto' color='74404040' dibujar-si='scrl==2' expresión='(l+0.55+L/2,l/2-0.55)' texto='B' fuente='Monospaced,PLAIN,40' fijo='sí' tamaño='0'">
   <param name="G_19" value="espacio='E2' tipo='segmento' color='gris' dibujar-si='scrl>1' expresión='(l+1.3,-l/2)(l+1.3,l/2)' fijo='sí'">

   <param name="G_21" value="espacio='E1' tipo='texto' color='232323' dibujar-si='scrl==1' expresión='[20,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs32     1. \u191 Cu\u225 l es ahora el lado mayor del nuevo rect\u225 ngulo?\par \par     2. \u191 Cu\u225 l es el lado menor?\par \par     3. \u191 Cu\u225 l es la proporci\u243 n lado mayor a lado menor en este nuevo rect\u225 ngulo?\fs34}' fuente='SansSerif,PLAIN,16' fijo='sí'">

   <param name="G_27" value="espacio='E1' tipo='imagen' dibujar-si='(corrP1c==2)&(scrl==1)' coord_abs='sí' expresión='(710,140)' archivo='images/mal.png'">
   <param name="G_28" value="espacio='E1' tipo='texto' color='232323' dibujar-si='scrl==2' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34\u191 C\u243 mo expresar\u237 as algebraicamente (en terminos de \f2\fs38\i L\f1\fs34\i0  y \f2\fs38\i l\f1\fs34\i0 ) la proporci\u243 n de lado\par grande a lado chico en el rect\u225 ngulo B?}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_29" value="espacio='E1' tipo='segmento' dibujar-si='scrl==2' coord_abs='sí' expresión='(330,80)(390,80)' fijo='sí' tamaño='0' ancho='2'">

   <param name="G_32" value="espacio='E2' tipo='punto' dibujar-si='scrl>1' expresión='(l+1.1+L/4-0.55,-l/2+0.5)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs38\i{\*\mjaformula{\fraction{\num L}{\den 2}}={\expr L/2\decimals 2\fixed0}}\f2\fs34\i0}' fuente='Serif,ITALIC,19' fijo='sí' tamaño='0'">
   <param name="G_33" value="espacio='E2' tipo='polígono' color='negro' dibujar-si='0' coord_abs='sí' expresión='(1,1)(E2._w-1,1)(E2._w-1,E2._h-1)(1,E2._h-1)(1,1)' ancho='2'">
   <param name="G_34" value="espacio='E1' tipo='imagen' dibujar-si='(corr2==1)&(scrl==2)' coord_abs='sí' expresión='(550,65)' archivo='images/bien.png'">

   <param name="G_36" value="espacio='E1' tipo='texto' color='232323' dibujar-si='scrl==3' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Ahora lo que deseas es que el rect\u225 ngulo \f2\fs38\i A\f1\fs34\i0  tenga igual proporci\u243 n (de lado grande a\par chico) que el rect\u225 ngulo \f2\fs38\i B\f1\fs34\i0 . Escribe en la siguiente igualdad la expresi\u243 n correspon-\par diente, usando la parte izquierda de la igualdad para la proporci\u243 n del rect\u225 ngulo \f2\fs38\i A\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
