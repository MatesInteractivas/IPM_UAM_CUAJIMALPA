<p align="center">
<ajs name="Descartes" width=760 height=480 code="Descartes">
   <param name="tamaño" value="760x480">
   <param name="editable" value="no">
   <param name="decimal_symbol" value=",">
   <param name="antialias" value="sí">
   <param name="deshacer" value="no">
   <param name="nombre" value="Descartes">
   <param name="Versión" value="5.3.12, 2014-07-09">
   <param name="Idioma" value="español">
   <param name="Botones" value="créditos=no config=no inicio=no limpiar=no ancho_este=150 ancho_oeste=150 alto=40">
   <param name="E_01" value="tipo='R2' id='E1' fijo='sí' O.x='-50%' O.y='-50%' imagen='images/fondo.png' despl_imagen='arr-izq' fondo='blanco' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_02" value="tipo='R2' id='E2' x='40%' y='20' ancho='425' alto='440' fijo='sí' imagen='images/fondo.png' despl_imagen='arr-izq' red='no' red10='no' ejes='no' texto='no'">
   <param name="E_03" value="tipo='R2' id='retro' x='10' y='50' ancho='290' alto='420' dibujar-si='verificado' fijo='sí' despl_imagen='arr-izq' fondo='effffb' red='no' red10='no' ejes='no' texto='no'">
   <param name="C_01" value="id='recorte' tipo='numérico' región='interior' espacio='E1' nombre='recorte' expresión='(85,50,70,40)' valor='5' incr='1' min='0' max='212' fijo='sí' visible='sí'">
   <param name="C_02" value="id='cerrar' tipo='numérico' interfaz='botón' región='interior' espacio='retro' expresión='(255,5,30,30)' fijo='sí' visible='sí' imagen='images/cerrar.png' acción='calcular' parámetro='verificado=0\nstartAnim=(correcto==1)?1:(solucion?1:0)' pos_mensajes='centro'">
   <param name="C_03" value="id='verificar' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Verificar' expresión='(70,430,120,30)' fijo='sí' visible='sí' color='blanco' fuente puntos='18' imagen='images/btn120x30.png' acción='calcular' parámetro='verificado=1\ncorrecto=(recorte==71)?1:(recorte==142?-1:0)\nintento=intento+1\nsolucion=intento=3?1:0\nrecorte=solucion?71:recorte' dibujar-si='(!solucion)&&(correcto!=1)' pos_mensajes='centro'">
   <param name="C_04" value="id='reiniciar' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Reiniciar' expresión='(70,430,120,30)' fijo='sí' visible='sí' color='blanco' fuente puntos='18' imagen='images/btn120x30.png' acción='inicio' dibujar-si='(correcto==1)||solucion' pos_mensajes='centro'">
   <param name="A_01" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='verificado=0;correcto=0;intento=0;solucion=0;startAnim=0'">
   <param name="A_02" value="id='CALCULOS' algoritmo='sí' evaluar='siempre'">
   <param name="A_03" value="id='e3' evento='sí' condición='startAnim' acción='animar' ejecución='una-sola-vez' pos_mensajes='centro'">
   <param name="G_01" value="espacio='E2' tipo='imagen' coord_abs='sí' expresión='(0,40)' archivo='images/foto.jpg'">
   <param name="G_02" value="espacio='E1' tipo='imagen' expresión='(5.75,-1.2)' archivo='images/flecha_vertical.png' info='flecha vertical'">
   <param name="G_03" value="espacio='E1' tipo='texto' expresión='[230,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red54\green179\blue153;\red255\green255\blue255;\red32\green48\blue58;}\f1\fs30\b\cf0\cb1 400px\f2\fs30\b0\cf2}' fuente='SansSerif,BOLD,15' fijo='sí' info='400px'">
   <param name="G_04" value="espacio='E1' tipo='texto' expresión='[10,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red50\green66\blue85;\red255\green255\blue255;\red32\green48\blue58;}\cf0\cb1\f1\fs32\b Recorte requerido de ambos lados:\cf2\f2\fs30\b0}' fuente='SansSerif,BOLD,16' fijo='sí' info='Recorte'">
   <param name="G_05" value="espacio='E2' tipo='polígono' color='5d324255' coord_abs='sí' expresión='(-1,40)(recorte-1,40)(recorte-1,440)(-1,440)(-1,40)' relleno='5d324255' info='poligono izq'">
   <param name="G_06" value="espacio='E2' tipo='polígono' color='5d324255' coord_abs='sí' expresión='(425,40)(425-recorte,40)(425-recorte,440)(425,440)(425,40)' relleno='5d324255' info='poligono der'">
   <param name="G_07" value="espacio='E2' tipo='imagen' coord_abs='sí' expresión='(recorte+5,10)' archivo='images/flechaIzq.png' info='flecha izq'">
   <param name="G_08" value="espacio='E2' tipo='imagen' coord_abs='sí' expresión='(400-recorte,10)' archivo='images/flechaDer.png' info='flecha der'">
   <param name="G_09" value="espacio='E2' tipo='segmento' color='36b399' coord_abs='sí' expresión='(recorte+25,19)(400-recorte,19)' fijo='sí' ancho='6'">
   <param name="G_10" value="espacio='retro' tipo='polígono' color='36b399' coord_abs='sí' expresión='(0,0)(retro._w-2,0)(retro._w-2,retro._h-2)(0,retro._h-2)(0,0)' ancho='2' info='borde retro'">
   <param name="G_11" value="espacio='retro' tipo='texto' dibujar-si='correcto==1' expresión='[15,40]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs30\u161 Bien hecho! \par \par Al recortar 71px de cada lado, tu \par imagen mide 283x400 px, y\par  \f2\fs34\i{\*\mjaformula{\fraction{\num 400}{\den 283}}={\radical{\index}{\radicand 2}}}\f1\fs30\i0 .\f3\fs30\par \par \f1\fs30 Al cumplir sus lados con esta pro-\par porci\u243 n, la imagen se puede escalar\par para acomodarla perfectamente 2, 4,\par 8, ... veces en una hoja. \f3\fs30}' fuente='SansSerif,PLAIN,15' fijo='sí' info='retro corr (71)'">
   <param name="G_12" value="espacio='retro' tipo='texto' dibujar-si='correcto==-1' expresión='[15,40]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}\f1\fs30 Vas por buen camino, pero \par \u161 ten cuidado!\par \par Se te pide el valor que hay que recortar\par \b de ambos lados \b0 de la imagen.\par \par Reflexiona e intenta de nuevo.\f3\fs30}' fuente='SansSerif,PLAIN,15' fijo='sí' info='retro 142'">
   <param name="G_13" value="espacio='retro' tipo='texto' dibujar-si='(correcto==0)&&(intento==1)' expresión='[15,40]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs30 El valor que indicas no es correcto.\par \par Para resolver el problema,\par haz lo siguiente:\par \par 1. Averigua bien cu\u225 l es el lado\par    \f2\fs34\i{\*\mjaformula L}\f1\fs30\i0  en la imagen recortada, y\par    cu\u225 l el lado \f2\fs34\i{\*\mjaformula l}\f1\fs30\i0 .\par 2. Luego sustituye el valor que \par    conoces en la ecuaci\u243 n \f2\fs34\i{\*\mjaformula{\fraction{\num L}{\den l}}={\radical{\index}{\radicand 2}}}\f1\fs30\i0\par     y resu\u233 lvela.\f3\fs30\par \f1\fs30 3. Para saber cu\u225 ntos pixeles\par    hay que recortar de ambos lados,\par    tendr\u225 s que hacer una resta.\f3\fs30}' fuente='SansSerif,PLAIN,15' fijo='sí' info='retro incorr 1'">
   <param name="G_14" value="espacio='retro' tipo='texto' dibujar-si='(correcto==0)&&(intento==2)' expresión='[15,40]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs30 El valor que indicaste a\u250 n\par es incorrecto.\par \par En la imagen recortada,\par el lado que anteriormente era\par el m\u225 s corto (el de 400px) ahora\par ser\u225  el m\u225 s largo, de manera que\par deber\u225 s sustituir este valor en\par la ecuaci\u243 n de la siguiente\par manera:\par \f2\fs34\i\par {\*\mjaformula{\fraction{\num l}{\den L}} = {\radical{\index}{\radicand 2}}} --> {\*\mjaformula{\fraction{\num 400}{\den L}} = {\radical{\index}{\radicand 2}}} \f1\fs30\i0\par \par A partir de esta ecuaci\u243 n, puedes\par calcular el valor que debe tener\par el lado \f2\fs34\i{\*\mjaformula L}\f1\fs30\i0  (el lado horizontal) y \par determinar los recortes que se\par requieren de ambos lados.\f3\fs30}' fuente='SansSerif,PLAIN,15' fijo='sí' info='retro incorr 2'">
   <param name="G_15" value="espacio='retro' tipo='texto' dibujar-si='(correcto==0)&&(intento==3)' expresión='[15,40]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}\f1\fs30 Si despejamos \f2\fs34\i{\*\mjaformula L}\f1\fs30\i0  en la ecuaci\u243 n \par  \f2\fs34\i{\*\mjaformula{\fraction{\num 400}{\den L}} = {\radical{\index}{\radicand 2}}}\f1\fs30\i0  ,\par obtenemos  \f2\fs34\i{\*\mjaformula L = {\fraction{\num 400}{\den{\radical{\index}{\radicand 2}}}} = 282.843...}\f1\fs30\i0\par \par En otras palabras, el lado \f2\fs34\i{\*\mjaformula L}\f1\fs30\i0  (el hori-\par zontal) debe medir \b 283 pixeles\b0  para\par que la raz\u243 n entre ambos lados sea\par  \f2\fs34\i{\*\mjaformula{\radical{\index}{\radicand 2}}}\f1\fs30\i0  .\f4\fs30\par \f1\fs30\par Originalmente, el lado \f2\fs34\i{\*\mjaformula L}\f1\fs30\i0  med\u237 a 425px,\par de manera que hay que quitarle \par {\*\mjaformula 425-283 = 142} px.\f2\fs34\i\par \f1\fs30\i0\par Pero este valor se debe dividir entre 2, \par ya que la imagen se reduce de ambos\par lados, de modo que el valor correcto\par del recorte es \b 71px\b0 .\par  \f4\fs30}' fuente='SansSerif,PLAIN,15' fijo='sí' info='retro incorr 3 (solución)'">
   <param name="G_16" value="espacio='E2' tipo='texto' dibujar-si='correcto' expresión='[180,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red43\green192\blue63;\red32\green48\blue58;}\cf0\f1\fs32\b 283px\f2\fs30\b0\cf1}' fuente='SansSerif,BOLD,16' fijo='sí' info='283px'">
   <param name="G_17" value="espacio='E2' tipo='texto' dibujar-si='solucion' expresión='[180,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red43\green192\blue63;\red32\green48\blue58;}\cf0\f1\fs32\b 283px\f2\fs30\b0\cf1}' fuente='SansSerif,BOLD,16' fijo='sí' info='283px'">
   <param name="G_18" value="espacio='E2' tipo='texto' dibujar-si='(correcto!=1)&&(intento<2)' expresión='[180,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red54\green179\blue153;\red255\green255\blue255;\red32\green48\blue58;}\f1\fs30\b\cf0\cb1\u191 ?  px\f2\fs30\b0\cf2}' fuente='SansSerif,BOLD,15' fijo='sí' info='expr px'">
   <param name="G_19" value="espacio='E2' tipo='texto' dibujar-si='(correcto!=1)&&(!solucion)&&(intento>1)' expresión='[180,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red54\green179\blue153;\red255\green255\blue255;\red32\green48\blue58;}\f1\fs34\i\cf0\cb1{\*\mjaformula{\expr 425-(recorte*2)\decimals 0\fixed1}}\f2\fs30\b\i0   px\f3\fs30\b0\cf2}' fuente='Serif,ITALIC,17' fijo='sí' info='expr px'">
   <param name="G_20" value="espacio='E2' tipo='imagen' dibujar-si='t>=1' coord_abs='sí' expresión='(71,40)' archivo='images/foto_2.jpg' info='img 1/2 1'">
   <param name="G_21" value="espacio='E2' tipo='imagen' dibujar-si='t>=2' coord_abs='sí' expresión='(71,240)' archivo='images/foto_2.jpg' info='img 1/2 2'">
   <param name="G_22" value="espacio='E2' tipo='imagen' dibujar-si='t>=3' coord_abs='sí' expresión='(71,40)' archivo='images/foto_4.jpg' info='img 1/4 1'">
   <param name="G_23" value="espacio='E2' tipo='imagen' dibujar-si='t>=4' coord_abs='sí' expresión='(71+141,40)' archivo='images/foto_4.jpg' info='img 1/4 2'">
   <param name="G_24" value="espacio='E2' tipo='imagen' dibujar-si='t>=5' coord_abs='sí' expresión='(71,240)' archivo='images/foto_4.jpg' info='img 1/4 3'">
   <param name="G_25" value="espacio='E2' tipo='imagen' dibujar-si='t==6' coord_abs='sí' expresión='(71+141,240)' archivo='images/foto_4.jpg' info='img 1/4 4'">
   <param name="Animación" value="pausa='1000' controles='no' auto='no' inicio='t=0' hacer='t=t+1' mientras='t<6'">
</ajs></p>
