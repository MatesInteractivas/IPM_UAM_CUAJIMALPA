   <param name="C_21" value="id='reiniciar' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Reiniciar' expresión='(10,E1._h-40,120,30)' fijo='sí' visible='sí' color='blanco' color-int='blanco' fuente puntos='16' imagen='images/btn120x30.png' acción='inicio' activo-si='solucion'">
   <param name="A_01" value="id='Ls' vector='sí' evaluar='una-sola-vez' tamaño='5' expresión='Ls[0]=1.189;Ls[1]=0.841;Ls[2]=0.595;Ls[3]=0.420;Ls[4]=0.297'">
   <param name="A_02" value="id='ls' vector='sí' evaluar='una-sola-vez' tamaño='5' expresión='ls[0]=0.841;ls[1]=0.595;ls[2]=0.420;ls[3]=0.297;ls[4]=0.210'">
   <param name="A_03" value="id='as' vector='sí' evaluar='una-sola-vez' tamaño='5' expresión='as[0]=1;as[1]=0.5;as[2]=0.25;as[3]=0.125;as[4]=0.0625'">
   <param name="A_04" value="id='ms' vector='sí' evaluar='una-sola-vez' tamaño='5' expresión='ms[0]=80;ms[1]=40;ms[2]=20;ms[3]=10;ms[4]=5'">
   <param name="A_05" value="id='eval(x)' expresión='x' algoritmo='sí' hacer='corr=0;errA0=0;errLados=0;errMasa=0;errArea=0;errA0=L_A0==Ls[0]?errA0:errA0+1;errA0=l_A0==ls[0]?errA0:errA0+1;L_A0=intento==2?Ls[0]:L_A0;l_A0=intento==2?ls[0]:l_A0;corr=errA0==0?1:0;errLados=L_A1==Ls[1]?errLados:errLados+1;errLados=l_A1==ls[1]?errLados:errLados+1;errLados=L_A2==Ls[2]?errLados:errLados+1;errLados=l_A2==ls[2]?errLados:errLados+1;errLados=L_A3==Ls[3]?errLados:errLados+1;errLados=l_A3==ls[3]?errLados:errLados+1;errLados=L_A4==Ls[4]?errLados:errLados+1;errLados=l_A4==ls[4]?errLados:errLados+1;corr=corr==0?0:(errLados==0?1:0);errArea=a_A1==ms[1]?errArea:errArea+1;errArea=a_A2==ms[2]?errArea:errArea+1;errArea=a_A3==ms[3]?errArea:errArea+1;errArea=a_A4==ms[4]?errArea:errArea+1;corr=corr==0?0:(errArea==0?1:0);errMasa=m_A1==as[1]?errMasa:errMasa+1;errMasa=m_A2==as[2]?errMasa:errMasa+1;errMasa=m_A3==as[3]?errMasa:errMasa+1;errMasa=m_A4==as[4]?errMasa:errMasa+1;corr=corr==0?0:(errMasa==0?1:0);intento=intento+1;solucion=intento>4?sol(1):0;'">
   <param name="A_06" value="id='sol(x)' expresión='x' algoritmo='sí' hacer='L_A1=Ls[1];L_A2=Ls[2];L_A3=Ls[3];L_A4=Ls[4];l_A1=ls[1];l_A2=ls[2];l_A3=ls[3];l_A4=ls[4];m_A1=ms[1];m_A2=ms[2];m_A3=ms[3];m_A4=ms[4];a_A1=as[1];a_A2=as[2];a_A3=as[3];a_A4=as[4];solucion=1;corr=1'">
   <param name="A_07" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='corr=0;evaluado=0;intento=0' hacer='errA0=0;errArea=0;errMasa=0;errLados=0'">
   <param name="A_08" value="id='CALCULOS' algoritmo='sí' evaluar='siempre'">
   <param name="G_01" value="espacio='E1' tipo='imagen' coord_abs='sí' expresión='(25,20)' archivo='images/tabla.png'">
   <param name="G_02" value="espacio='retro' tipo='polígono' color='0a7b70' coord_abs='sí' expresión='(0,0)(retro._w-2,0)(retro._w-2,retro._h-2)(0,retro._h-2)(0,0)' ancho='2'">
   <param name="G_03" value="espacio='retro' tipo='texto' dibujar-si='(errA0>0)&&(intento==1)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs34 En primer lugar, es importante que calcules los valores de los lados de la hoja inicial,\par es decir, la \f2\fs38\i{\*\mjaformula A0}\f1\fs34\i0 . Una vez que cuentes con dichos valores, los dem\u225 s se pueden derivar\par f\u225 cilmente.\f3\fs30\par \par \f1\fs34 Recuerda que para determinar el valor de \f2\fs38\i{\*\mjaformula L}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula l}\f1\fs34\i0  en la hoja de \f2\fs38\i{\*\mjaformula 1m{\supix 2}}\f1\fs34\i0 , necesitas un\par sistema de dos ecuaciones con dos variables. La primera ecuaci\u243 n est\u225  dado por\par  \f2\fs38\i{\*\mjaformula{\fraction{\num L}{\den l}}={\radical{\index}{\radicand 2}}}\f1\fs34\i0 .  \u191 Cu\u225 l puede ser la segunda?}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_04" value="espacio='retro' tipo='texto' dibujar-si='(errA0>0)&&(intento==2)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 El sistema de ecuaciones que te permite hacer los c\u225 lculos iniciales necesarios es:\par     1.  \f2\fs38\i{\*\mjaformula{\fraction{\num L}{\den l}}={\radical{\index}{\radicand 2}}}\f1\fs34\i0\par \par     2. \f2\fs38\i{\*\mjaformula L*l = 1}\f1\fs34\i0\par \par Ahora resuelve el sistema y calcula los valores de \f2\fs38\i{\*\mjaformula L}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula l}\f1\fs34\i0 .\par \par Posteriormente, llena los dem\u225 s valores en la tabla.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_05" value="espacio='retro' tipo='texto' dibujar-si='(errA0>0)&&(intento==3)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Observa los valores correctos de \f2\fs38\i{\*\mjaformula L}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula l}\f1\fs34\i0  para la hoja \f2\fs38\i{\*\mjaformula A0}\f1\fs34\i0 . \u191 Por qu\u233  no los\par encontraste?  Vuelve a hacer el c\u225 lculo antes de proseguir.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_06" value="espacio='retro' tipo='texto' dibujar-si='(errA0==0)&&(errLados>0)&&(errArea>0)&&(errMasa>0)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Una vez que cuentes con todos los valores de la hoja inicial \f2\fs38\i{\*\mjaformula A0}\f1\fs34\i0 , ya no es complicado\par obtener los dem\u225 s valores para llenar la tabla. Simplemente recuerda c\u243 mo se obtienen\par las hojas posteriores y deduce los valores correctos.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_07" value="espacio='retro' tipo='texto' dibujar-si='(errA0==0)&&(errMasa>2)&&(errArea>2)&&(errLados==0)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 No llenaste correctamente las columnas de las \u225 reas y masas. \u161 Obtener todos esos\par valores a partir de los datos de la hoja inicial \f2\fs38\i{\*\mjaformula A0}\f1\fs34\i0  es sencillo! Pi\u233 nsalo y revisa bien\par los valores que escribiste.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_08" value="espacio='retro' tipo='texto' dibujar-si='(errA0==0)&&(errMasa>0)&&(errArea==0)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs34 Hay unos errores en tus c\u225 lculos de las masas. Revisa bien los datos.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_09" value="espacio='retro' tipo='texto' dibujar-si='(errA0==0)&&(errArea>0)&&(errMasa==0)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs34 Hay unos errores en tu c\u225 lculo de las \u225 reas. Rev\u237 salo bien.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_10" value="espacio='retro' tipo='texto' dibujar-si='(errMasa==0)&&(errArea==0)&&(errA0==0)&&(errLados>=3)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Calculaste bien los valores de \f2\fs38\i{\*\mjaformula L}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula l}\f1\fs34\i0  en la hoja \f2\fs38\i{\*\mjaformula A0}\f1\fs34\i0 , y deduciste correctamente la masa y el\par \u225 rea de todas las hojas. Sin embargo, no llenaste correctamente los valores de \f2\fs38\i{\*\mjaformula L}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula l}\f1\fs34\i0  en las\par hojas m\u225 s peque\u241 as. \u161 Ya no necesitas hacer c\u225 lculos complicados! Recuerda c\u243 mo se obtienen\par las hojas a partir de los cortes y podr\u225 s completar la tabla con un simple c\u225 lculo mental.\par }' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_11" value="espacio='retro' tipo='texto' dibujar-si='(errMasa==0)&&(errArea==0)&&(errA0==0)&&(errLados<=2)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs34 Parece que hay unos cuantos errores en tu c\u225 lculo de los lados de las hojas m\u225 s\par peque\u241 as. Revisa bien los datos para encontrar el o los errores.\par }' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_12" value="espacio='E1' tipo='texto' dibujar-si='0' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs34\i{\*\mjaformula{\expr corr+&squot;, &squot;+corrA0+&squot;, &squot;+corrMasa+&squot;, &squot;+corrArea\decimals 2\fixed1}}\f2\fs30\i0}' fuente='Serif,ITALIC,17' fijo='sí' info='trace'">
