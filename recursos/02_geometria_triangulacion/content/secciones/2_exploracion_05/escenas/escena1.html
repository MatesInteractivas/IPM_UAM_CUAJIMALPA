   <param name="G_29" value="espacio='E1' tipo='imagen' coord_abs='sí' expresión='(380,410,1,1)' archivo='images/panel.png'">
   <param name="G_30" value="espacio='E1' tipo='texto' dibujar-si='paso=0' expresión='[25,370]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs36 Coloca los tres puntos en la posici\u243 n que desees y pulsa el bot\u243 n &squot;Siguiente&squot;. \par En cualquier momento de la construcci\u243 n podr\u225 s mover estos puntos.}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_31" value="espacio='E1' tipo='texto' dibujar-si='paso=1' expresión='[25,360]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs36 A continuaci\u243 n trazamos todos los segmentos que unen los\par tres puntos. Nota que la figura formada por estos segmentos\par es un tri\u225 ngulo.}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_32" value="espacio='E1' tipo='texto' dibujar-si='paso=2' expresión='[25,354]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs36 Ahora pintamos el \b punto medio \b0 de cada segmento; este es el punto que\par equidista de los extremos del segmento. Por ejemplo, en el segmento que \par une los puntos \f3\fs40\i{\*\mjaformula P1} \f1\fs36\i0 y \f3\fs40\i{\*\mjaformula P2}\f1\fs36\i0 , es el punto que se encuentra en dicho segmento\par y que se encuentra a igual distancia de \f3\fs40\i{\*\mjaformula P1}\f1\fs36\i0  que de \f3\fs40\i{\*\mjaformula P2.}\f1\fs36\i0}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_33" value="espacio='E1' tipo='texto' dibujar-si='paso=3' expresión='[25,354]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}\f1\fs36 Ahora trazamos las \b mediatrices\b0 , las cuales son, por definici\u243 n, las rectas perpen-\par diculares a los lados del tri\u225 ngulo y que adem\u225 s pasan por el punto medio. Una\par propiedad importante de la mediatriz es que es el lugar geom\u233 trico\par de \i todos\i0  los puntos que equidistan de los extremos del\par segmento.}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_34" value="espacio='E1' tipo='texto' dibujar-si='paso=4' expresión='[25,370]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs36 Como puedes notar, las mediatrices se intersecan en un solo punto. \par Este punto es llamado \b circuncentro\b0 .}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_35" value="espacio='E1' tipo='texto' dibujar-si='paso=5' expresión='[25,360]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs36 Si ahora trazamos los segmentos que unen el circuncentro con los extremos de\par un segmento, por ejemplo con los puntos \f2\fs40\i{\*\mjaformula P1}\f1\fs36\i0  y \f2\fs40\i{\*\mjaformula P2}\f1\fs36\i0 , nos damos cuenta de que\par dichos segmentos miden lo mismo.}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_36" value="espacio='E1' tipo='texto' dibujar-si='paso=6' expresión='[25,354]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs36 Si hacemos lo mismo con otro segmento, por ejemplo el que une los puntos\par \f2\fs40\i{\*\mjaformula P1}\f1\fs36\i0  y \f2\fs40\i{\*\mjaformula P3}\f1\fs36\i0 , tambi\u233 n los segmentos miden lo mismo. Por lo tanto, podemos\par concluir que los tres segmentos entre el circuncentro y los puntos\b  \f2\fs40\b0\i{\*\mjaformula P1}\f3\fs36\b\i0 , \f2\fs40\b0\i{\*\mjaformula P2}\f3\fs36\b\i0  \par \b0 y\b  \f2\fs40\b0\i{\*\mjaformula P3}\f3\fs36\b\i0  miden lo mismo\b0 .}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_37" value="espacio='E1' tipo='texto' dibujar-si='paso=7' expresión='[25,354]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs36 Esto nos conduce a la definici\u243 n de la circunferencia, que es el lugar geom\u233 trico\par de todos los puntos que equidistan de un punto llamado centro. As\u237  que podemos\par trazar la circunferencia cuyo radio \f2\fs40\i{\*\mjaformula r}\f1\fs36\i0   es igual al tama\u241 o del segmento que une el\par circuncentro con cualquiera de los puntos \f2\fs40\i{\*\mjaformula P1}\f1\fs36\i0 , \f2\fs40\i{\*\mjaformula P2}\f1\fs36\i0  o \f2\fs40\i{\*\mjaformula P3}\f1\fs36\i0 .}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_38" value="espacio='E1' tipo='texto' dibujar-si='paso=8' expresión='[25,354]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs36 Lo que haremos a continuaci\u243 n es trazar tres circunferencias con el mismo\par radio \f2\fs40\i{\*\mjaformula r}\f1\fs36\i0  pero con centro en \f2\fs40\i{\*\mjaformula P1}\f1\fs36\i0 , \f2\fs40\i{\*\mjaformula P2}\f1\fs36\i0  y \f2\fs40\i{\*\mjaformula P3}\f1\fs36\i0 . Como puedes ver, estas se inter-\par secan en un \u250 nico punto. Estas circunferencias no se pueden cortar en m\u225 s\par de un punto pues recuerda que por construcci\u243 n es el centro de\par la primera circunferencia roja y por definici\u243 n este es \u250 nico.}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_39" value="espacio='E1' tipo='texto' dibujar-si='paso=9' expresión='[25,354]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs36 Finalmente podemos asegurar que \b si tres circunferencias se cortan en un\par punto, este es \u250 nico\b0 . En otras palabras, para ubicar un punto en un plano\par por medio de circunferencias, necesitamos como m\u237 nimo tres.}' fuente='SansSerif,PLAIN,18' fijo='sí'">
