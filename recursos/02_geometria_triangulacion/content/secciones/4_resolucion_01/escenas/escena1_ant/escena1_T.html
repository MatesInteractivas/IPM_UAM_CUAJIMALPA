   <param name="C_18" value="id='reint' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Reintentar' expresión='(100,460,120,30)' fijo='sí' visible='sí' color='blanco' color-int='blanco' fuente puntos='16' imagen='images/btn120x30.png' acción='calcular' parámetro='verif=0' dibujar-si='(paso=0)&(verif)&((xR<=Ax[0]-.2)|(xR>=Ax[0]+.2)|(yR<=Ay[0]-.2)|(yR>=Ay[0]+.2))'">
   <param name="C_19" value="id='verificar' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Verificar' expresión='(100,460,120,30)' fijo='sí' visible='sí' color='blanco' color-int='blanco' fuente puntos='16' imagen='images/btn120x30.png' acción='calcular' parámetro='verif=1' dibujar-si='(paso=0)&(verif=0)'">
   <param name="C_20" value="id='reinit' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Reiniciar' expresión='(100,460,120,30)' fijo='sí' visible='sí' color='blanco' color-int='blanco' fuente puntos='16' imagen='images/btn120x30.png' acción='inicio'">
   <param name="A_01" value="id='init()' algoritmo='sí' algoritmo='sí' hacer='calculos()'">
   <param name="A_02" value="id='calculos()' algoritmo='sí' algoritmo='sí' hacer='paso=0;resp=0;verif=0;llenaVec()'">
   <param name="A_03" value="id='Ax' vector='sí' evaluar='una-sola-vez' tamaño='7'">
   <param name="A_04" value="id='Ay' vector='sí' evaluar='una-sola-vez' tamaño='7'">
   <param name="A_05" value="id='d' vector='sí' evaluar='una-sola-vez' tamaño='7'">
   <param name="A_06" value="id='llenaVec()' algoritmo='sí' algoritmo='sí' inicio='i=0;Ax[0]=-10+ent(rnd*21);Ay[0]=-3+ent(rnd*7)' hacer='Ax[i+1]=-18+(13*(i%3))+ent(rnd*9);Ay[i+1]=5-(11*(ent(i/3)))+ent(rnd*5);d[i+1]=sqrt((Ax[0]-Ax[i+1])^2+(Ay[0]-Ay[i+1])^2);i=i+1' mientras='i<4'">
   <param name="A_07" value="id='calcular()' algoritmo='sí' algoritmo='sí' hacer='a=(Cx1^2)+(Cy1^2)-(Cd1^2);b=(Cx2^2)+(Cy2^2)-(Cd2^2);c=(Cx3^2)+(Cy3^2)-(Cd3^2);yRN=((Cx3*(b-a))/(Cx2-Cx1))-((Cx2*(b-a))/(Cx2-Cx1))-(c-b);yRD=((2*Cy1*Cx2-2*Cy2*Cx2)/(Cx2-Cx1))+((2*Cy2*Cx3-2*Cy1*Cx3)/(Cx2-Cx1))+(2*Cy2)-(2*Cy3);yR=yRN/yRD;yR=(yRD=0)?0:yR;xR=((b-a)-(2*Cy2*yR-2*Cy1*yR))/(2*Cx2-2*Cx1);xR=(2*Cx2-2*Cx1=0)?0:xR'">
   <param name="A_08" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='init()'">
   <param name="A_09" value="id='CALCULOS' algoritmo='sí' evaluar='siempre'">
   <param name="G_01" value="espacio='E1' tipo='punto' dibujar-si='(s>0)|(verif)' expresión='(Ax[s],Ay[s])' familia='s' s.intervalo='[0,4]' s.pasos='4' texto='[(s>0)?&squot;A&squot;+s:&squot;&squot;]' fuente='SansSerif,PLAIN,18' decimales='0' fijo='sí' tamaño='4'">
   <param name="G_02" value="espacio='E1' tipo='imagen' expresión='(0,0)'">
   <param name="G_03" value="espacio='E1' tipo='arco' color='7c808080' dibujar-si='verif' centro='(Ax[s],Ay[s])' radio='d[s]' fin='360' familia='s' s.intervalo='[1,6]' s.pasos='5' fijo='sí' ancho='4'">
   <param name="G_04" value="espacio='E1' tipo='imagen' dibujar-si='0' coord_abs='sí' expresión='(380,420,.97,.28)' archivo='images/fondo2.jpg'">
   <param name="G_05" value="espacio='E1' tipo='punto' dibujar-si='paso=3' expresión='(Disp.x+.5,Disp.y)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs36{\*\mjaformula{\expr &squot;(&squot;+Disp.x+&squot;,&squot;+Disp.y+&squot;)&squot;}}}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_06" value="espacio='E1' tipo='texto' dibujar-si='paso=1' expresión='[50,350+25*s]' familia='s' s.intervalo='[1,4]' s.pasos='3' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs34\i{\*\mjaformula x{\subix{\expr s\decimals 0\fixed1}}={\expr Ax[s]\decimals 0\fixed1}}\f2\fs36\i0}' fuente='Serif,ITALIC,17' decimales='0' fijo='sí'">
   <param name="G_07" value="espacio='E1' tipo='texto' dibujar-si='paso=1' expresión='[580,90+25*s]' familia='s' s.intervalo='[1,4]' s.pasos='3' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs34\i{\*\mjaformula y{\subix{\expr s\decimals 0\fixed1}}={\expr Ay[s]\decimals 0\fixed1}}\f2\fs36\i0}' fuente='Serif,ITALIC,17' decimales='0' fijo='sí'">
   <param name="G_08" value="espacio='E2' tipo='texto' dibujar-si='paso=1' expresión='[20,275]' texto='Cuando termines de llenar los campos de texto pulsa el botón Calcular.\nSi quieres ver de nuevo las posiciones de las antenas pulsa el botón cerrar\nque se encuentra en la parte superior derecha.' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_09" value="espacio='dist' tipo='texto' dibujar-si='paso==0' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}\f1\fs34 Las distancias entre el dispositivo y cada\par antena est\u225 n dadas por:\fs36\par \f3\fs36\i      d\fs30 A1\fs36 = distancia A1- dispositivo = {\*\mjaformula{\expr d[1]}}\par      d\fs30 A2\fs36 = distancia A2 - dispositivo = {\*\mjaformula{\expr d[2]}}\par     d\fs30 A3\fs36 = distancia A3 - dispositivo = {\*\mjaformula{\expr d[3]}}\f2\fs36\i0\par    \f3\fs36\i d\fs30 A4\fs36  = distancia A4 - dispositivo = {\*\mjaformula{\expr d[4]\decimals 2\fixed1}}\f2\fs36\i0\par \par \fs34 Elige 3 de las 4 antenas y para ellas, llena los\par campos con los valores correctos:\fs36}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_10" value="espacio='dist' tipo='texto' dibujar-si='paso=0' expresión='[10,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}\f1\fs40\i{\*\mjaformula x{\subix 1}=}\f2\fs36\i0\par \fs20   \fs36\par \f1\fs40\i{\*\mjaformula x{\subix 2}=}\f2\fs36\i0\par \fs20   \fs36\par \f1\fs40\i{\*\mjaformula x{\subix 3}=}\f2\fs36\i0}' fuente='Serif,ITALIC,20' fijo='sí' info='x1= x2= x3='">
   <param name="G_11" value="espacio='dist' tipo='texto' dibujar-si='paso=0' expresión='[150,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}\f1\fs40\i{\*\mjaformula y{\subix 1}=}\f2\fs36\i0\par \fs20  \fs36\par \f1\fs40\i{\*\mjaformula y{\subix 2}=}\f2\fs36\i0\par \fs20  \fs36\par \f1\fs40\i{\*\mjaformula y{\subix 3}=}\f2\fs36\i0}' fuente='Serif,ITALIC,20' fijo='sí' info='y1= y2= ...'">
   <param name="G_12" value="espacio='dist' tipo='texto' dibujar-si='paso=0' expresión='[280,200]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}\f1\fs40\i{\*\mjaformula d{\subix 1}=}\f2\fs36\i0\par \fs20  \fs36\par \f1\fs40\i{\*\mjaformula d{\subix 2}=}\f2\fs36\i0\par \fs20  \fs36\par \f1\fs40\i{\*\mjaformula d{\subix 3}=}\f2\fs36\i0}' fuente='Serif,ITALIC,20' fijo='sí' info='d1= d2= ...'">
   <param name="G_13" value="espacio='E2' tipo='texto' dibujar-si='(paso=2)&(xR>Ax[0]-.2)&(xR<Ax[0]+.2)&(yR>Ay[0]-.2)&(yR<Ay[0]+.2)' expresión='[20,40]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs36 Al sustituir los valores anteriores en las ecuaciones:\par \par \f2\fs40\i{\*\mjaformula y={\fraction{\num{\fraction{\num x{\subix 3}(b-a)}{\den x{\subix 2}-x{\subix 1}}}-{\fraction{\num x{\subix 2}(b-a)}{\den x{\subix 2}-x{\subix 1}}}-(c-b)}{\den{\fraction{\num 2y{\subix 1}x{\subix 2}-2y{\subix 2}x{\subix 2}}{\den x{\subix 2}-x{\subix 1}}}+{\fraction{\num 2y{\subix 2}x{\subix 3}-2y{\subix 1}x{\subix 3}}{\den x{\subix 2}-x{\subix 1}}}+2y{\subix 2}-2y{\subix 3}}}}\f1\fs36\i0 ,   \f2\fs40\i{\*\mjaformula x={\fraction{\num (b-a)-(2y{\subix 2}y-2y{\subix 1}y)}{\den 2x{\subix 2}-2x{\subix 1}}}}\f1\fs36\i0\par \par Obtenemos que las coordenadas del dispositivo son \f2\fs40\i{\*\mjaformula x={\expr xR}}\f1\fs36\i0  y \f2\fs40\i{\*\mjaformula y={\expr yR}}\f1\fs36\i0}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_14" value="espacio='retro' tipo='texto' dibujar-si='(paso=0)&(xR>Ax[0]-.2)&(xR<Ax[0]+.2)&(yR>Ay[0]-.2)&(yR<Ay[0]+.2)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs36 Los datos son correctos. A continuaci\u243 n se muestra un control\par gr\u225 fico con la imagen de un dispositivo; deber\u225 s colocarlo en\par las coordenadas que acabamos de obtener.}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_15" value="espacio='E2' tipo='texto' dibujar-si='(paso=2)&((xR<=Ax[0]-.2)|(xR>=Ax[0]+.2)|(yR<=Ay[0]-.2)|(yR>=Ay[0]+.2))' expresión='[20,40]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs36 Al sustituir los valores anteriores en las ecuaciones:\par \par \f2\fs40\i{\*\mjaformula y={\fraction{\num{\fraction{\num x{\subix 3}(b-a)}{\den x{\subix 2}-x{\subix 1}}}-{\fraction{\num x{\subix 2}(b-a)}{\den x{\subix 2}-x{\subix 1}}}-(c-b)}{\den{\fraction{\num 2y{\subix 1}x{\subix 2}-2y{\subix 2}x{\subix 2}}{\den x{\subix 2}-x{\subix 1}}}+{\fraction{\num 2y{\subix 2}x{\subix 3}-2y{\subix 1}x{\subix 3}}{\den x{\subix 2}-x{\subix 1}}}+2y{\subix 2}-2y{\subix 3}}}}\f1\fs36\i0 ,   \f2\fs40\i{\*\mjaformula x={\fraction{\num (b-a)-(2y{\subix 2}y-2y{\subix 1}y)}{\den 2x{\subix 2}-2x{\subix 1}}}}\f1\fs36\i0\par \par Obtenemos que las coordenadas del dispositivo son \f2\fs40\i{\*\mjaformula x={\expr xR}}\f1\fs36\i0  y \f2\fs40\i{\*\mjaformula y={\expr yR}}\f1\fs36\i0\par \par Las coordenadas que obtuviste no son correctas.}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_16" value="espacio='E1' tipo='texto' dibujar-si='(paso=3)&(!verif)' expresión='[20,375]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs36 Coloca el dispositivo en las coordenadas que obtuviste. Recuerda que\par las coordenadas son \f2\fs40\i x={\*\mjaformula{\expr xR}}\f1\fs36\i0  y \f2\fs40\i y={\*\mjaformula{\expr yR}}\f1\fs36\i0 . Cuando coloques el dispositivo\par oprime el bot\u243 n &squot;Verificar&squot;.}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_17" value="espacio='retro' tipo='texto' dibujar-si='(paso=0)&((xR<=Ax[0]-.2)|(xR>=Ax[0]+.2)|(yR<=Ay[0]-.2)|(yR>=Ay[0]+.2))' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs36 Hay errores en tus respuestas.\par Intenta nuevamente pulsando el bot\u243 n &squot;Reintentar&squot;.}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_18" value="espacio='E1' tipo='texto' dibujar-si='(Disp.x=Ax[0])&(Disp.y=Ay[0])&(verif)' expresión='[20,375]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs36\u161 Muy bien! Nota que las circunferencias se intersecan\par en el punto donde colocaste el dispositivo.}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_19" value="espacio='retro' tipo='texto' dibujar-si='((Disp.x!=Ax[0])|(Disp.y!=Ay[0]))&(verif)&(paso=1)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs36 Nota que la posici\u243 n del dispositivo no concuerda con las\par coordenadas del punto de intersecci\u243 n de las circunferencias.\par Intenta con otros datos.}' fuente='SansSerif,PLAIN,18' decimales='0' fijo='sí'">
   <param name="G_20" value="espacio='E2' tipo='texto' dibujar-si='debug' expresión='[20,40]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs36 yR={\*\mjaformula{\expr yR}}\par xR={\*\mjaformula{\expr xR}}}' fuente='SansSerif,PLAIN,18' fijo='sí'">
   <param name="G_21" value="espacio='E1' tipo='texto' dibujar-si='debug' expresión='[20,20+25*s]' familia='s' s.intervalo='[0,6]' s.pasos='7' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs36{\*\mjaformula{\expr Ax[s]}}   {\*\mjaformula{\expr Ay[s]}}}' fuente='SansSerif,PLAIN,18' decimales='0' fijo='sí'">
