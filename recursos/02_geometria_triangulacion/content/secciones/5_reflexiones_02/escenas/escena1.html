<script id="macros/marcoGraf.txt" type="descartes/macro">
tipo_de_macro=R2

Idioma=español

id='debug' constante='sí' expresión='1' evaluar='una-sola-vez'

id='Esp.x' constante='sí' expresión='0' evaluar='una-sola-vez'

id='Esp.y' constante='sí' expresión='0' evaluar='una-sola-vez'

id='Esp.w' constante='sí' expresión='20' evaluar='una-sola-vez'

id='Esp.h' constante='sí' expresión='20' evaluar='una-sola-vez'

id='margenImg' constante='sí' expresión='4' evaluar='una-sola-vez'

id='INIT' algoritmo='sí' evaluar='una-sola-vez' hacer='imgEsq.h=10;imgEsq.w=10;imgLado.w=10;imgLado.h=2'

id='CALC' algoritmo='sí' evaluar='siempre' hacer='tmpEsp.x=Esp.x-margenImg;tmpEsp.y=Esp.y-margenImg;tmpEsp.w=Esp.w+2*margenImg;tmpEsp.h=Esp.h+2*margenImg;;tmpEsp.w=tmpEsp.w+(tmpEsp.w%2);tmpEsp.h=tmpEsp.h+(tmpEsp.h%2);;esqLT.x=tmpEsp.x-imgEsq.w/2;esqLT.y=tmpEsp.y-imgEsq.h/2;;esqLB.x=tmpEsp.x-imgEsq.w/2;esqLB.y=tmpEsp.y+tmpEsp.h-imgEsq.h/2;;esqRT.x=tmpEsp.x+tmpEsp.w-imgEsq.w/2;esqRT.y=tmpEsp.y-imgEsq.h/2;;esqRB.x=tmpEsp.x+tmpEsp.w-imgEsq.w/2;esqRB.y=tmpEsp.y+tmpEsp.h-imgEsq.h/2;;;borL.escX=1;borL.escY=(tmpEsp.h-imgEsq.h)/imgLado.h;borL.x=tmpEsp.x;borL.y=tmpEsp.y+tmpEsp.h/2;;borR.escX=1;borR.escY=borL.escY;borR.x=tmpEsp.x+tmpEsp.w;borR.y=borL.y;;;;;;borT.x=tmpEsp.x+tmpEsp.w/2;borT.y=tmpEsp.y;borT.escX=1;borT.escY=(tmpEsp.w-imgEsq.w)/imgLado.h;;;borB.x=tmpEsp.x+tmpEsp.w/2;borB.y=tmpEsp.y+tmpEsp.h;borB.escX=1;borB.escY=(tmpEsp.w-imgEsq.w)/imgLado.h'

tipo='imagen' coord_abs='sí' expresión='(borT.x,borT.y,borT.escX,borT.escY)' archivo='images/titulo/marcoGraf/lado.png' rotini='90' 

tipo='imagen' coord_abs='sí' expresión='(borR.x,borR.y,borR.escX,borR.escY)' archivo='images/titulo/marcoGraf/lado.png' 

tipo='imagen' coord_abs='sí' expresión='(borB.x,borB.y,borB.escX,borB.escY)' archivo='images/titulo/marcoGraf/lado.png' rotini='-90' 

tipo='imagen' coord_abs='sí' expresión='(borL.x,borL.y,borL.escX,borL.escY)' archivo='images/titulo/marcoGraf/lado.png' rotini='180' 

tipo='imagen' coord_abs='sí' expresión='(esqLT.x,esqLT.y)' archivo='images/titulo/marcoGraf/esquina.png' rotini='180' 

tipo='imagen' coord_abs='sí' expresión='(esqRT.x,esqRT.y)' archivo='images/titulo/marcoGraf/esquina.png' rotini='90' 

tipo='imagen' coord_abs='sí' expresión='(esqLB.x,esqLB.y)' archivo='images/titulo/marcoGraf/esquina.png' rotini='-90' 

tipo='imagen' coord_abs='sí' expresión='(esqRB.x,esqRB.y)' archivo='images/titulo/marcoGraf/esquina.png' 

tipo='polígono' coord_abs='sí' expresión='(Esp.x,Esp.y)(Esp.x+Esp.w,Esp.y)(Esp.x+Esp.w,Esp.y+Esp.h)(Esp.x,Esp.y+Esp.h)(Esp.x,Esp.y)' relleno='blanco' ancho='0' 

</script>

<script id="macros/tituloUNAM.txt" type="descartes/macro">
tipo_de_macro=R2

Idioma=español

id='verFondo' constante='sí' expresión='1' evaluar='una-sola-vez'

id='verFondoMenu' constante='sí' expresión='1' evaluar='una-sola-vez'

id='verPestanaTitulo' constante='sí' expresión='1' evaluar='una-sola-vez'

id='Esp.w' constante='sí' expresión='1' evaluar='una-sola-vez'

id='Esp.h' constante='sí' expresión='1' evaluar='una-sola-vez'

id='nRenglones' constante='sí' expresión='6' evaluar='una-sola-vez'

id='instrucciones' vector='sí' evaluar='una-sola-vez' tamaño='nRenglones' expresión='instrucciones[0]=|Instrucciones Renglon 1|;instrucciones[1]=|Instrucciones Renglon 2|;instrucciones[2]=|Instrucciones Renglon 3|;instrucciones[3]=|Instrucciones Renglon 3|;instrucciones[4]=|Instrucciones Renglon 3|;instrucciones[5]=|Instrucciones Renglon 3|;instrucciones[6]=|Instrucciones Renglon 3|'

id='capitulo' constante='sí' expresión='3' evaluar='una-sola-vez'

id='capitulo.txt' constante='sí' expresión='|Curvas, reas y volmenes. El cálculo diferencial e integral|' evaluar='una-sola-vez'

id='titulo.dx' constante='sí' expresión='170' evaluar='una-sola-vez'

id='titulo.txt' constante='sí' expresión='|La razón de cambio|' evaluar='una-sola-vez'

id='INIT' algoritmo='sí' evaluar='una-sola-vez' hacer='head.img.w=1;head.img.h=50;;head.escX=Esp.w/head.img.w;head.escY=1;;head.x=(head.img.w*head.escX)/2;head.y=(head.img.h*head.escY)/2;;quitar=1;espacio.w=900;espacio.h=460;;hRenglonTxt=20;totalHeightTxt=hRenglonTxt*nRenglones;;;panelInst.partUp.w=756;panelInst.partUp.h=9;panelInst.partC.w=756;panelInst.partC.h=1;panelInst.partDw.w=778;panelInst.partDw.h=9;;;titulo.x=0;titulo.y=0;titulo.w=max(200,titulo.w);titulo.izq.w=13;titulo.izq.h=41;titulo.der.w=12;titulo.der.h=41;titulo.c.w=1;titulo.c.h=41;;;;imgEsq.w=20;imgEsq.h=20;;imgLado.w=19	;imgLado.h=2;;;panelInst.x=16;panelInst.y=55;;Menu.h=130;Menu.w=790'

id='CALC' algoritmo='sí' evaluar='siempre' hacer='_guionTmp=|Capítulo |;_pipe=&squot;      |       &squot;;;;capituloTxt=_guionTmp+capitulo+&squot; | &squot;+capitulo.txt;tituloInterTxt=titulo.txt;;;;titulo.izq.x=titulo.x;titulo.izq.y=titulo.y;;;_faltaPorLlenar=titulo.w-titulo.der.w-titulo.izq.w;titulo.c.escX=_faltaPorLlenar/titulo.c.w;titulo.c.escY=1;titulo.c.x=titulo.x+titulo.izq.w+_faltaPorLlenar/2;titulo.c.y=titulo.y+titulo.c.h/2;;_aumento=(_faltaPorLlenar%2)?1:0;titulo.der.x=titulo.izq.x+_faltaPorLlenar+titulo.izq.w+_aumento;titulo.der.y=titulo.izq.y;;;totalHeightTxt=15*nRenglones;hTxtPorCubrir=totalHeightTxt-2*panelInst.partUp.h+15;hTxtPorCubrir=max(hTxtPorCubrir,2);;;panelInst.x=(Esp.w-panelInst.partUp.w)/2;panelInst.y=60;;panelInst.partUp.x=panelInst.x;panelInst.partUp.y=panelInst.y;;panelInst.partC.x=panelInst.partUp.x+panelInst.partC.w/2;panelInst.partC.y=panelInst.y+panelInst.partUp.h+hTxtPorCubrir/2-1;panelInst.partC.escX=1;panelInst.partC.escY=hTxtPorCubrir/panelInst.partC.h;;panelInst.partDw.x=panelInst.partUp.x;panelInst.partDw.y=panelInst.partC.y+hTxtPorCubrir/2;;;inst.x=panelInst.x+3;inst.y=panelInst.y+((nRenglones>1)?6:6);;panelInst.pestana.x=panelInst.x+20;panelInst.pestana.y=panelInst.partDw.y+panelInst.partDw.h-2;;verDialogInstruciones=(nRenglones>0);;;;;'

tipo='polígono' coord_abs='sí' expresión='(0,0)(0,Esp.h)(Esp.w,Esp.h)(Esp.w,0)' relleno='e4e2df' ancho='0' 

tipo='imagen' coord_abs='sí' expresión='(0,0)' archivo='images/titulo/fondo.png' 

tipo='texto' expresión='[5,5]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red60\green18\blue6;\red0\green0\blue255;}\cf0\f1\fs26\b{\*\mjaformula\cf1{\expr capituloTxt}\cf0}\cf2\f2\fs24\b0\par}' fuente='Arial,BOLD,13' fijo='sí' 

tipo='texto' expresión='[153+titulo.dx,30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red255\green255\blue255;\red0\green0\blue255;}\cf0\f1\fs24\b{\*\mjaformula\f2\fs22\b\cf1{\expr tituloInterTxt}\f3\fs24\b0\cf0}\cf2\f3\fs24\b0\par}' fuente='Arial,BOLD,12' fijo='sí' 

tipo='imagen' dibujar-si='(nRenglones>0)' coord_abs='sí' expresión='(panelInst.partC.x,panelInst.partC.y,panelInst.partC.escX,panelInst.partC.escY)' archivo='images/titulo/panel/enMedio.png' 

tipo='imagen' dibujar-si='(nRenglones>0)' coord_abs='sí' expresión='(panelInst.partUp.x,panelInst.partUp.y)' archivo='images/titulo/panel/arriba.png' 

tipo='imagen' dibujar-si='(nRenglones>0)' coord_abs='sí' expresión='(panelInst.partDw.x,panelInst.partDw.y)' archivo='images/titulo/panel/arriba.png' rotini='-180' 

tipo='imagen' dibujar-si='(nRenglones>0)&(verPestanaTitulo)' coord_abs='sí' expresión='(panelInst.pestana.x,panelInst.pestana.y)' archivo='images/titulo/panel/pestana.png' 

tipo='texto' dibujar-si='(nRenglones>0)' expresión='[inst.x,inst.y+s*15]' familia='s' s.intervalo='[0,nRenglones-1]' s.pasos='nRenglones-1' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red50\green77\blue88;\red0\green0\blue255;}\f1\fs28{\*\mjaformula\cf0{\expr instrucciones[s]}\cf1}\f2\fs24\par}' fuente='Arial,PLAIN,14' fijo='sí' 

tipo='imagen' dibujar-si='verFondoMenu' coord_abs='sí' expresión='(0,Esp.h-Menu.h)' archivo='images/titulo/menu/fondoMenu.png' 

</script>
