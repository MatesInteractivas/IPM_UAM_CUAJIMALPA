<script id="macros/ordenar.txt" type="descartes/macro">

tipo_de_macro=R2

id='nIndicesAux' constante='si' expresión='0' evaluar='siempre'

id='reacomodaVector(_posBorrar)' algoritmo='si' algoritmo='si' inicio='_indexAcomoda=_posBorrar;' hacer='VecAux1[_indexAcomoda]=VecAux1[_indexAcomoda+1];_indexAcomoda=_indexAcomoda+1' mientras='_indexAcomoda<nIndicesAux'

id='buscaMin()' algoritmo='si' expresión='_tmpIndexMin' algoritmo='si' inicio='_indexBuscMin=0;_tmpIndexMin=0;_tmpMin=vecValue[VecAux1[_tmpIndexMin]];' hacer='_indexTmp=VecAux1[_indexBuscMin];_valueTmp=vecValue[_indexTmp];_valueTmpDis=vecValueDis[_indexTmp];_valueTmpDisAnt=vecValueDis[VecAux1[_tmpIndexMin]];;;_tmpMin2=min(_tmpMin,_valueTmp);_igualesTmp=(_tmpMin==_valueTmp);_menorDisc=(_valueTmpDis<_valueTmpDisAnt);;_cambioMin=(_tmpMin2==_valueTmp)&((!_igualesTmp)|_menorDisc);_tmpIndexMin=(_cambioMin)?_indexBuscMin:_tmpIndexMin;_tmpMin=_tmpMin2;_indexBuscMin=_indexBuscMin+1;' mientras='_indexBuscMin<nIndicesAux'

id='ordenaAux()' algoritmo='si' algoritmo='si' inicio='nIndicesAux=n_numeros;' hacer='_indexMin=buscaMin();_indexDebug=(n_numeros-nIndicesAux);resVec[_indexDebug]=VecAux1[_indexMin];reacomodaVector(_indexMin);nIndicesAux=nIndicesAux-1;' mientras='(nIndicesAux>0)'

tipo='texto' color='azul' dibujar-si='debug>=1' expresión='[280,20*s]' familia='s' s.intervalo='[0,n_numeros-1]' s.pasos='n_numeros-1' texto='value([s])=[vecValue[s]]' fuente='Monospaced,PLAIN,12' fijo='no'

</script>
