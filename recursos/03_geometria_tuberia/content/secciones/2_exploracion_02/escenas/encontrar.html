<p align="center">
<ajs name="Descartes" width=760 height=480 code="Descartes">
   <param name="tamaño" value="760x480">
   <param name="image_loader" value="">
   <param name="expand" value="">
   <param name="decimal_symbol" value=".">
   <param name="antialias" value="sí">
   <param name="deshacer" value="no">
   <param name="nombre" value="Descartes">
   <param name="Versión" value="5.340, 2015-05-21">
   <param name="Idioma" value="español">
   <param name="Botones" value="créditos=no config=no inicio=no limpiar=no ancho_este=150 ancho_oeste=150 alto=40">
   <param name="E_01" value="tipo='R2' id='E1' fijo='sí' escala='1' O.x='-50%' O.y='-50%' imagen='images/fondo.jpg' despl_imagen='arr-izq' fondo='f7f0ec' red='no' red10='no' ejes='no' texto='405860'">
   <param name="E_02" value="tipo='R2' id='graficos' x='graficos.x' y='graficos.y' ancho='400' alto='400' fijo='sí' escala='49' despl_imagen='arr-izq' red='b8c4c8' red10='889498' ejes='405860' texto='no'">
   <param name="C_01" value="id='boton cua' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='?' expresión='(410,155,30,30)' fijo='sí' visible='sí' color='blanco' color-int='blanco' fuente puntos='16' imagen='images/btn30x30.png' dibujar-si='0'">
   <param name="C_02" value="id='boton peq' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Botón' expresión='(450,155,60,30)' fijo='sí' visible='sí' color='blanco' color-int='blanco' fuente puntos='16' imagen='images/btn60x30.png' dibujar-si='0'">
   <param name="C_03" value="id='boton med' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Verificar' expresión='(520,155,90,30)' fijo='sí' visible='sí' color='blanco' color-int='blanco' fuente puntos='16' imagen='images/btn90x30.png' dibujar-si='0'">
   <param name="C_04" value="id='boton gra' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Haz clic aquí' expresión='(620,155,120,30)' fijo='sí' visible='sí' color='blanco' color-int='blanco' fuente puntos='16' imagen='images/btn120x30.png' dibujar-si='0'">
   <param name="C_05" value="id='menú' tipo='numérico' interfaz='menú' región='interior' espacio='E1' expresión='(200,190,100,34)' decimales='0' fijo='sí' visible='no'">
   <param name="C_06" value="id='r' tipo='numérico' región='interior' espacio='E1' nombre='r' expresión='(r.ctr.x,r.ctr.y,r.ctr.w,r.ctr.h)' valor='r' min='0.5' max='3' fijo='sí' visible='sí' acción='calcular' parámetro='updateGraph()' dibujar-si='r.ctr.visible' activo-si='r.ctr.activo'">
   <param name="C_07" value="id='sedimento.h' tipo='numérico' región='interior' espacio='E1' nombre='Alt. sedimento' expresión='(sedH.x,sedH.y,sedH.w,sedH.h)' valor='sedimento.h' min='0' max='sedH.max' decimales='3' fijo='no' visible='sí' acción='calcular' parámetro='updateGraph()' dibujar-si='sedH.visible' activo-si='sedH.activo'">
   <param name="C_08" value="id='agua.A' tipo='numérico' región='interior' espacio='E1' nombre='Área agua' expresión='(areaAgua.x,areaAgua.y,areaAgua.w,areaAgua.h)' valor='agua.A' min='0.01' max='pi*r^2' decimales='3' fijo='no' visible='sí' acción='calcular' parámetro='updateGraph()' dibujar-si='areaAgua.visible' activo-si='areaAgua.activo'">
   <param name="C_09" value="id='campo' tipo='numérico' interfaz='campo de texto' región='interior' espacio='E1' expresión='(280,275,150,34)' decimales='3' fijo='no' visible='sí' dibujar-si='0'">
   <param name="C_10" value="id='btnReinit' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Otro ejemplo' expresión='(btnReinit.x,btnReinit.y,btnReinit.w,btnReinit.h)' fijo='sí' visible='sí' color='blanco' color-int='blanco' fuente puntos='16' imagen='images/btn120x30.png' acción='calcular' parámetro='initInter()' dibujar-si='btnReinit.visible'">
   <param name="A_01" value="id='initEscene()' algoritmo='sí' expresión='x' algoritmo='sí' hacer='graficos.x=20;graficos.y=(E1._h-graficos._h)/2;;initCtrs();;;;;r=2;agua.A=(2/3)*(pi*r*r/2);sedimento.h=r/4;updateGraph();'">
   <param name="A_02" value="id='initCtrs()' algoritmo='sí' algoritmo='sí' hacer='r.ctr.x=450;r.ctr.y=125;r.ctr.w=160;r.ctr.h=50;r.ctr.txt=&squot;r&squot;;r.ctr.activo=1;r.ctr.visible=1;;;;sedH.x=450;sedH.y=325;sedH.w=250;sedH.h=50;sedH.visible=1;sedH.activo=1;sedH.max=2*r;;areaAgua.x=450;areaAgua.y=225;areaAgua.w=250;areaAgua.h=50;areaAgua.visible=1;areaAgua.activo=1;;;btnReinit.w=120;btnReinit.h=50;;btnReinit.x=(graficos._w+graficos.x)+(E1._w-graficos._w-graficos.x-btnReinit.w)/2;btnReinit.y=graficos.y+graficos._h-btnReinit.h;;btnReinit.visible=1;btnReinit.activo=1'">
   <param name="A_03" value="id='initInter()' algoritmo='sí' expresión='x' algoritmo='sí' hacer='r.ctr.visible=0;sedH.visible=0;areaAgua.visible=0;;r=abs(rnd*4*100)/100;;agua.A=(rnd)*(pi*r*r/2);agua.A=abs(agua.A*100)/100;;updateGraph();sedimento.h=rnd*sedH.max;sedimento.h=abs(sedimento.h*100)/100;;updateGraph();'">
   <param name="A_04" value="id='getAngAltraAgua_aux(area)' algoritmo='sí' expresión='angH2/2' algoritmo='sí' Local='angH2,const,end,limUp,limDw,tmpA' inicio='const=area*(2/r^2);end=0;limUp=2*pi;limDw=0;angH2=(limUp+limDw)/2;idx=0;_debug=&squot;&squot;' hacer='tmpA=angH2-sen(angH2);;porAbajo=(tmpA>const);limUp=(porAbajo)?angH2:limUp;limDw=(porAbajo)?limDw:angH2;idx=idx+1;end=(abs(tmpA-const)<0.0000001)|(idx>50);;angH2=(end)?angH2:((limUp+limDw)/2);;_debug=&squot;]=>&squot;+tmpA;_Print_(_debug)' mientras='!end'">
   <param name="A_05" value="id='getMaxAnguloSedimento(areaAgua)' algoritmo='sí' expresión='angH2/2' algoritmo='sí' Local='angH2,const,end,limUp,limDw,idx,tmpA,porAbajo,_debug' inicio='const=(2/r^2)*(areaAgua);angH2=0;end=0;limUp=2*pi;limDw=-limUp;idx=0;_debug=&squot;&squot;' hacer='tmpA=angH2-sen(angH2);;porAbajo=(tmpA>const);limUp=(porAbajo)?angH2:limUp;limDw=(porAbajo)?limDw:angH2;;idx=idx+1;end=(abs(tmpA-const)<0.000000001)|(idx>50);;angH2=(end)?angH2:((limUp+limDw)/2);_debug=idx+&squot;=>&squot;+tmpA+&squot;,&squot;+const;;;' mientras='!end'">
   <param name="A_06" value="id='updateGraph()' algoritmo='sí' algoritmo='sí' Local='angS' hacer='sedimento.abs_h=-r+sedimento.h ;sedimento.ang=asen(sedimento.abs_h/r);;angS=(pi+2*sedimento.ang);angS=(angS<0)*2*pi+angS;;sed.AsegCirc=(angS*r^2)/2;sedTbase=2*r*cos(sedimento.ang);sed.ATriang=abs(sedimento.abs_h)*sedTbase/2;sed.ATriang=(sedimento.abs_h<0)?-sed.ATriang:sed.ATriang;sedimento.A=sed.AsegCirc+sed.ATriang;;;ô=&squot;**********************************************&squot;;ô=&squot;* Área de seccion circular dado el ángulo:   *&squot;;ô=&squot;*           (pi*r^2)*(ang/(2*pi))            *&squot;;ô=&squot;**********************************************&squot;;r2=r*r;areaTotal=sedimento.A+agua.A;agua.ang=getAngAltraAgua_aux(areaTotal);agua.angGrad=(agua.ang*180/pi)%360;;;;maxHS=getMaxAnguloSedimento(agua.A);_Print_(&squot;Angulo Max Sedimento: &squot;+(maxHSedimento*180/pi));maxHS=r*sen(maxHS-pi/2);sedH.max=abs(maxHS-r);;;;;updateInterMacas()'">
   <param name="A_07" value="id='updateInterMacas()' algoritmo='sí' expresión='x' algoritmo='sí' hacer='circ.visible=0;centro.visible=0;enT1=0;enT2=0;;_ang=agua.ang-pi/2;T1.p1.x=0;T1.p1.y=0;T1.p2.x=r*cos(_ang);T1.p2.y=r*sen(_ang);T1.p3.x=-T1.p2.x;T1.p3.y=T1.p2.y;;T1.label.x=(T1.p1.x+T1.p2.x+T1.p3.x)/3;T1.label.y=(T1.p1.y+T1.p2.y+T1.p3.y)/3;T1.label.txt=&squot;Triángulo agua&squot;;;_ang=sedimento.ang;T2.p1.x=0;T2.p1.y=0;T2.p2.x=r*cos(_ang);T2.p2.y=r*sen(_ang);T2.p3.x=-T2.p2.x;T2.p3.y=T2.p2.y;;T2.label.x=(T2.p1.x+T2.p2.x+T2.p3.x)/3;T2.label.y=(T2.p1.y+T2.p2.y+T2.p3.y)/3;T2.label.txt=&squot;Triángulo sedimento&squot;'">
   <param name="A_08" value="id='getOrientTriangulo(Ax,Ay,Bx,By,Cx,Cy)' algoritmo='sí' expresión='orienta ' algoritmo='sí' Local='orienta' hacer='orienta=(Ax-Cx)*(By-Cy)-(Ay-Cy)*(Bx-Cx);;orienta=(orienta==0)?0:(orienta/abs(orienta));;;'">
   <param name="A_09" value="id='enTriangulo(px,py,Ax,Ay,Bx,By,Cx,Cy)' algoritmo='sí' expresión='esta' algoritmo='sí' Local='orien,orien1,orien2,orien3,esta' hacer='orien=getOrientTriangulo(Ax,Ay,Bx,By,Cx,Cy);orien1=getOrientTriangulo(Ax,Ay,Bx,By,px,py);orien2=getOrientTriangulo(Bx,By,Cx,Cy,px,py);orien3=getOrientTriangulo(Cx,Cy,Ax,Ay,px,py);;esta=(orien==orien1)&(orien==orien2)&(orien==orien3);;_Print_(&squot;Orientaciones:&squot;+orien+&squot;,&squot;+orien1+&squot;,&squot;+orien2+&squot;,&squot;+orien3)'">
   <param name="A_10" value="id='getSelected()' algoritmo='sí' algoritmo='sí' Local='px,py,disP,tolerancia,enT1_T,enT2_T,enCirculo_T,enCentro_T' hacer='px=graficos.mouse_x;py=graficos.mouse_y;disP=sqrt(px^2+py^2);;tolerancia=20/graficos.escala;;enT1_T=enTriangulo(px,py,T1.p1.x,T1.p1.y,T1.p2.x,T1.p2.y,T1.p3.x,T1.p3.y);enT2_T=enTriangulo(px,py,T2.p1.x,T2.p1.y,T2.p2.x,T2.p2.y,T2.p3.x,T2.p3.y);enCirculo_T=(disP<(r+tolerancia))&&(disP>(r-tolerancia));enCentro_T=disP<tolerancia;;;enT1_T=enT1_T&!enT1;enT2_T=enT2_T&!enT2;enCirculo_T=enCirculo_T&!circ.visible;enCentro_T=enCentro_T&!centro.visible;;enT1_T=enT1_T&!(enCentro_T);enT2_T=enT2_T&!(enCentro_T|enT1_T);enCirculo_T=enCirculo_T&!(enCentro_T|enT1_T|enT2_T);;;;enT1=enT1_T|enT1;enT2=enT2_T|enT2;circ.visible=enCirculo_T|circ.visible;centro.visible=enCentro_T|centro.visible;'">
   <param name="A_11" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='initEscene();initInter()'">
   <param name="A_12" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='rG=r+1/graficos.escala;tt=(graficos.mouse_pressed)?getSelected():0'">
   <param name="G_01" value="espacio='E1' tipo='texto' dibujar-si='0' expresión='[E1._w-400,10]' texto='sedimento.h=[sedimento.h]\nsedimento.A=[sedimento.A]\nsedimento.ang=[sedimento.ang]\n\nagua.ang=[agua.ang]\nagua.angGrad=[agua.angGrad]' decimales='6' fijo='no'">
   <param name="G_02" value="espacio='E1' tipo='texto' dibujar-si='0' expresión='[0,E1._h-80]' texto='_debug=[_debug]\nareaTotal=[areaTotal]\nmaxHS=[maxHS]' fijo='sí'">
   <param name="G_03" value="espacio='graficos' tipo='curva' expresión='(rG*cos(t),rG*sen(t))' t.intervalo='[-agua.ang-pi/2,agua.ang-pi/2]' t.pasos='24' relleno='1956cb' info='AGUA'">
   <param name="G_04" value="espacio='graficos' tipo='curva' color='ff303a' expresión='(rG*cos(t),rG*sen(t))' t.intervalo='[-(pi+sedimento.ang),sedimento.ang]' t.pasos='24' relleno='ab936f'">
   <param name="G_05" value="espacio='graficos' tipo='arco' radio='r' fin='360' fijo='sí' ancho='4'">
   <param name="G_06" value="espacio='E1' tipo='texto' dibujar-si='0' expresión='[_YA_VISTOS___,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red35\green35\blue35;\red64\green64\blue64;\red34\green162\blue141;\red112\green63\blue24;\red228\green113\blue0;\red236\green112\blue24;\red32\green48\blue58;}\cf0\f1\fs34\u201 sta es una escena Descartes. Se recomiendan los siguientes lineamientos:\par \par \b Ancho m\u225 ximo\b0  de la escena: 760px\par \b Alto m\u225 ximo\b0  (recomendado, no obligatorio): 480px\par \par \b Texto de p\u225 rrafo\b0 : 17px, \cf1 color grisObscuro\cf0\par \par \b Bot\u243 n\b0 : 30px de alto, texto blanco de 16 puntos\par \par \b Men\u250 \b0 : 34px de alto \par \par \b Pulsador\b0 : alto recomendado 50px \par \par \b Campo de texto\b0 : 34px de alto\par \par Por lo general, los colores que se recomienda usar en las escenas para resaltar cosas son:\par * \cf2\b color 22a28d \b0\cf3\par * \b\cf4 color e47100\cf5\b0  (color de men\u250  de navegaci\u243 n)\cf3\par \par \cf1 El fondo de estas escenas es images/fondo.jpg\cf3\par \cf6\f3\fs30\par }' fuente='SansSerif,PLAIN,17' fijo='sí' info='Párrafo'">
   <param name="G_07" value="espacio='graficos' tipo='arco' color='8e0000' dibujar-si='circ.visible' radio='r' fin='360' fijo='sí' ancho='4'">
   <param name="G_08" value="espacio='graficos' tipo='punto' color='8e0000' dibujar-si='circ.visible' expresión='(r*cos(pi/4),r*sen(pi/4))' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs38 C\u237 rculo\f2\fs30}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_09" value="espacio='graficos' tipo='punto' color='8e0000' dibujar-si='centro.visible' expresión='(0,0)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs38 Centro\f2\fs30}' fijo='sí' tamaño='3'">
   <param name="G_10" value="espacio='graficos' tipo='polígono' color='8e0000' dibujar-si='enT1' expresión='(T1.p1.x,T1.p1.y)(T1.p2.x,T1.p2.y)(T1.p3.x,T1.p3.y)(T1.p1.x,T1.p1.y)' relleno='5a8e0000' ancho='2'">
   <param name="G_11" value="espacio='graficos' tipo='punto' color='8e0000' dibujar-si='enT1' expresión='(T1.label.x,T1.label.y)' texto='[T1.label.txt]' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_12" value="espacio='graficos' tipo='polígono' color='8e0000' dibujar-si='enT2' expresión='(T2.p1.x,T2.p1.y)(T2.p2.x,T2.p2.y)(T2.p3.x,T2.p3.y)(T2.p1.x,T2.p1.y)' relleno='628e0000' ancho='2'">
   <param name="G_13" value="espacio='graficos' tipo='punto' color='8e0000' dibujar-si='enT2' expresión='(T2.label.x,T2.label.y)' texto='[T2.label.txt]' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_14" value="espacio='E1' tipo='texto' expresión='[420,E1._h-70]' texto='enT1=[enT1] ([px],[py])\nenT2=[enT2]\nenCirculo=[enCirculo]\ncentro.visible=[centro.visible]' fijo='sí'">
</ajs></p>
