   <param name="A_18" value="id='getSelAgua()' algoritmo='sí' expresión='x' algoritmo='sí' Local='enCirc,px,py,disP,pySed,tmp_enTri,tmp_enSed,tmp_enAgua' hacer='px=gAreaAgua.mouse_x;py=gAreaAgua.mouse_y;disP=sqrt(px^2+py^2);enCirc=(disP<=r);pySed=(sedimento.h-r);pyAgua=(agua.h-r);;tmp_enTri=enTriangulo(px,py,T1.p1.x,T1.p1.y,T1.p2.x,T1.p2.y,T1.p3.x,T1.p3.y);tmp_enSed=(enCirc)&(py<=pySed);tmp_enAgua=(enCirc)&(py<=pyAgua)&(!tmp_enSed);;;tmp_enTri=tmp_enTri&(!enTri);tmp_enSed=(!enSed)&(!tmp_enTri)&(tmp_enSed);tmp_enAgua=(!enAgua)&(!tmp_enTri)&(!tmp_enSed)&(tmp_enAgua);;;;enTri=enTri|tmp_enTri ;enSed=enSed|tmp_enSed;enAgua=enAgua|tmp_enAgua;;_alguna=enAgua|enSed|enTri;intentos=(_alguna)?0:(intentos+1);;todas=(enAgua&enSed&enTri)|(intentos>maxIntentos);tt=(todas)?marcarTodas(1,1,1):0;;;;selectedC.a=(todas)?0.2:0'">
