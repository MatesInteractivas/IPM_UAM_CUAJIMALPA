   <param name="G_04" value="espacio='E1' tipo='texto' fondo='sí' dibujar-si='0' expresión='[_AREA_AGUA___,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red35\green35\blue35;\red64\green64\blue64;\red34\green162\blue141;\red112\green63\blue24;\red228\green113\blue0;\red236\green112\blue24;\red32\green48\blue58;}\cf0\f1\fs34\u201 sta es una escena Descartes. Se recomiendan los siguientes lineamientos:\par \par \b Ancho m\u225 ximo\b0  de la escena: 760px\par \b Alto m\u225 ximo\b0  (recomendado, no obligatorio): 480px\par \par \b Texto de p\u225 rrafo\b0 : 17px, \cf1 color grisObscuro\cf0\par \par \b Bot\u243 n\b0 : 30px de alto, texto blanco de 16 puntos\par \par \b Men\u250 \b0 : 34px de alto \par \par \b Pulsador\b0 : alto recomendado 50px \par \par \b Campo de texto\b0 : 34px de alto\par \par Por lo general, los colores que se recomienda usar en las escenas para resaltar cosas son:\par * \cf2\b color 22a28d \b0\cf3\par * \b\cf4 color e47100\cf5\b0  (color de men\u250  de navegaci\u243 n)\cf3\par \par \cf1 El fondo de estas escenas es images/fondo.jpg\cf3\par \cf6\f3\fs30\par }' fuente='SansSerif,PLAIN,17' fijo='sí' info='Párrafo'">

   <param name="G_17" value="espacio='graficos' tipo='texto' expresión='[T2.hx,T2.hy]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs44\i{\*\mjaformula h{\subix agua+sedimento}}\f2\fs44}' fuente='Serif,ITALIC,22' fijo='sí' color_borde_texto='blanco' info='Etiqueta Agua'">
   <param name="G_18" value="espacio='graficos' tipo='segmento' color='ff8200' dibujar-si='idPreg>-1' expresión='(0,T2.p2.y)(0,r)' fuente='SansSerif,ITALIC,8' fijo='sí' tamaño='5' ancho='4'">
   <param name="G_19" value="espacio='graficos' tipo='texto' color='blanco' dibujar-si='idPreg>-1' expresión='[T2.hvx+cos(s),T2.hvy+sen(s)]' familia='s' s.intervalo='[0,2*pi]' s.pasos='8' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs44\i{\*\mjaformula h{\subix vac\u237 o}}\f2\fs44}' fuente='Serif,ITALIC,22' fijo='sí' color_borde_texto='blanco' info='Etiqueta Agua Sombra'">
   <param name="G_20" value="espacio='graficos' tipo='texto' dibujar-si='idPreg>-1' expresión='[T2.hvx,T2.hvy]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs44\i{\*\mjaformula h{\subix vac\u237 o}}\f2\fs44}' fuente='Serif,ITALIC,22' fijo='sí' color_borde_texto='blanco' info='Etiqueta Agua'">
   <param name="G_21" value="espacio='graficos' tipo='arco' radio='T2.arc.r' inicio='T2.arc.ini' fin='T2.arc.end' fuente='Monospaced,BOLD,22' fijo='sí' ancho='2'">
   <param name="G_22" value="espacio='ESPPreg01' tipo='texto' fondo='sí' dibujar-si='0' expresión='[_PREGUNTAS_,0]' fijo='sí'">
   <param name="G_23" value="espacio='ESPPreg00' tipo='texto' expresión='[_PREG00_+20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs44 Si sumamos la altura del agua y del\par sedimento y a ese valor lo llamamos\par  \f2\fs48\i{\*\mjaformula h{\subix agua+sedimento}}\f1\fs44\i0 ,\b  \u191 c\u243 mo podemos deter-\par minar la longitud  del \u225 rea vac\u237 a\f2\fs48\b0\i{\*\mjaformula h{\subix vac\u237 o}}\f3\fs44\b\i0 ?\b0}' fuente='SansSerif,PLAIN,22' fijo='sí'">
   <param name="G_24" value="espacio='ESPPreg00' tipo='texto' expresión='[preg.x,preg.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs56\b\i{\*\mjaformula h{\subix vac\u237 o} = 2r-h{\subix agua+sedimento}}\fs44\par \par \fs56{\*\mjaformula\f1\fs56\b\i h{\subix vac\u237 o} = h{\subix agua+sedimento}-2r}\fs44\par \par \fs56{\*\mjaformula\f1\fs56\b\i h{\subix vac\u237 o} = 2r +h{\subix agua+sedimento}}\f3\fs30\b0\i0}' fuente='Serif,BOLD+ITALIC,28' fijo='sí'">
   <param name="G_25" value="espacio='ESPPreg01' tipo='texto' expresión='[_PREG01_+20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs44 Si conocemos la longitud del radio (\f2\fs48\i{\*\mjaformula r}\f1\fs44\i0 ) \par y la altura del \u225 rea vac\u237 a (\f2\fs48\i{\*\mjaformula h{\subix vac\u237 o}}\f1\fs44\i0 ),\par \b\u191 c\u243 mo podemos determinar la longitud \par del lado \f2\fs48\b0\i{\*\mjaformula a}\f3\fs44\b\i0  del tri\u225 ngulo?\b0}' fuente='SansSerif,PLAIN,22' fijo='sí'">
   <param name="G_26" value="espacio='ESPPreg01' tipo='texto' dibujar-si='(idPreg==0)' expresión='[preg.x,preg.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs56\b\i{\*\mjaformula a = r-h{\subix vac\u237 o}}\fs44\par \par \fs56{\*\mjaformula a = h{\subix vac\u237 o}-r}\fs44\par \par \fs56{\*\mjaformula a = h{\subix vac\u237 o}+r}\f3\fs30\b0\i0}' fuente='Serif,BOLD+ITALIC,28' fijo='sí'">
   <param name="G_27" value="espacio='ESPPreg02' tipo='texto' expresión='[_PREG02_+20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs44 Ahora que conocemos el valor de \f2\fs48\i{\*\mjaformula a}\f1\fs44\i0 ,\par \u191 con qu\u233  raz\u243 n trigonom\u233 trica podemos\par calcular el \u225 ngulo \f2\fs48\i{\*\mjaformula\u952 }\f1\fs44\i0 , necesario para \par obtener el \u225 rea del sector circular?}' fuente='SansSerif,PLAIN,22' fijo='sí'">
   <param name="G_28" value="espacio='ESPPreg02' tipo='texto' expresión='[preg.x,preg.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs44\b\i{\*\mjaformula{\fraction{\num b}{\den r}} = sen \u952 }\par \par {\*\mjaformula{\fraction{\num a}{\den r}} = cos \u952 }\par \par {\*\mjaformula{\fraction{\num b}{\den a}} = tan \u952 }\f2\fs30\b0\i0}' fuente='Serif,BOLD+ITALIC,22' fijo='sí'">
   <param name="G_29" value="espacio='ESPPreg03' tipo='texto' expresión='[_PREG03_+20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs44 Ahora que sabemos c\u243 mo podemos \par calcular \f2\fs48\i{\*\mjaformula a}\f1\fs44\i0 y\f2\fs48\i{\*\mjaformula\u952 }\f1\fs44\i0 ,\par \b\u191 qu\u233  raz\u243 n trignom\u233 trica podemos\par usar para calcular el valor de \f2\fs48\b0\i{\*\mjaformula b}\f3\fs44\b\i0 ?\b0}' fuente='SansSerif,PLAIN,22' fijo='sí'">
   <param name="G_30" value="espacio='ESPPreg03' tipo='texto' expresión='[preg.x,preg.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs44\b\i{\*\mjaformula{\fraction{\num b}{\den r}} = sen \u952 }\par \par {\*\mjaformula{\fraction{\num a}{\den r}} = cos \u952 }\par \par {\*\mjaformula{\fraction{\num b}{\den a}} = tan \u952 }\f2\fs30\b0\i0}' fuente='Serif,BOLD+ITALIC,22' fijo='sí'">
   <param name="G_31" value="espacio='MSG' tipo='texto' fondo='sí' dibujar-si='0' expresión='[_RETROALIMANTACIONES_,0]' fijo='sí'">
   <param name="G_32" value="espacio='MSG' tipo='texto' dibujar-si='(idPreg==-1)&(idxSelected==0)' expresión='[20,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}{\colortbl\red104\green160\blue75;\red32\green48\blue58;}\cf0\f1\fs52\b                          Correcto\f2\fs30\b0\cf1  \par \par \f3\fs56\b\i                \b0{\*\mjaformula\f3\fs56\b\i h{\subix vac\u237 o}\b0  = 2r-h{\subix agua+sedimento}}\f2\fs30\i0}' fuente='SansSerif,BOLD,26' fijo='sí' info='Pregunta 00, Opcion 01'">
   <param name="G_33" value="espacio='MSG' tipo='texto' dibujar-si='(idPreg==-1)&(idxSelected==1)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs44 Si restas dos veces el radio (\f2\fs48\i{\*\mjaformula 2r}\f1\fs44\i0 ) de la altura \par combinada del agua y el sedimento, el\par resultado ser\u225  por definici\u243 n un n\u250 mero\par negativo, ya que el valor de (\f2\fs48\i{\*\mjaformula h{\subix agua+sedimento}}\f1\fs44\i0 )\par siempre es menor que o igual a \f2\fs48\i{\*\mjaformula 2r}\f1\fs44\i0  \par (dado que est\u225  dentro del c\u237 rculo)\f3\fs30 .}' fuente='SansSerif,PLAIN,22' fijo='sí' info='Pregunta 00, Opcion 02'">
   <param name="G_34" value="espacio='MSG' tipo='texto' dibujar-si='(idPreg==-1)&(idxSelected==2)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs44 Si el \u225 rea libre tuviera esta altura, ser\u237 a m\u225 s\par grande que el propio tubo. \par \par Observa que lo m\u225 s que podr\u237 a medir es el\par doble del radio del tubo (\f2\fs48\i{\*\mjaformula 2r}\f1\fs44\i0 ). \f3\fs30  }' fuente='SansSerif,PLAIN,22' fijo='sí' info='Pregunta 00, Opcion 03'">
   <param name="G_35" value="espacio='MSG' tipo='texto' dibujar-si='(idPreg==0)&(idxSelected==0)' expresión='[20,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}{\colortbl\red104\green160\blue75;\red32\green48\blue58;}\cf0\f1\fs52\b                          Correcto\f2\fs30\b0\cf1  \par \par \f3\fs56\b\i                       \b0{\*\mjaformula a = (r-h{\subix vac\u237 o})}\f2\fs30\i0}' fuente='SansSerif,BOLD,26' fijo='sí' info='Pregunta 01, Opcion 01'">
   <param name="G_36" value="espacio='MSG' tipo='texto' dibujar-si='(idPreg==0)&(idxSelected==1)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs44\par Si restas el radio \f2\fs48\i{\*\mjaformula r}\f1\fs44\i0  de la altura del \u225 rea vac\u237 a\par quedar\u225  un n\u250 mero negativo, ya que el valor\par del radio necesariamente es mayor que o igual \par a \f2\fs48\i{\*\mjaformula a}\f3\fs30\i0 .}' fuente='SansSerif,PLAIN,22' fijo='sí' info='Pregunta 01, Opcion 02'">
   <param name="G_37" value="espacio='MSG' tipo='texto' dibujar-si='(idPreg==0)&(idxSelected==2)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs44 Si el tri\u225 ngulo tuviera un lado de ese tama\u241 o \par estar\u237 a fuera del tubo. \par \par Observa que lo m\u225 s que podr\u237 a medir\f2\fs48\i{\*\mjaformula a}\f1\fs44\i0  es el\par radio del tubo (\f2\fs48\i{\*\mjaformula r}\f1\fs44\i0 ). \f3\fs30  }' fuente='SansSerif,PLAIN,22' fijo='sí' info='Pregunta 01, Opcion 03'">
   <param name="G_38" value="espacio='MSG' tipo='texto' dibujar-si='(idPreg==1)&(idxSelected==0)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}\f1\fs44 No podemos utilizar esta raz\u243 n trigonom\u233 trica\par porque desconocemos el valor de \f2\fs48\i{\*\mjaformula b}\fs44 .}' fuente='SansSerif,PLAIN,22' fijo='sí' info='Pregunta 02, opcion 01'">
   <param name="G_39" value="espacio='MSG' tipo='texto' dibujar-si='(idPreg==1)&(idxSelected==1)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Times New Roman;\f6\fcharset0 Courier New;\f7\fcharset0 Times New Roman;\f8\fcharset0 Times New Roman;}{\colortbl\red61\green142\blue69;\red32\green48\blue58;}\f1\fs44          \f2\fs44  \fs56     \b\cf0 Correcto\cf1\fs44\b0\par \par    Por lo tanto, el \u225 ngulo \f5\fs48\i{\*\mjaformula\u952 }\f2\fs44\i0  se calcula como : \f6\fs30\par \par \f7\fs44\i                      \fs56{\*\mjaformula\u952  = arccos({\fraction{\num a}{\den r}})}\fs44  }' fuente='Monospaced,PLAIN,22' fijo='sí' info='Pregunta 02, opcion 02 CORECTO'">
   <param name="G_40" value="espacio='MSG' tipo='texto' dibujar-si='(idPreg==1)&(idxSelected==2)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}\f1\fs44 No podemos utilizar esta raz\u243 n trigonom\u233 trica\par porque desconocemos el valor de \f2\fs48\i{\*\mjaformula b}\fs44 .}' fuente='SansSerif,PLAIN,22' fijo='sí' info='Pregunta 02, opcion 03'">
   <param name="G_41" value="espacio='MSG' tipo='texto' dibujar-si='(idPreg==2)&(idxSelected==0)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Times New Roman;\f6\fcharset0 Courier New;\f7\fcharset0 Times New Roman;\f8\fcharset0 Times New Roman;}{\colortbl\red61\green142\blue69;\red32\green48\blue58;}\f1\fs44          \f2\fs44  \fs56     \b\cf0  Correcto\cf1\fs44\b0\par \par    Por lo tanto, el valor de \f5\fs48\i{\*\mjaformula b}\f2\fs44\i0  se calcula\par    como : \f6\fs30\par \par \f7\fs44\i                            \fs56{\*\mjaformula b = r sen \u952 }\fs44  }' fuente='Monospaced,PLAIN,22' fijo='sí' info='Pregunta 02, opcion 02 CORECTO'">
   <param name="G_42" value="espacio='MSG' tipo='texto' dibujar-si='(idPreg==2)&(idxSelected==1)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}\f1\fs44 No podemos utilizar esta raz\u243 n trigonom\u233 trica\par porque no hay forma de obtener el valor de \f2\fs48\i{\*\mjaformula b}\f1\fs44\i0\par a partir de esta.\f3\fs44\i }' fuente='SansSerif,PLAIN,22' fijo='sí' info='Pregunta 02, opcion 01'">
   <param name="G_43" value="espacio='MSG' tipo='texto' dibujar-si='(idPreg==2)&(idxSelected==2)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}\f1\fs44 Podr\u237 amos utilizar la tangente para despejar \par \f2\fs48\i{\*\mjaformula b}\f1\fs44\i0 y obtener su valor, pero la tangente no \par est\u225  definida para algunos \u225 ngulos y \par podr\u237 a causar problemas m\u225 s adelante. \par \par Hay otra raz\u243 n que s\u237  est\u225  definida para \par cualquier \u225 ngulo.\f3\fs44\i }' fuente='SansSerif,PLAIN,22' fijo='sí' info='Pregunta 02, opcion 03'">
   <param name="G_44" value="espacio='E1' tipo='texto' fondo='sí' dibujar-si='0' expresión='[_REG_SOLUCION_,0]' fijo='sí' info='DONDE SE EMPIEZA A PINTAR LAS CORRECTAS'">
   <param name="G_45" value="espacio='MSG' tipo='texto' dibujar-si='(idPreg==3)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}\f1\fs44 Ahora ya sabemos c\u243 mo calcular la longitud\par de cada lado y adem\u225 s encontramos una\par manera de obtener el \u225 ngulo:\par \par \f2\fs48\i                         {\*\mjaformula a=(r-h{\subix vac\u237 o})=r cos \u952 }\fs44\par \fs48                          \fs44{\*\mjaformula\f3\fs44\i\u952 \fs48 =arco cos({\fraction{\num a}{\den r}})}\fs48\par                             {\*\mjaformula b= r sen \u952 }\fs44}' fuente='SansSerif,PLAIN,22' fijo='sí' info='Pregunta 02, opcion 03'">
</ajs></p>
