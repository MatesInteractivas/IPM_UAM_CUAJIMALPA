   <param name="A_03" value="id='initCtrs()' algoritmo='sí' algoritmo='sí' hacer='r.ctr.x=450;r.ctr.y=125;r.ctr.w=160;r.ctr.h=50;r.ctr.txt=&squot;r&squot;;r.ctr.activo=1;r.ctr.visible=1;;;;sedH.x=450;sedH.y=325;sedH.w=250;sedH.h=50;sedH.visible=1;sedH.activo=1;sedH.max=2*r;;areaAgua.x=450;areaAgua.y=225;areaAgua.w=250;areaAgua.h=50;areaAgua.visible=1;areaAgua.activo=1;;;ô=|****************************************************|;ô=|* CONFIGURACION DE TAMAÑOS Y ANCLA DE POSICIONES   *|;ô=|****************************************************|;_margenX=20;_margenY=20;_gapY=15;_idbB=-1;_iniY=_margenY;_iniX=_margenX;_tmpH=40;_tmpW=Resp01._w-_margenX-60;;;;ô=|****************************************************|;ô=|* CAMPOS DE TEXTO PARA LA PREGUNTA 01              *|;ô=|****************************************************|;;_idbB=_idbB+1;resp.SI.w=_tmpW;resp.SI.h=_tmpH;resp.SI.x=_iniX;resp.SI.y=_iniY+_idbB*(_tmpH+_gapY);;;_idbB=_idbB+1;resp.R.w=_tmpW;resp.R.h=_tmpH;resp.R.x=_iniX;resp.R.y=_iniY+_idbB*(_tmpH+_gapY);;;_idbB=_idbB+1;resp.HA.w=_tmpW;resp.HA.h=_tmpH;resp.HA.x=_iniX;resp.HA.y=_iniY+_idbB*(_tmpH+_gapY);;;_idbB=_idbB+1;resp.HS.w=_tmpW;resp.HS.h=_tmpH;resp.HS.x=_iniX;resp.HS.y=_iniY+_idbB*(_tmpH+_gapY);;;;ô=|****************************************************|;ô=|* CAMPOS DE TEXTO PARA LA PREGUNTA 02              *|;ô=|****************************************************|;;_tmpH=50;_idbB=-1;;_idbB=_idbB+1;resp.ang.w=_tmpW;resp.ang.h=_tmpH;resp.ang.x=_iniX;resp.ang.y=_iniY+_idbB*(_tmpH+_gapY);;;_idbB=_idbB+1;resp.area.w=_tmpW;resp.area.h=_tmpH;resp.area.x=_iniX;resp.area.y=_iniY+_idbB*(_tmpH+_gapY);;;_idbB=_idbB+1;resp.time.w=_tmpW;resp.time.h=_tmpH;resp.time.x=_iniX;resp.time.y=_iniY+_idbB*(_tmpH+_gapY);;;;;ô=|****************************************************|;ô=|* BOTONES DE VERIFICAR Y CORREGIR                  *|;ô=|****************************************************|;btnVerificar.w=120;btnVerificar.h=30;btnVerificar.x=(Resp01._w-btnVerificar.w)/2;btnVerific    <param name="A_07" value="id='updateGraph(areaAFija)' algoritmo='sí' algoritmo='sí' Local='angS' hacer='maxAH=2*r-0.01;agua.H=min(maxAH,agua.H);sedimento.h=max(0,min(sedimento.h,agua.H-0.01));sedimento.abs_h=sedimento.h-r ;sedimento.ang=asen(sedimento.abs_h/r);;;angS=(pi+2*sedimento.ang);angS=(angS<0)*2*pi+angS;;sed.AsegCirc=(angS*r^2)/2;sedTbase=2*r*cos(sedimento.ang);sed.ATriang=abs(sedimento.abs_h)*sedTbase/2;sed.ATriang=(sedimento.abs_h<0)?-sed.ATriang:sed.ATriang;sedimento.A=sed.AsegCirc+sed.ATriang;;;ô=&squot;**********************************************&squot;;ô=&squot;* Área de seccion circular dado el ángulo:   *&squot;;ô=&squot;*           (pi*r^2)*(ang/(2*pi))            *&squot;;ô=&squot;**********************************************&squot;;r2=r*r;areaTotal=sedimento.A+agua.A;;agua.abs_h=(r-agua.H);;agua.ang=(areaAFija)?getAngAlturaAgua_aux(areaTotal):acos(1-agua.H/r);agua.H=(areaAFija)?(r-r*cos(agua.ang)):agua.H;agua.H=redondea(agua.H,2);;agua.angGrad=(agua.ang*180/pi);;agua.ang1=(agua.ang-pi/2);agua.ang2=(-agua.ang-pi/2);agua.angG2=(agua.ang1*180/pi);agua.angG1=(agua.ang2*180/pi);;;areaTotal=(r2/2)*(2*agua.ang-sen(2*agua.ang));agua.A=areaTotal-sedimento.A;;maxHS=getMaxAnguloSedimento(agua.A);;maxHS=r*sen(maxHS-pi/2);sedH.max=abs(maxHS-r);;empty.H=(2*r-agua.H);empty.ang=redondea(2*acos(1-empty.H/r),3);empty.angG=(empty.ang*180/pi);;empty.A2=(pi*r^2)-areaTotal;empty.A=(r2/2)*(empty.ang-sen(empty.ang));empty.A=redondea(empty.A,3);empty.time=empty.A/sedIncr;;empty.ang1=(empty.ang/2+pi/2);empty.ang2=(-empty.ang/2+pi/2);;empty.H.txt.y=-(r-empty.H/2)*graficos.escala+graficos.Oy+graficos._h/2;empty.H.txt.x= (0)*graficos.escala+graficos.Ox+graficos._w/2;empty.H.txt.y=empty.H.txt.y-10;empty.H.txt.x=empty.H.txt.x+3;;;;_P_rint_(&squot;Angulo Max Sedimento: &squot;+(maxHSedimento*180/pi));_P_rint_(&squot;Agua : &squot;+agua.abs_h+&squot;,&squot;+agua.ang+&squot;,&squot;+agua.angGrad+&squot;,&squot;+agua.A);_P_rint_(&squot;Libre H : &squot;+empty.H);_P_rint_(&sq    <param name="A_08" value="id='updateAnimation()' algoritmo='sí' algoritmo='sí' Local='angS' hacer='sedimento.A=sedimento.A+sedIncr;angS=getMaxAnguloSedimento(sedimento.A);sedimento.h=(r-r*cos(angS));updateGraph(1)'">

   <param name="A_14" value="id='todosBien02()' algoritmo='sí' expresión='(_corrANG)&(_corrA)&(_corrT)' algoritmo='sí' hacer='_delta=0.002;;_corrANG=abs(resp.ang  - preg.Eang)<_delta;_corrA  =abs(resp.area - preg.Ea  )<_delta;_corrT  =abs(resp.time - preg.Et  )<_delta;;resp.area=  (_corrA)?preg.Ea:resp.area;resp.ang =(_corrANG)?preg.Eang:resp.ang;resp.time=  (_corrT)?preg.Et:resp.time;;_Print_(&squot;Checando corr2 : &squot;+_corrANG+&squot;,&squot;+_corrA+&squot;,&squot;+_corrT);_Print_(&squot;Libre ang:&squot;+preg.Eang+&squot; A:&squot;+preg.Ea+&squot; T:&squot;+preg.Et)'">

   <param name="A_16" value="id='getImgRetrosP02(idx)' algoritmo='sí' expresión='(verificado)&(idx<3)' algoritmo='sí' hacer='_delta=0.001;_corr=0;;_corr=(idx==0)?(abs(resp.ang -preg.Eang)<_delta):_corr;_corr=(idx==1)?(abs(resp.area-preg.Ea  )<_delta):_corr;_corr=(idx==2)?(abs(resp.time-preg.Et  )<_delta):_corr;_img.src=(_corr)?&squot;bien&squot;:&squot;mal&squot;;_img.src=&squot;images/&squot;+_img.src+&squot;.png&squot;;;_img.ctrL=&squot;ang&squot;;_img.ctrL=(idx==0)?&squot;ang&squot;:_img.ctrL;_img.ctrL=(idx==1)?&squot;area&squot;:_img.ctrL;_img.ctrL=(idx==2)?&squot;time&squot;:_img.ctrL;;_img.ctrLX=&squot;resp.&squot;+_img.ctrL+&squot;.x&squot;;_img.ctrLY=&squot;resp.&squot;+_img.ctrL+&squot;.y&squot;;_img.ctrLW=&squot;resp.&squot;+_img.ctrL+&squot;.w&squot;;_img.ctrLH=&squot;resp.&squot;+_img.ctrL+&squot;.h&squot;;;_ctr.x=_Eval_(_img.ctrLX);_ctr.x=_Eval_(_img.ctrLY);_ctr.x=_Eval_(_img.ctrLW);_ctr.x=_Eval_(_img.ctrLH);;_img.w=_Eval_(_img.ctrLW);_img.h=_Eval_(_img.ctrLH);_img.x=_Eval_(_img.ctrLX)+_img.w+5;_img.y=_Eval_(_img.ctrLY)+3'">

   <param name="A_18" value="id='getStrTiempo()' algoritmo='sí' expresión='x' algoritmo='sí' hacer=';;_meses=(resp.time/30);_dias=(_meses-ent(_meses))*30;_horas=(_dias-ent(_dias))*24;_minutos=(_horas-ent(_horas))*60;;;_Print_(resp.time+&squot; TIEMPO: &squot;+_meses+&squot;,&squot;+_dias+&squot;,&squot;+_horas+&squot;,&squot;+_minutos);_meses=ent(_meses);_dias=ent(_dias);_horas=ent(_horas);_minutos=ent(_minutos);;_mesUni=(_meses>1)?&squot; meses&squot;  :&squot; mes&squot;;_diaUni= (_dias>1)?&squot; días&squot;   :&squot; dia&squot;;_hUni  =(_horas>1)?&squot; horas&squot;  :&squot; hora&squot;;_minUni=(_meses>1)?&squot; minutos&squot;:&squot; minuto&squot;;;_diaPref=(_meses>0)?&squot;, &squot;:&squot;&squot;;_hPref=((_meses>0)|(_dias>0))?&squot;, &squot;:&squot;&squot;;_mPref=((_meses>0)|(_dias>0)|(_horas>0))?&squot; y &squot;:&squot;&squot;;;res=&squot;&squot;;res=res+((_meses>0)?(_meses+_mesUni):&squot;&squot;);res=res+((_dias>0)?(_diaPref+_dias+_diaUni):&squot;&squot;);res=res+((_horas>0)?(_hPref+_horas+_hUni):&squot;&squot;);res=res+((_minutos>0)?(_mPref+_minutos+_minUni):&squot;&squot;);;resp.time.txt=res;'">

   <param name="G_19" value="espacio='MSG' tipo='texto' dibujar-si='(paso==0)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red228\green113\blue0;\red32\green48\blue58;}\f1\fs44\b\cf0 Soluci\u243 n :\cf1\b0\par  \par \b Crecimiento\b0  =\fs40{\*\mjaformula{\expr preg.Si\decimals 2\fixed0}}\fs44\par \par \b Radio\b0              =\fs40{\*\mjaformula{\expr preg.r\decimals 2\fixed0}}\par \fs44\par \b Alt. \u225 rea\b0  \par   \b vac\u237 a\b0             = \fs40{\*\mjaformula 2\u215 ({\expr preg.r\decimals 2\fixed0})-({\expr preg.Ah\decimals 2\fixed0}+{\expr preg.Sh\decimals 2\fixed0})}\fs44  }' fuente='SansSerif,BOLD,22' fijo='sí'">
   <param name="G_20" value="espacio='MSG' tipo='texto' dibujar-si='(paso==1)' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Arial;\f7\fcharset0 Arial;}{\colortbl\red228\green113\blue0;\red32\green48\blue58;}\f1\fs44\b\cf0 Soluci\u243 n :\fs16\cf1\par  \fs44\b0\par \fs40\b                                   \u193 ngulo (\b0\i\u945 \b\i0 )\fs44  \par \fs40\b0                     {\*\mjaformula 2\f6\fs40\u215 arccos(1-{\fraction{\num{\expr preg.Eh\decimals 3\fixed0}}{\den{\expr r\decimals 3\fixed0}}})={\expr preg.Eang\decimals 3\fixed0}}\fs16\par  \par  \fs44\par \fs40\b                                    \u193 rea\fs16   \fs40 libre\par \b0            {\*\mjaformula{\fraction{\num ({\expr r\decimals 3\fixed0}){\supix 2}}{\den 2}}\f6\fs40\u215 ({\expr preg.Eang\decimals 3\fixed0}-sen({\expr preg.Eang\decimals 3\fixed1}))={\expr preg.Ea\decimals 3\fixed0}}\fs16\par  \par  \fs44\par \fs40\b                                Tiempo m\u225 ximo\fs44\b0\par \fs40                                {\*\mjaformula{\fraction{\num{\expr preg.Ea\decimals 3\fixed0}}{\den{\expr preg.Si\decimals 3\fixed0}}}={\expr preg.Et\decimals 3\fixed0}}\fs44  }' fuente='SansSerif,BOLD,22' fijo='sí'">
