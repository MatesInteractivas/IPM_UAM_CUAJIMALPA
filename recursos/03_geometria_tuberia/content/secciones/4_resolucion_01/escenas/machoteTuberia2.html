   <param name="G_02" value="espacio='E1' tipo='texto' dibujar-si='0' expresión='[300,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;\f5\fcharset0 Courier New;\f6\fcharset0 Times New Roman;\f7\fcharset0 Times New Roman;\f8\fcharset0 Courier New;}{\colortbl\red75\green122\blue255;\red32\green48\blue58;\red0\green0\blue0;}\f1\fs44 Observa qu\u233  cuando el \u225 rea vac\u237 a est\u225 \par por\f2\fs48\i{\*\mjaformula\cf0{\expr eq.txt.nivel\decimals 2\fixed0}\cf1}\f1\fs44\i0 de  la  mitad del  tubo,  el \par resultado de la operacion\f2\fs48\i{\*\mjaformula (1-{\fraction{\num h{\subix vacio}}{\den r}})}\f1\fs44\i0\par es un n\u250 mero\f2\fs48\i\cf0{\*\mjaformula{\expr eq.txt.sigOp\decimals 2\fixed0}}\cf2\f1\fs44\i0 ya que\f2\fs48\i{\*\mjaformula h{\subix vacio}}\f1\fs44\i0\par es\f2\fs48\i{\*\mjaformula\cf0{\expr eq.txt.comp\decimals 2\fixed0}\cf1}\f1\fs44\i0 que \f2\fs48\i{\*\mjaformula r}\f1\fs44\i0 .\fs40\par \par \cf1\f4\fs40\b\i{\*\mjaformula arccos(1-{\fraction{\num h{\subix vacio}}{\den r}})= arccos(1-{\fraction{\num{\expr empty.H\decimals 4\fixed0}}{\den{\expr r\decimals 2\fixed0}}})}\f3\fs40\b0\i0\par \f5\fs16\i  \par \par \par \f4\fs40\b{\*\mjaformula =arccos(1-\cf0{\expr eq.frac\decimals 2\fixed0}\cf1 )=\f6\fs44\b\i  arccos(\cf0{\expr eq.signo}{\expr abs(eq.interno)\decimals 4\fixed0}\cf1 )}\fs44\b0\par \f8\fs16\i0\par                                \f4\fs40\b\i{\*\mjaformula ={\expr eq.resultado\decimals 2\fixed0}rad ={\expr eq.resultado*180/pi\decimals 2\fixed0}\u176 }\cf2\f3\fs40\b0\i0}' fuente='SansSerif,PLAIN,22' fijo='no' color_borde_texto='blanco'">
