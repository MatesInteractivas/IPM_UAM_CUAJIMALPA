   <param name="C_08" value="id='n8' tipo='numérico' región='exterior' espacio='E1' nombre='n8' decimales='6' fijo='sí' visible='sí'">
   <param name="A_01" value="id='initCtrs()' algoritmo='sí' algoritmo='sí' hacer='menuRazon.w=200;menuRazon.h=40;menuRazon.x=460;menuRazon.y=260;;;btnClose.w=120;btnClose.h=40;btnClose.x=(MSG._w-btnClose.w)/2;btnClose.y=(MSG._h-btnClose.h-20);;;ctrP02.w=250;ctrP02.h=40;ctrP02.x=440;ctrP02.y=200;;btnP02.w=120;btnP02.h=40;btnP02.x=520;btnP02.y=260'">
   <param name="A_02" value="id='initEsp()' algoritmo='sí' expresión='x' algoritmo='sí' hacer='MSG.visible=1;;graficos.x=20;graficos.y=(E1._h-graficos._h)/2;;;MSG.x=(E1._w-MSG._w)/2;MSG.y=(E1._h-MSG._h)/2'">
   <param name="A_03" value="id='initEscene()' algoritmo='sí' expresión='x' algoritmo='sí' hacer='initCtrs();;initEsp();;altura.min=2.5;altura.max=8;distancia.max=13;distancia.min=3;;;;maxClicsPaso00=10;;initInter()'">
   <param name="A_04" value="id='initInter()' algoritmo='sí' expresión='x' algoritmo='sí' hacer='altura=altura.min+rnd*(altura.max-altura.min);altura=ent(100*altura)/100;updateMaxMins();;ang=ang.min+rnd*(ang.max-ang.min);ang=ent(ang*100)/100;;;;updateGraph();;initPaso00()'">
   <param name="A_05" value="id='syncEsp()' algoritmo='sí' expresión='x' algoritmo='sí' hacer='Paso00.x=graficos.x;Paso00.y=graficos.x;Paso00.escala=graficos.escala;Paso00.Oy=graficos.Oy;Paso00.Ox=graficos.Ox;;Paso01.x=graficos.x;Paso01.y=graficos.x;Paso01.escala=graficos.escala;Paso01.Oy=graficos.Oy;Paso01.Ox=graficos.Ox'">
   <param name="A_06" value="id='updateMaxMins()' algoritmo='sí' algoritmo='sí' hacer='ang.min=atan(altura/distancia.max);ang.max=atan(altura/distancia.min);;ang.min=ent((ang.min+0.01)*100)/100;ang.max=ent(ang.max*100)/100;;ang=max(ang.min, min(ang.max,ang));ang=ent(ang*100)/100'">
   <param name="A_07" value="id='updateGraph()' algoritmo='sí' algoritmo='sí' hacer='angG=ang*180/pi;_tan=tan(ang) ;distancia=altura/_tan;distancia=ent(10000*distancia)/10000;;;faro.w=60/graficos.escala;faro.h=377/graficos.escala;faro.x=-6.5;faro.img.x=faro.x-faro.w/2;faro.y=altura;faro.img.y=faro.y;;faro.txt.x=(faro.x);faro.txt.y=(faro.y)/2;getCoorAbs(faro.txt.x,faro.txt.y);faro.txt.x=_pixX-25;faro.txt.y=_pixY+20;;;;ship.esc=0.7;ship.w=(85/graficos.escala)*ship.esc;ship.h=(80/graficos.escala)*ship.esc;ship.x=faro.x+distancia;ship.y=0;ship.img.x=ship.x;ship.img.y=ship.y+(20/graficos.escala)*ship.esc;;rock.w=202/graficos.escala;rock.h=116/graficos.escala;rock.x=-20;rock.y=0*graficos.escala+graficos.Oy+graficos._h/2;;;ang.r=50/graficos.escala;ang.txt.x=ship.x;ang.txt.y=ship.y;getCoorAbs(ang.txt.x,ang.txt.y);ang.txt.x=_pixX-50;ang.txt.y=_pixY+5;;;;;;;tri.txt.c.x=min(-3.5,(faro.x+ship.x)/2);tri.txt.c.y=tan(2*pi-ang)*(tri.txt.c.x-ship.x)+ship.y;getCoorAbs(tri.txt.c.x,tri.txt.c.y);tri.txt.c.x=_pixX-5;tri.txt.c.y=_pixY-10;;;tri.txt.b.x=faro.x+distancia/2;tri.txt.b.y=0;getCoorAbs(tri.txt.b.x,tri.txt.b.y);tri.txt.b.x=_pixX-10;tri.txt.b.y=_pixY-10;;'">
   <param name="A_08" value="id='getCoorAbs(px,py)' algoritmo='sí' expresión='x' algoritmo='sí' hacer='_pixX=graficos.escala*px+graficos.Ox+graficos._w/2;_pixY=-1*graficos.escala*py+graficos.Oy+graficos._h/2'">
   <param name="A_09" value="id='enPunto(px,py,mx,my,delta)' algoritmo='sí' expresión='dist<delta' algoritmo='sí' Local='dist,dX,dY,dist' hacer='dX=(px-mx)^2;dY=(py-my)^2;dist=sqrt(dX+dY)'">
   <param name="A_10" value="id='enAngulo(mx,my)' algoritmo='sí' expresión='esta' algoritmo='sí' Local='_px,_py,esta,mAng,_r,delta' hacer='_r=50/Paso00.escala;_px=(mx-ship.x);_py=(my-ship.y);;delta=20*pi/180;norma=sqrt(_px^2+_py^2);mAng=(norma==0)?0:acos((-1*_px+0*_py)/norma);esta=(mAng > -delta)&(mAng < (ang+delta))&(norma<_r)'">
   <param name="A_11" value="id='pressContinuar()' algoritmo='sí' expresión='x' algoritmo='sí' hacer='tt=(paso==3)?continuarPaso03():0;tt=(paso==2)?continuarPaso02():0;tt=(paso==1)?continuarPaso01():0;tt=(paso==0)?continuarPaso00():0'">
   <param name="A_12" value="id='initPaso00()' algoritmo='sí' algoritmo='sí' inicio='paso=0' hacer='enFAlt=0;enShip=0;enFBase=0;enTodos=0;enAngulo=0;clics=0;MSG.visible=0'">
   <param name="A_13" value="id='calcPaso00()' algoritmo='sí' expresión='x' algoritmo='sí' Local=' _enFAlt,_enFBase,_enShp,mx,my,mpress,_alguno,_esMaxClic,mClic' hacer='mx=Paso00.mouse_x;my=Paso00.mouse_y;mpress=Paso00.mouse_pressed;mClic=(mpressAnt)&(!mpress);;_delta=20/graficos.escala;_deltaS=30/graficos.escala;;;_enFAlt =(!enFAlt)&(mClic)&(enPunto(faro.x,faro.y,mx,my,_delta));_enShip =(!enShip)&(mClic)&(enPunto(ship.x,ship.y,mx,my,_deltaS));_enFBase=(!enFBase)&(mClic)&(enPunto(faro.x,0     ,mx,my,_delta));_enAngulo=(!enAngulo)&(mClic)&(!_enShip)&(enAngulo(mx,my));;;enFAlt = enFAlt|_enFAlt;enShip = enShip|_enShip;enFBase=enFBase|_enFBase;enAngulo=enAngulo|_enAngulo;;_alguno=(_enFAlt)|(_enFBase)|(_enShip)|(_enAngulo);clics=(_alguno)?0:(clics+mClic);_esMaxClic=(clics>maxClicsPaso00);;;MSG.visible=(_esMaxClic)|(MSG.visible);enTodos=(enFAlt)&(enFBase)&(enShip)&(enAngulo);;;;_Print_(&squot;Mouse [&squot;+mx+&squot;,&squot;+my+&squot;] NCLick:&squot;+ clics);_Print_(&squot;MousePRES [mPress,mpressAnt,mClic] -> [&squot;+mpress+&squot;,&squot;+mpressAnt+&squot;,&squot;+mClic+&squot;]&squot;);mpressAnt=mpress;tt=(enTodos)?initPaso01():0;;'">

   <param name="A_17" value="id='verificaResp02()' algoritmo='sí' expresión='x' algoritmo='sí' Local='_delta' hacer='MSG.visible=1;_delta=0.1;correcto=abs(ctrP02-distancia*10)<_delta;'">
   <param name="A_18" value="id='continuarPaso00()' algoritmo='sí' expresión='x' algoritmo='sí' hacer='ô=|**************************************************|;ô=|*  OCULTAMS EL MENSAJE y REINICIAMOS CONTADOR     *|;MSG.visible=0;clics=0;mpressAnt=0'">
   <param name="A_19" value="id='continuarPaso01()' algoritmo='sí' expresión='x' algoritmo='sí' hacer='MSG.visible=0;tt=(menuRazon==3)?initPaso02():0;menuRazon=0'">

   <param name="G_07" value="espacio='Paso00' tipo='segmento' color='f44e4e' expresión='(faro.x,faro.y)(faro.x,0)' fijo='sí' tamaño='5' ancho='3'">
   <param name="G_08" value="espacio='Paso00' tipo='texto' expresión='[faro.txt.x,faro.txt.y]' texto='[altura*10]m' fuente='SansSerif,PLAIN,22' fijo='no' color_borde_texto='blanco'">

   <param name="G_17" value="espacio='MSG' tipo='texto' dibujar-si='paso==0' expresión='[40,40]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs44 El \u225 ngulo est\u225  sobre el barco, del lado \par izquierdo de \u233 ste.\par \par Los puntos est\u225 n en:\par \par         1) La punta del faro;\par         2) La base del faro;\par         3) El centro del barco.\par \par \par }' fuente='SansSerif,PLAIN,22' fijo='sí'">
   <param name="G_18" value="espacio='Paso01' tipo='texto' fondo='sí' dibujar-si='0' expresión='[__PASO01__,20]' fuente='SansSerif,PLAIN,17' fijo='sí' color_borde_texto='blanco'">
   <param name="G_19" value="espacio='Paso01' tipo='arco' centro='(ship.x,0)' radio='ang.r' inicio='180' fin='180-angG' fijo='sí' relleno='5affffb4' ancho='2'">

   <param name="G_21" value="espacio='Paso01' tipo='polígono' color='ff9b38' expresión='(ship.x,0)(faro.x,faro.y)(faro.x,0)(ship.x,0)' ancho='2'">
   <param name="G_22" value="espacio='Paso01' tipo='texto' color='blanco' expresión='[ang.txt.x,ang.txt.y]' texto='[ang] rad' fuente='SansSerif,PLAIN,20' decimales='5' fijo='no' color_borde_texto='20303a'">
   <param name="G_23" value="espacio='Paso01' tipo='texto' color='47c2ae' expresión='[faro.txt.x,faro.txt.y]' texto='a = [altura*10]m' fuente='SansSerif,PLAIN,22' fijo='no' color_borde_texto='176e60'">
   <param name="G_24" value="espacio='Paso01' tipo='texto' color='47c2ae' expresión='[tri.txt.c.x,tri.txt.c.y]' texto='c' fuente='SansSerif,PLAIN,22' fijo='sí' color_borde_texto='176e60'">

   <param name="G_26" value="espacio='Paso01' tipo='segmento' color='714c728a' coord_abs='sí' expresión='(420+50,80+110)(420+50+300,80+110)' fijo='sí' tamaño='0' ancho='230'">
   <param name="G_27" value="espacio='Paso01' tipo='texto' dibujar-si='paso==1' expresión='[180,20]' texto='¿Cuál de las siguientes razones trigonométricas podemos utilizar para encontrar la distancia al faro?' fuente='SansSerif,PLAIN,22' fijo='sí' ancho='530' color_borde_texto='blanco'">
