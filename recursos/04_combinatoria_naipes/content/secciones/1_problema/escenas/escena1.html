   <param name="G_03" value="espacio='E1' tipo='texto' dibujar-si='0' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red35\green35\blue35;\red64\green64\blue64;\red34\green162\blue141;\red112\green63\blue24;\red228\green113\blue0;\red236\green112\blue24;\red32\green48\blue58;}\cf0\f1\fs34\u201 sta es una escena Descartes. Se recomiendan los siguientes lineamientos:\par \par \b Ancho m\u225 ximo\b0  de la escena: 760px\par \b Alto m\u225 ximo\b0  (recomendado, no obligatorio): 480px\par \par \b Texto de p\u225 rrafo\b0 : 17px, \cf1 color grisObscuro\cf0\par \par \b Bot\u243 n\b0 : 30px de alto, texto blanco de 16 puntos\par \par \b Men\u250 \b0 : 34px de alto \par \par \b Pulsador\b0 : alto recomendado 50px \par \par \b Campo de texto\b0 : 34px de alto\par \par Por lo general, los colores que se recomienda usar en las escenas para resaltar cosas son:\par * \cf2\b color 22a28d \b0\cf3\par * \b\cf4 color e47100\cf5\b0  (color de men\u250  de navegaci\u243 n)\cf3\par \par \cf1 El fondo de estas escenas es images/fondo.jpg\cf3\par \cf6\f3\fs30\par }' fuente='SansSerif,PLAIN,17' fijo='sí' info='Párrafo'">

   <param name="G_08" value="espacio='E1' tipo='texto' color='grisObscuro' dibujar-si='(TipoManoMn==1)' expresión='[30,310]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red228\green113\blue0;\red64\green64\blue64;}\f1\fs34 Si las 5 cartas empiezan con la menor de 10 y van subiendo uno en uno hasta el as, y\par adem\u225 s todas son del mismo palo (todas diamantes, o todas tr\u233 boles, o todas corazones,\par o todas espadas) se tiene una \cf0\b flor imperial\cf1\b0 . Es importante que la carta m\u225 s alta en este\par caso sea el as.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_09" value="espacio='E1' tipo='texto' color='grisObscuro' dibujar-si='(TipoManoMn==2)' expresión='[30,310]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red228\green113\blue0;\red64\green64\blue64;}\f1\fs34 Si las 5 cartas se pueden acomodar de tal forma que hagan una escalera (el n\u250 mero de\par cada siguiente carta vale uno m\u225 s que el de la anterior), y adem\u225 s todas comparten el\par mismo palo (todas son diamantes, o todas tr\u233 boles, o todas corazones, o todas espadas),\par entonces se tiene una \cf0\b flor corrida\cf1\b0 . Nota que la carta m\u225 s alta de la escalera en este tipo\par de mano es el rey, pues si fuera el as, tendr\u237 as una flor imperial.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_10" value="espacio='E1' tipo='texto' color='grisObscuro' dibujar-si='(TipoManoMn==3)' expresión='[30,310]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red228\green113\blue0;\red64\green64\blue64;}\f1\fs34 Si cuatro de las cinco cartas de la mano tienen el mismo n\u250 mero, se dice que se tiene\par un \cf0\b p\u243 ker\cf1\b0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_11" value="espacio='E1' tipo='texto' color='grisObscuro' dibujar-si='(TipoManoMn==4)' expresión='[30,310]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red228\green113\blue0;\red64\green64\blue64;}\f1\fs34 Si tres de las cinco cartas de la mano tienen el mismo n\u250 mero, y las dos restantes tambi\u233 n\par comparten el mismo n\u250 mero entre s\u237 , se dice que se tiene un \cf0\b full house\cf1\b0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_12" value="espacio='E1' tipo='texto' color='grisObscuro' dibujar-si='(TipoManoMn==5)' expresión='[30,310]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red228\green113\blue0;\red64\green64\blue64;}\f1\fs34 Si las cinco cartas de la mano tienen el mismo palo (todas son diamantes, o todas\par tr\u233 boles, o todas corazones, o todas espadas), se dice que se tiene un \cf0\b color\cf1\b0 . Nota\par que si tienes un color, las cartas no se pueden acomodar para formar una escalera,\par puesto que entonces ya no tendr\u237 as un color, sino una flor corrida o una flor imperial.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_13" value="espacio='E1' tipo='texto' color='grisObscuro' dibujar-si='(TipoManoMn==6)' expresión='[30,310]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red228\green113\blue0;\red64\green64\blue64;}\f1\fs34 Si las cinco cartas de la mano se pueden acomodar formando una escalera (el n\u250 mero de\par cada carta siguiente es uno m\u225 s que el de la carta anterior) se dice que se tiene una\par \cf0\b corrida\cf1\b0 , sin importar el palo (por ejemplo, puede haber combinados tr\u233 boles con\par diamantes, etc\u233 tera). De hecho, no debe haber un solo palo (todas diamantes, o todas\par tr\u233 boles, o todas corazones, o todas espadas) puesto que entonces no tendr\u237 as una\par corrida, sino una flor corrida o flor imperial.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_14" value="espacio='E1' tipo='texto' color='grisObscuro' dibujar-si='(TipoManoMn==7)' expresión='[30,310]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red228\green113\blue0;\red64\green64\blue64;}\f1\fs34 Si tres de las cinco cartas de la mano tienen el mismo n\u250 mero, y las dos restantes son\par diferentes entre s\u237  y a las tres anteriores, se dice que se tiene una \cf0\b tercia\cf1\b0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_15" value="espacio='E1' tipo='texto' color='grisObscuro' dibujar-si='(TipoManoMn==8)' expresión='[30,310]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red228\green113\blue0;\red64\green64\blue64;}\f1\fs34 Si dos de las cinco cartas de la mano tienen el mismo n\u250 mero, otras dos tienen el mismo\par n\u250 mero entre ellas pero distinto al de las dos primeras, y el n\u250 mero de la \u250 ltima carta es\par distinto al de todas las dem\u225 s, se dice que se tienen \cf0\b dos pares\cf1\b0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_16" value="espacio='E1' tipo='texto' color='grisObscuro' dibujar-si='(TipoManoMn==9)' expresión='[30,310]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red228\green113\blue0;\red64\green64\blue64;}\f1\fs34 Si dos de las cinco cartas de la mano tienen el mismo n\u250 mero, y el n\u250 mero de las\par tres restantes es distinto entre s\u237  y distinto al de las dos primeras, se dice que se tiene\cf0\b\par un par\cf1\b0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_17" value="espacio='E1' tipo='texto' color='grisObscuro' dibujar-si='(TipoManoMn==10)' expresión='[30,310]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red228\green113\blue0;\red64\green64\blue64;}\f1\fs34 Si en las cinco cartas de la mano no hay un n\u250 mero repetido, si adem\u225 s no se puede\par formar una escalera, y finalmente no comparten el mismo palo todas las cartas (todas\par diamantes, o todas tr\u233 boles, o todas corazones, o todas espadas), entonces se dice que\par no se tiene una mano en espec\u237 fico. Entonces se dice que no se tiene \cf0\b nada\cf1\b0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
</ajs></p>
