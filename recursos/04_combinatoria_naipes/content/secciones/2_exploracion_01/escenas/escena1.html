   <param name="G_05" value="espacio='E1' tipo='texto' color='grisObscuro' dibujar-si='(TipoManoMn==1)' expresión='[20,210]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red228\green113\blue0;\red64\green64\blue64;}\f1\fs34 La \cf0\b flor imperial\cf1\b0  involucra la corrida m\u225 s alta para un palo dado.\par \u191 Cu\u225 ntas formas hay de hacer entonces una corrida para un palo dado?\par \u191 Cu\u225 ntos palos hay que considerar?\par \u191 Qu\u233  operaci\u243 n hay que tomar en cuenta entre los n\u250 meros encontrados en las dos\par preguntas anteriores para encontrar el n\u250 mero de formas totales?}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_06" value="espacio='E1' tipo='texto' color='grisObscuro' dibujar-si='(TipoManoMn==2)' expresión='[20,210]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red228\green113\blue0;\red64\green64\blue64;}\f1\fs34 Nota que la \cf0\b flor corrida\cf1\b0  es muy similar a la flor imperial, con la salvedad de que en este\par caso no tiene que ser la corrida m\u225 s alta.\par Fija tu atenci\u243 n en la carta m\u225 s alta de la corrida. \u201 sta podr\u225  variar su valor entre un\par m\u237 nimo y un m\u225 ximo. El m\u225 ximo no podr\u225  ser el as, pues entonces ser\u237 a una flor\par imperial y no una flor corrida.\par A partir del valor m\u237 nimo y el m\u225 ximo de la carta m\u225 s alta de la corrida, \u191 cu\u225 ntas\par distintas corridas se pueden generar que tengan un mismo palo?\par \u191 Cu\u225 ntos palos hay que considerar?\par \u191 Que operaci\u243 n ha de considerarse entre el n\u250 mero de corridas y el n\u250 mero de palos\par posibles para el c\u225 lculo de las formas de generar esta mano?}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_07" value="espacio='E1' tipo='texto' color='grisObscuro' dibujar-si='(TipoManoMn==3)' expresión='[20,210]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red228\green113\blue0;\red64\green64\blue64;}\f1\fs34 Observa de cu\u225 ntas formas puedes elegir el n\u250 mero de las cuatro cartas que forman el\par p\u243 ker.\par Habiendo eliminado estas 4 cartas del mazo, \u191 de cu\u225 ntas formas puedes elegir la quinta\par carta?\par \u191 C\u243 mo se operan los anteriores dos n\u250 meros para obtener el n\u250 mero de formas totales\par de hacer un \cf0\b p\u243 ker\cf1\b0 ?}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_08" value="espacio='E1' tipo='texto' color='grisObscuro' dibujar-si='(TipoManoMn==4)' expresión='[20,210]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red228\green113\blue0;\red0\green0\blue0;\red64\green64\blue64;}\f1\fs34\u191 De cu\u225 ntos n\u250 meros (as al rey) puedes elegir para hacer una tercia?\par Una vez elegido el n\u250 mero, \u191 de cu\u225 ntas formas puedes hacer una tercia de ese\par n\u250 mero considerando los 4 palos posibles?\par Para las \u250 ltimas 2 cartas (que ser\u225 n de n\u250 mero distinto al de la tercia), \u191 de cu\u225 ntas\par formas las puedes acomodar para obtener un par y as\u237  completar tu \b\cf0 full house\b0\cf1 ?\par \cf2\u191 Qu\u233  operaciones has de considerar entre estas tres formas calculadas para obtener\par el total de formas de hacer tu full house?}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_09" value="espacio='E1' tipo='texto' color='grisObscuro' dibujar-si='(TipoManoMn==5)' expresión='[20,210]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red228\green113\blue0;\red64\green64\blue64;}\f1\fs34 Para un determinado \b\cf0 color\b0\cf1 , todas las cartas de la mano deben tener el mismo palo.\par \u191 De cu\u225 ntas formas puedes combinar 13 cartas (las del mismo palo) tomando\par s\u243 lo subconjuntos de 5?\par De ese n\u250 mero de formas, \u191 c\u243 mo descartas los casos en que tu flor pueda\par involucrar una corrida, para as\u237  no tener una flor corrida o imperial?\par \u191 Cu\u225 ntos palos consideraste en la estrategia de conteo anterior? \u191 Qu\u233  puedes\par hacer para considerar todos los palos?}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_10" value="espacio='E1' tipo='texto' color='grisObscuro' dibujar-si='(TipoManoMn==6)' expresión='[20,210]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red228\green113\blue0;\red64\green64\blue64;}\f1\fs34 Observa, sin considerar el palo, de cu\u225 ntas formas puedes acomodar los n\u250 meros para\par formar una corrida (la corrida m\u225 s baja va de as a 5, la m\u225 s alta de 10 a as).\par Nota de cu\u225 ntas formas puedes, para una corrida dada, cambiar los palos de cada carta\par conservando su n\u250 mero. \u191 De cu\u225 ntas maneras puedes variar la primera carta, la segunda,\par y as\u237  sucesivamente? De \u233 stas, \u191 c\u243 mo descartas las formas que corresponden a una\par flor? Recuerda que no quieres una flor corrida, sino una corrida sencilla.\par \u191 C\u243 mo operas los n\u250 meros antes encontrados para encontrar las formas de hacer una\par \cf0\b corrida sencilla\cf1\b0 ?}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_11" value="espacio='E1' tipo='texto' color='grisObscuro' dibujar-si='(TipoManoMn==7)' expresión='[20,210]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red228\green113\blue0;\red64\green64\blue64;}\f1\fs34 En el caso del full house abordaste ya el c\u225 lculo de las formas de obtener una tercia.\par Aunque las opciones de n\u250 mero para la tercia var\u237 an entre 1 y 13, \u191 entre qu\u233  n\u250 meros\par var\u237 an las opciones para las dos \u250 ltimas cartas?\par \u191 De cu\u225 ntas formas se pueden acomodar \ul s\u243 lo los n\u250 meros\ulnone  de las \u250 ltimas dos cartas\par asegurando que no formen un par (pues queremos una tercia, no un full house)?\par Una vez conseguido el n\u250 mero de formas antes mencionado, \u191 c\u243 mo se involucran los\par diversos palos en estas \u250 ltimas 2 cartas en relaci\u243 n con las formas de combinar los\par n\u250 meros?\par \u191 Qu\u233  operaci\u243 n te permite, a partir de los n\u250 meros de formas encontrados antes,\par saber las formas totales de obtener una \cf0\b tercia\cf1\b0 ?}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_12" value="espacio='E1' tipo='texto' color='grisObscuro' dibujar-si='(TipoManoMn==8)' expresión='[20,210]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red228\green113\blue0;\red64\green64\blue64;}\f1\fs34 Como son dos pares, cada par tendr\u225  un n\u250 mero distinto de un rango posible de 13\par (entre as y rey). \u191 De cu\u225 ntas formas puedes acomodar 13 n\u250 meros en dos opciones\par de tal forma que no sean estas dos opciones iguales?\par Ya elegidas estas dos opciones, \u191 de cu\u225 ntas formas puedes acomodar los 4 palos\par posibles en ellas? Por ejemplo, par de ases con espadas y tr\u233 boles, o con diamantes\par y corazones, etc. Esto tambi\u233 n lo has de tomar en consideraci\u243 n para ambos pares.\par La \u250 ltima carta no puede compartir el n\u250 mero de ninguno de los pares, o en vez de\par pares tendr\u237 as un full house. \u191 De cu\u225 ntas maneras puedes elegir esta carta?\par Operando correctamente las cifras obtenidas por la estrategia de arriba, podr\u225 s\par encontrar el n\u250 mero de formas de hacer \cf0\b dos pares\cf1\b0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_13" value="espacio='E1' tipo='texto' color='grisObscuro' dibujar-si='(TipoManoMn==9)' expresión='[20,210]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red228\green113\blue0;\red64\green64\blue64;}\f1\fs34 Ya en el caso de los dos pares abordaste una estrategia de c\u225 lculo de las formas de\par generar un par.\par Para las 3 cartas restantes, \u191 de cu\u225 ntas formas se pueden acomodar, a partir de las\par cartas restantes en el mazo tras elegir el par inicial, y excluyendo que tengan el\par mismo n\u250 mero que el par?\par Una vez considerado esto, \u191 cu\u225 ntos palos pueden elegirse para cada una de las\par tres cartas restantes?\par Debes operar de manera correcta las formas que encuentres mediante la estrategia\par anterior para obtener las formas totales de hacer \cf0\b un par\cf1\b0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_14" value="espacio='E1' tipo='texto' color='grisObscuro' dibujar-si='(TipoManoMn==10)' expresión='[20,210]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs34 Una vez encontradas las formas de hacer alg\u250 n tipo de mano espec\u237 fico, y si conoces\par el n\u250 mero total de manos que se pueden generar, es muy f\u225 cil obtener el n\u250 mero de\par formas de no hacer una mano en especial.\par \u191 Qu\u233  operaci\u243 n realizar\u237 as con esos n\u250 meros para calcular las posibles formas de\par que se te reparta una mano de 5 cartas que no forme juego alguno?}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_15" value="espacio='E1' tipo='texto' dibujar-si='0' expresión='[E1._w-350,270+17*s]' familia='s' s.intervalo='[0,4]' s.pasos='4' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs34\i{\*\mjaformula{\expr Carta[s]\decimals 2\fixed1}}\f2\fs30\i0       \f1\fs34\i{\*\mjaformula{\expr CartaEj[s]\decimals 2\fixed1}}\f2\fs30\i0}' fuente='Serif,ITALIC,17' fijo='sí'">
   <param name="G_16" value="espacio='E2' tipo='imagen' dibujar-si='TipoManoMn<10' coord_abs='sí' expresión='((E2._w-471)/2+s*100,AlturaEj)' familia='s' s.intervalo='[0,CardFamMax]' s.pasos='CardFamMax' archivo='CartaEj[s]'">
   <param name="G_17" value="espacio='E2' tipo='texto' color='grisObscuro' dibujar-si='(TipoManoMn==2)' expresión='[20,270]' texto='Trata de observar de cuántas formas puedes generar una flor corrida variando el palo y el número de la carta.\nPuedes abordar el caso para un palo, obtener el número de corridas para un palo, y generalizar mediante una operación para el caso de 4 palos.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='525'">
   <param name="G_18" value="espacio='E2' tipo='texto' color='grisObscuro' dibujar-si='(TipoManoMn==3)' expresión='[20,270]' texto='Observa las formas en que puedes variar el número de la carta que forma tu póker. A partir del número de cartas que quitas del mazo para tu póker, obtendrás el número de formas de escoger la quinta carta.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='525'">
   <param name="G_19" value="espacio='E2' tipo='texto' color='008e00' dibujar-si='(TipoManoMn==3)' expresión='[480,150]' texto='?' fuente='SansSerif,PLAIN,80' fijo='sí'">
   <param name="G_20" value="espacio='E2' tipo='texto' color='grisObscuro' dibujar-si='(TipoManoMn==4)' expresión='[20,270]' texto='Elige un número para tu tercia. Con el control &squot;Opción&squot; nota las formas de hacer una tercia de ese número con 4 palos. ¿De cuántas formas puedes hacer una tercia entonces? Luego, realiza un abordaje similar para ver el número de formas de hacer pares en tus últimas 2 cartas.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='525'">
   <param name="G_21" value="espacio='E2' tipo='texto' color='008e00' dibujar-si='(TipoManoMn==4)|(TipoManoMn==7)' expresión='[380,150]' texto='? ?' fuente='SansSerif,PLAIN,80' fijo='sí'">
   <param name="G_22" value="espacio='E2' tipo='texto' color='grisObscuro' dibujar-si='(TipoManoMn==5)' expresión='[20,190]' texto='De 13 cartas de un palo dado sólo usarás 5 en tu mano. ¿De cuántas formas puedes combinar las 13 cartas del palo en cuestión para hacer manos de sólo 5 cartas?\nDe todas estas formas, ¿cuántas formas hay de hacer una corrida? Estos casos habrás de descontarlos, pues de lo contrario tendrás una flor corrida o, quizás, hasta una flor imperial.\nDado que hay 4 palos, ¿por qué número habrás de multiplicar el conteo que acabas de realizar para un sólo palo?' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='550'">
   <param name="G_23" value="espacio='E2' tipo='texto' color='grisObscuro' dibujar-si='(TipoManoMn==6)' expresión='[20,190]' texto='El control &squot;Número&squot; elige la corrida posible, que puede variar desde as a 5, hasta de 10 a as. ¿Cuántas corridas totales te permite ese control?\nVaría el palo de una carta con el control a su lado. Dada una corrida, la primera carta estará fija en un número. ¿Cuántos palos puedes escoger para esa carta? ¿Cuántos para las demás? Esas corridas incluyen también flores corridas (todas del mismo palo), que habrás de descartar. Dadas las cinco cartas, ¿de cuántas maneras puedes hacer un color?\nDescartando esos casos, y operando correctamente los números antes encontrados, sabrás las formas de hacer una corrida sencilla.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='550'">
   <param name="G_24" value="espacio='E2' tipo='texto' color='rojo' dibujar-si='(TipoManoMn==6)&EsFlor' expresión='[190,35]' texto='¡Esta corrida es, además, una flor!' fuente='SansSerif,PLAIN,21' fijo='sí'">
   <param name="G_25" value="espacio='E2' tipo='texto' color='grisObscuro' dibujar-si='(TipoManoMn==7)' expresión='[20,270]' texto='Las formas de elegir la tercia se calculan igual que para el full house.\nNo obstante, las dos cartas restantes (cuyos números no pueden ser iguales a aquél de la tercia) ahora deben cumplir la condición de no ser iguales entre ellos. Si así fuera, tendrías un full house.\nOperar correctamente las opciones de la tercia y de las 2 cartas restantes te dará el número de formas de hacer una tercia.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='525'">
   <param name="G_26" value="espacio='E2' tipo='texto' color='008e00' dibujar-si='(TipoManoMn==7)' expresión='[415,160]' texto='≠' fuente='Monospaced,PLAIN,60' fijo='sí'">
   <param name="G_27" value="espacio='E2' tipo='texto' color='grisObscuro' dibujar-si='(TipoManoMn==8)' expresión='[20,20]' texto='Para los dos pares, de los 13 números posibles (as al rey) has de encontrar las formas de tomar dos distintos (uno para cada par).\nPor otra parte, debes considerar, para un par dado, de cuántas formas lo puedes obtener considerando que tienes 4 palos.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='525'">
   <param name="G_28" value="espacio='E2' tipo='texto' color='grisObscuro' dibujar-si='(TipoManoMn==8)' expresión='[260,130]' texto='Las formas las puedes revisar eligiendo una carta (de las 13) para el par con el pulsador situado entre las cartas.\nCon el control &squot;Opción&squot; podrás ver las distintas opciones para el par en cuestión.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='300'">
   <param name="G_29" value="espacio='E2' tipo='texto' color='grisObscuro' dibujar-si='(TipoManoMn==8)' expresión='[20,300]' texto='También tienes que considerar esto para el otro par.\nUna vez que calcules, a partir de lo anterior, las formas de obtener dos pares, debes considerar de cuántas formas puedes escoger la última carta, sabiendo que su número ha de ser distinto al de los dos pares ya elegidos.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='525'">
   <param name="G_30" value="espacio='E2' tipo='texto' color='grisObscuro' dibujar-si='(TipoManoMn==9)' expresión='[20,190]' texto='Primero genera tu par de forma similar a como lo consideraste para el caso de dos pares.\nUbica que son 13 números (as al rey) de los que puedes elegir. Y una vez elegido, debes considerar cómo se pueden acomodar los 4 palos en ese par.\nPara las 3 cartas restantes debes encontrar las formas de llenarlas sabiendo que no pueden tener el mismo número que tiene el par.\nOperando correctamente las formas de hacer cada uno de los casos anteriores, tendrás el número de formas de generar un par.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='525'">
   <param name="G_31" value="espacio='E2' tipo='texto' color='008e00' dibujar-si='(TipoManoMn==9)' expresión='[270,20]' texto='? ? ?' fuente='SansSerif,PLAIN,80' fijo='sí'">
   <param name="G_32" value="espacio='E2' tipo='texto' color='grisObscuro' dibujar-si='(TipoManoMn==10)' expresión='[20,20]' texto='Si conoces el número de distintas manos que puedes hacer con un mazo de 52 cartas en una mano de 5, y conoces todas las formas de hacer alguna mano en especial, puedes fácilmente conocer el número de formas de no hacer una mano en especial. La operación es muy sencilla. Pero antes debes saber el número de manos de 5 cartas posibles a partir de un mazo de 52.\n¿Se te ocurre alguna forma de calcular este número? Si no, no te preocupes. Lo abordaremos más adelante en esta unidad.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='525'">
</ajs></p>
