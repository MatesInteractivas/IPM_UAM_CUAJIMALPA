   <param name="G_01" value="espacio='E1' tipo='texto' dibujar-si='0' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red35\green35\blue35;\red64\green64\blue64;\red34\green162\blue141;\red112\green63\blue24;\red228\green113\blue0;\red236\green112\blue24;\red32\green48\blue58;}\cf0\f1\fs34\u201 sta es una escena Descartes. Se recomiendan los siguientes lineamientos:\par \par \b Ancho m\u225 ximo\b0  de la escena: 760px\par \b Alto m\u225 ximo\b0  (recomendado, no obligatorio): 480px\par \par \b Texto de p\u225 rrafo\b0 : 17px, \cf1 color grisObscuro\cf0\par \par \b Bot\u243 n\b0 : 30px de alto, texto blanco de 16 puntos\par \par \b Men\u250 \b0 : 34px de alto \par \par \b Pulsador\b0 : alto recomendado 50px \par \par \b Campo de texto\b0 : 34px de alto\par \par Por lo general, los colores que se recomienda usar en las escenas para resaltar cosas son:\par * \cf2\b color 22a28d \b0\cf3\par * \b\cf4 color e47100\cf5\b0  (color de men\u250  de navegaci\u243 n)\cf3\par \par \cf1 El fondo de estas escenas es images/fondo.jpg\cf3\par \cf6\f3\fs30\par }' fuente='SansSerif,PLAIN,17' fijo='sí' info='Párrafo'">
   <param name="G_02" value="espacio='E2' tipo='polígono' fondo='sí' color='8ebec0' coord_abs='sí' expresión='(1,1)(E2._w-2,1)(E2._w-1,E2._h-2)(1,E2._h-2)(1,1)' ancho='2'">
   <param name="G_03" value="espacio='E1' tipo='imagen' fondo='sí' dibujar-si='(TipoManoMn!=0)&0' coord_abs='sí' expresión='((760-471)/2+s*100,100)' familia='s' s.intervalo='[0,4]' s.pasos='4' archivo='Carta[s]'">
   <param name="G_04" value="espacio='E1' tipo='texto' color='grisObscuro' dibujar-si='(TipoManoMn==1)' expresión='[20,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red228\green113\blue0;\red64\green64\blue64;}\f1\fs34 La \cf0\b flor imperial\cf1\b0  involucra la corrida m\u225 s alta para un palo dado.\par Escribe el n\u250 mero de formas de hacer una flor imperial de un solo palo: \par \par \u191 Cu\u225 ntos palos hay que considerar?\par \par \u191 Qu\u233  operaci\u243 n has de hacer entre estos dos n\u250 meros para encontrar el n\u250 mero de\par formas de hacer una flor imperial?}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_05" value="espacio='E1' tipo='texto' color='grisObscuro' dibujar-si='(TipoManoMn==2)' expresión='[20,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red228\green113\blue0;\red64\green64\blue64;}\f1\fs34 Dado que la \cf0\b flor corrida\cf1\b0  permite cualquier corrida menor a la flor imperial, \u191 cu\u225 ntas\par corridas puedes hacer para un mismo palo excluyendo la corrida hasta el as?\par \par \par Lo anterior es para un solo palo. Sin embargo, \u191 cu\u225 ntos palos hay?\par \par Qu\u233  operaci\u243 n requieres hacer entre estos dos n\u250 meros encontrados para obtener las\par formas de hacer flor corrida?}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_06" value="espacio='E1' tipo='texto' color='grisObscuro' dibujar-si='(TipoManoMn==3)' expresión='[20,80]' texto='Nota que, en el caso particular del póker, requieres usar una carta de cada palo, dado que el  póker es de 4 cartas iguales y sólo hay 4 palos.\nAsí pues, ¿de cuántas formas puedes elegir obtener póker?\n\nPor la nota arriba mostrada, la quinta carta no podrá ser del mismo número de las que conforman tu póker. Habiendo elminado estas 4 cartas del mazo para formar tu póker, ¿de cuántas formas puedes elegir la quinta carta?\n\n¿Qué operación entre estos dos te permite calcular las formas de hacer un póker?' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='675'">
   <param name="G_07" value="espacio='E1' tipo='texto' color='grisObscuro' dibujar-si='(TipoManoMn==4)' expresión='[20,80]' texto='¿De cuántos números (as al rey) puedes elegir para hacer una tercia?\n\nAl fijar un número para la tercia estás considerando un conjunto de cuatro cartas (cuatro palos) dentro de los cuales tienes que ver las formas de acomodar 3 de ellos (la tercia) sin importar el orden. Así, una vez elegido el número, ¿de cuántas formas puedes lograr hacer una tercia de ese número considerando los 4 palos posibles?\n\nEl número de las últimas 2 cartas habrá de ser distinto al de la tercia. ¿De cuántas formas lo puedes elegir?\n\nUna vez elegido el número para el par, ¿de cuántas formas puedes formarlo considerando que hay 4 palos y el orden en que tomas el par no importa?\n\n¿Qué operación usas entre todos estos números para obtener las formas de hacer un\nfull house?' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='675'">
   <param name="G_08" value="espacio='E1' tipo='texto' color='grisObscuro' dibujar-si='(TipoManoMn==5)' expresión='[20,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs34 Para un determinado color, todas las cartas de la mano deben tener el mismo palo.\par \u191 De cu\u225 ntas formas puedes combinar 13 cartas (los 13 n\u250 meros en un mismo palo)\par tomando s\u243 lo subconjuntos de 5 (las cartas en tu mano)?\par \par De ese n\u250 mero de formas, \u191 c\u243 mo descartas los casos en que tu flor pueda\par involucrar una corrida, para as\u237  no tener una flor corrida o imperial? Es decir, \u191 qu\u233 \par n\u250 mero hay que restar para excluir esos casos?\par \par Lo anterior te da el n\u250 mero de formas de hacer un color s\u243 lo para un palo. \u191 Cu\u225 ntos\par palos hay que considerar en total?\par \par \u191 Que operaci\u243 n realizas entre el n\u250 mero de formas de hacer un color para un palo\par y el n\u250 mero de palos en cuesti\u243 n, para as\u237  obtener el n\u250 mero total de formas de\par hacer un color?}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_09" value="espacio='E1' tipo='texto' color='grisObscuro' dibujar-si='(TipoManoMn==6)' expresión='[20,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs34 Ignora el color por el momento. S\u243 lo considerando los n\u250 meros (del as al rey), \u191 de\par cu\u225 ntas formas puedes hacer una corrida tomando de los 13 n\u250 meros s\u243 lo 5\par cartas?\par \par Para tu primer n\u250 mero de carta elegida, hay ahora 4 posibles palos. Para el\par segundo hay 4 posibles palos. Para el tercero, cuarto y quinto, pasa lo mismo.\par Considerando que se puede repetir el palo, \u191 por qu\u233  n\u250 mero debemos multiplicar\par el obtenido en el p\u225 rrafo anterior?\par \par Del n\u250 mero el \u250 ltimo p\u225 rrafo hay que excluir los casos que nos pueden llevar a flor\par corrida. \u191 Qu\u233  n\u250 mero has de restar del resultado del p\u225 rrafo anterior para excluir los\par casos en que las 5 cartas en tu mano sean del mismo palo?\par \par \u191 Qu\u233  operaci\u243 n debes considerar entre el resultado del primer p\u225 rrafo y en n\u250 mero\par obtenido de la resta del p\u225 rrafo anterior para saber cu\u225 ntas formas hay de hacer una\par corrida?}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_10" value="espacio='E1' tipo='texto' color='grisObscuro' dibujar-si='(TipoManoMn==7)' expresión='[20,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs34\u191 De cu\u225 ntos n\u250 meros (as al rey) puedes elegir para hacer una tercia?\par \par Fijando n\u250 mero para la tercia est\u225 s considerando un conjunto de cuatro cartas (cuatro\par palos) dentro de los cuales tienes que ver las formas de acomodar 3 de ellos (la tercia)\par sin importar el orden. As\u237 , una vez elegido el n\u250 mero, \u191 de cu\u225 ntas formas puedes\par hacer una tercia de ese n\u250 mero considerando los 4 palos posibles?\par \par \u191 De cu\u225 ntas formas puedes elegir los n\u250 meros de las \u250 ltimas 2 cartas habiendo eliminado\par uno (el que usaste para la tercia)?\par \par Considerando fijos los n\u250 meros para las dos \u250 ltimas cartas, \u191 de cu\u225 ntas formas las\par puedes elegir de entre los cuatro palos sin importar el orden?\par \par \u191 Qu\u233  operaci\u243 n involucras entre estos cuatro valores obtenidos para obtener el\par n\u250 mero de formas de hacer una tercia?}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_11" value="espacio='E1' tipo='texto' color='grisObscuro' dibujar-si='(TipoManoMn==8)' expresión='[20,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs34 Cada par tiene un n\u250 mero. Para escoger los n\u250 meros que corresponden al primer par\par as\u237  como al segundo, \u191 de cu\u225 ntas formas los puedes elegir sin importar el orden en\par que aparecen?\par \par Para el color de las cartas del primer par, \u191 de cu\u225 ntas formas puedes tomar estas\par cartas de los 4 palos posibles? \u191 De cu\u225 ntas formas puedes tomar las cartas del\par segundo par de los 4 palos posibles? Y as\u237 , de cu\u225 ntas formas totales puedes tomar\par los 2 pares a partir de los 4 palos posibles?\par \par Habiendo descartado el n\u250 mero que compone el primer par, as\u237  como aqu\u233 l que\par compone al segundo par, \u191 de cu\u225 ntas diferentes formas puedes elegir la quinta\par carta?\par \par \u191 Qu\u233  operaci\u243 n usas entre estos tres valores encontrados para calcular las formas\par de hacer dos pares?}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_12" value="espacio='E1' tipo='texto' color='grisObscuro' dibujar-si='(TipoManoMn==9)' expresión='[20,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs34\u191 De cu\u225 ntas formas (entre as y rey y sin tomar en cuenta el color a\u250 n) puedes obtener\par el n\u250 mero para tu par?\par \par Ya teniendo el par, \u191 de cu\u225 ntas formas puedes tomar esas cartas considerando los\par 4 palos disponibles?\par \par \u191 Cu\u225 ntas n\u250 meros quedan disponibles tras haber elegido un n\u250 mero para el par? De\par esta cantidad de n\u250 meros restantes, \u191 de cu\u225 ntas formas puedes elegir las 3 cartas\par restantes (por el momento sin considerar el palo a que pertenecen) si el orden no\par importa?\par \par \u191 De cu\u225 ntos palos distintos puedes elegir la tercera carta? \u191 De cu\u225 ntos puedes\par elegir la cuarta y la quinta? Finalmente, \u191 de cu\u225 ntas formas puedes acomodar las\par tres \u250 ltimas cartas dependiendo del color?\par \par \u191 Qu\u233  operaci\u243 n usas entre los valores obtenidos para calcular el n\u250 mero de formas\par de hacer un par?}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_13" value="espacio='E1' tipo='texto' color='grisObscuro' dibujar-si='(TipoManoMn==10)' expresión='[20,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs34\u191 Cu\u225 l es el n\u250 mero de formas de hacer algo en el juego de naipes? Es decir, \u191 de\par cu\u225 ntas formas haces alguno de los tipos de mano analizados antes?\par \par Cuando abordaste las combinaciones, observaste que el n\u250 mero de manos distintas en\par p\u243 ker es 2,598,960. A partir de este n\u250 mero, y sabiendo el n\u250 mero de formas de hacer\par alg\u250 n juego (desde par hasta flor imperial), \u191 cu\u225 ntas formas hay de no hacer un tipo\par de mano en especial?}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_14" value="espacio='E1' tipo='imagen' dibujar-si='(TipoManoMn==1)&(FI01==1)&(corrFI!=0)' coord_abs='sí' expresión='(670,100)' archivo='images/bien.png'">
   <param name="G_15" value="espacio='E2' tipo='imagen' dibujar-si='TipoManoMn<10' coord_abs='sí' expresión='((E2._w-471)/2+s*100,AlturaEj)' familia='s' s.intervalo='[0,CardFamMax]' s.pasos='CardFamMax' archivo='CartaEj[s]'">
   <param name="G_16" value="espacio='E2' tipo='texto' color='grisObscuro' dibujar-si='(TipoManoMn==2)' expresión='[20,270]' texto='Trata de observar de cuántas formas puedes generar una flor corrida variando el palo y el número de la carta.\nPuedes abordar el caso para un palo, obtener el número de corridas para un palo, y generalizar mediante una operación para el caso de 4 palos.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='525'">
   <param name="G_17" value="espacio='E2' tipo='texto' color='grisObscuro' dibujar-si='(TipoManoMn==3)' expresión='[20,270]' texto='Observa las formas en que puedes variar el número de la carta que forma tu póker. A partir del número de cartas que quitas del mazo para tu póker, obtendrás el número de formas de escoger la quinta carta.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='525'">
   <param name="G_18" value="espacio='E2' tipo='texto' color='008e00' dibujar-si='(TipoManoMn==3)' expresión='[480,150]' texto='?' fuente='SansSerif,PLAIN,80' fijo='sí'">
   <param name="G_19" value="espacio='E2' tipo='texto' color='grisObscuro' dibujar-si='(TipoManoMn==4)' expresión='[20,270]' texto='Elige un número para tu tercia. Con el control &squot;Opción&squot; nota las formas de hacer una tercia de ese número con 4 palos. ¿De cuántas formas puedes hacer una tercia entonces? Luego, realiza un abordaje similar para ver el número de formas de hacer pares en tus últimas 2 cartas.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='525'">
   <param name="G_20" value="espacio='E2' tipo='texto' color='008e00' dibujar-si='(TipoManoMn==4)|(TipoManoMn==7)' expresión='[380,150]' texto='? ?' fuente='SansSerif,PLAIN,80' fijo='sí'">
   <param name="G_21" value="espacio='E2' tipo='texto' color='grisObscuro' dibujar-si='(TipoManoMn==5)' expresión='[20,190]' texto='De 13 cartas de un palo dado sólo usarás 5 en tu mano. ¿De cuántas formas puedes combinar las 13 cartas del palo en cuestión para hacer manos de sólo 5 cartas?\nDe todas estas formas, ¿cuántas hay de hacer una corrida? Estos casos habrás de descontarlos, pues de lo contrario tendrás una flor corrida o, quizás, hasta una flor imperial.\nDado que hay 4 palos, ¿por qué número habrás de multiplicar el conteo que acabas de realizar para un solo palo?' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='550'">
   <param name="G_22" value="espacio='E2' tipo='texto' color='grisObscuro' dibujar-si='(TipoManoMn==6)' expresión='[20,190]' texto='El control &squot;Número&squot; elige la corrida posible, que puede variar desde as a 5, hasta de 10 a as. ¿Cuántas corridas totales te permite ese control?\nVaría el palo de una carta con el control a su lado. Dada una corrida, la primera carta estará fija en un número. ¿Cuántos palos puedes escoger para esa carta? ¿Cuántos para las demás? Esas corridas incluyen también flores corridas (todas del mismo palo), que habrás de descartar. Dadas las cinco cartas, ¿de cuántas maneras puedes hacer un color?\nDescartando esos casos, y operando correctamente los números antes encontrados, sabrás las formas de hacer una corrida sencilla.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='550'">
   <param name="G_23" value="espacio='E2' tipo='texto' color='rojo' dibujar-si='(TipoManoMn==6)&EsFlor' expresión='[190,35]' texto='¡Esta corrida es, además, una flor!' fuente='SansSerif,PLAIN,21' fijo='sí'">
   <param name="G_24" value="espacio='E2' tipo='texto' color='grisObscuro' dibujar-si='(TipoManoMn==7)' expresión='[20,270]' texto='Las formas de elegir la tercia se calculan igual que para el full house.\nNo obstante, las dos cartas restantes (cuyos números no pueden ser iguales a aquél de la tercia) ahora deben cumplir la condición de no ser iguales entre ellos. Si así fuera, tendrías un full house.\nOperar correctamente las opciones de la tercia y de las 2 cartas restantes te dará el número de formas de hacer una tercia.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='525'">
   <param name="G_25" value="espacio='E2' tipo='texto' color='008e00' dibujar-si='(TipoManoMn==7)' expresión='[415,160]' texto='≠' fuente='Monospaced,PLAIN,60' fijo='sí'">
   <param name="G_26" value="espacio='E2' tipo='texto' color='grisObscuro' dibujar-si='(TipoManoMn==8)' expresión='[20,20]' texto='Para los dos pares, de los 13 números posibles (as al rey) has de encontrar las formas de tomar dos distintos (uno para cada par).\nPor otra parte, debes considerar, para un par dado, de cuántas formas lo puedes hacer considerando que tienes 4 palos.\n\n\n\n\n\n\n\n\n\nTambién tienes que considerar esto para el otro par.\nUna vez que calcules, a partir de lo anterior, las formas de obtener dos pares, debes considerar de cuántas formas puedes escoger la última carta, sabiendo que su número ha de ser distinto al de los dos pares ya elegidos.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='525'">
   <param name="G_27" value="espacio='E2' tipo='texto' color='grisObscuro' dibujar-si='(TipoManoMn==8)' expresión='[260,130]' texto='Las formas las puedes revisar eligiendo una carta (de las 13) para el par con el pulsador situado entre las cartas.\nCon el control &squot;Opción&squot; podrás ver las distintas opciones para el par en cuestión.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='300'">
   <param name="G_28" value="espacio='E2' tipo='texto' color='grisObscuro' dibujar-si='(TipoManoMn==9)' expresión='[20,190]' texto='Primero genera tu par de forma similar a como lo consideraste para el caso de dos pares.\nUbica qué son 13 números (as al rey) de los que puedes elegir. Y una vez elegido, debes considerar cómo se pueden acomodar los 4 palos en ese par.\nPara las 3 cartas restantes debes encontrar las formas de llenarlas sabiendo que no pueden tener el mismo número que tiene el par.\nOperando correctamente las formas de hacer cada uno de los casos anteriores, tendrás el número de formas de generar un par.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='525'">
   <param name="G_29" value="espacio='E2' tipo='texto' color='008e00' dibujar-si='(TipoManoMn==9)' expresión='[270,20]' texto='? ? ?' fuente='SansSerif,PLAIN,80' fijo='sí'">
   <param name="G_30" value="espacio='E2' tipo='texto' color='grisObscuro' dibujar-si='(TipoManoMn==10)' expresión='[20,20]' texto='Si conoces el número de distintas manos que puedes hacer con un mazo de 52 cartas en una mano de 5, y conoces todas las formas de hacer alguna mano en especial, puedes fácilmente conocer el número de formas de no hacer una mano en especial. La operación es muy sencilla. Pero antes debes saber el número de manos de 5 cartas posibles a partir de un mazo de 52.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='525'">

   <param name="G_64" value="espacio='Resp' tipo='texto' color='grisObscuro' dibujar-si='(TipoManoMn==4)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 El n\u250 mero de la tercia lo puedes escoger de entre 13 opciones (del as al rey).\par \par Una vez elegido el n\u250 mero de la tercia, las combinaciones de 4 (el n\u250 mero de palos) en\par 3 (el n\u250 mero de cartas para la tercia) te da las formas de hacer esa tercia particular con\par diferentes palos. Este n\u250 mero es \f2\fs38\i{\*\mjaformula{\subix 4}C{\subix 3}={\fraction{\num 4!}{\den (4-3)!3!}}={\fraction{\num 24}{\den (1)(6)}}=4}\f1\fs34\i0 .\par \par Tras haber elegido el n\u250 mero para la tercia, s\u243 lo quedan 12 opciones para el par.\par \par Una vez considerado un n\u250 mero para el par, la manera de obtener el n\u250 mero de formas\par de hacerlo usando los 4 palos es similar al caso de la tercia. Es decir,\par \f2\fs38\i{\*\mjaformula{\subix 4}C{\subix 2}={\fraction{\num 4!}{\den (4-2)!2!}}={\fraction{\num 24}{\den (2)(2)}}=6}\f1\fs34\i0 .\par \par Por la ley multiplicativa, la operaci\u243 n que sirve para el c\u225 lculo de formas de hacer\par full house es la multiplicaci\u243 n: (13)(4)(12)(6)=3,744.}' fuente='SansSerif,PLAIN,17' fijo='sí'">

   <param name="G_73" value="espacio='Resp' tipo='texto' color='grisObscuro' dibujar-si='(TipoManoMn==5)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Si eliges un color en particular, tienes 3 cartas de las cuales debes sacar 5 sin importar\par el orden. El n\u250 mero de formas de sacarlas lo calculas con\par \f2\fs38\i{\*\mjaformula{\subix 13}C{\subix 5}={\fraction{\num 13!}{\den (13-5)!5!}}={\fraction{\num (13)(12)(11)(10)(9)}{\den 120}}=1,287}\f1\fs34\i0 .\par \par Sin embargo, ah\u237  est\u225 s incluyendo los casos de corridas (tanto 9 casos de flor corrida\par del as al 5 hasta del 9 al rey, como 1 caso para la flor imperial del 10 al as). Es decir,\par hay 10 casos que no queremos incluir, y por lo mismo, hay que restarlos. De donde\par obtenemos que el n\u250 mero de formas de hacer flores sin corrida para un palo es 1,277.\par \par Lo anterior es para un solo palo. Sin embargo, hay 4 palos.\par \par Por la ley multiplicativa, la operaci\u243 n que sirve para el c\u225 lculo de formas de hacer\par un color es la multiplicaci\u243 n, as\u237  pues, (1277)(4) = 5,108.}' fuente='SansSerif,PLAIN,17' fijo='sí'">

   <param name="G_82" value="espacio='Resp' tipo='texto' color='grisObscuro' dibujar-si='(TipoManoMn==6)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 De la corrida m\u225 s baja (del as al 5) hasta la m\u225 s alta (del 10 al as) hay 10 posibles\par opciones.\par \par Para el primer n\u250 mero hay 4 opciones de palo. Para el segundo tambi\u233 n y as\u237  sucesi-\par vamente. Dado que se puede elegir m\u225 s de una vez el mismo color para las distintas\par cartas, la regla multiplicativa nos dice que, para una corrida dada, hay\par \f2\fs38\i{\*\mjaformula (4)(4)(4)(4)(4)=4{\supix 5}=1,024}\f1\fs34\i0  formas de hacer una determinada corrida.\par \par No obstante, estamos incluyendo en esta corrida dada 4 opciones que hemos de\par descartar (que todos sean tr\u233 boles, o todos espadas, o todos diamantes, o todos\par corazones). Es decir, hay que restar 4 para evitar tener una flor. De ah\u237  que son\par realmente 1,020 formas de hacer una determinada corrida.\par \par Si en vez de hacer una determinada corrida, consideramos las 10 posibles, la regla\par multiplicativa nos dice que hay (10)(1,020)=10,200 formas de hacer una corrida.}' fuente='SansSerif,PLAIN,17' fijo='sí'">

   <param name="G_93" value="espacio='Resp' tipo='texto' color='grisObscuro' dibujar-si='(TipoManoMn==7)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 El n\u250 mero de la tercia lo puedes escoger de entre 13 opciones (del as al rey).\par \par Una vez elegido el n\u250 mero de la tercia, las combinaciones de 4 (el n\u250 mero de palos) en\par 3 (el n\u250 mero de cartas para la tercia) te dan las formas de hacer esa tercia particular con\par diferentes palos. Este n\u250 mero es \f2\fs38\i{\*\mjaformula{\subix 4}C{\subix 3}={\fraction{\num 4!}{\den (4-3)!3!}}={\fraction{\num 24}{\den (1)(6)}}=4}\f1\fs34\i0 .\par \par Elegido un n\u250 mero para la tercia, s\u243 lo quedan 12 posibles para las cartas restantes. Y\par las formas de tomar 2 n\u250 meros (para las 2 cartas restantes) de los 12 posibles sin\par importar el orden son \f2\fs38\i{\*\mjaformula{\subix 12}C{\subix 2}={\fraction{\num 12!}{\den (12-2)!2!}}={\fraction{\num (12)(11)}{\den 2}}=66}\f1\fs34\i0 . Nota que, como est\u225 n\par definidas las combinaciones, no permiten que salga el mismo n\u250 mero. Es decir, al usar\par combinaciones excluyes la posibilidad de que salga un par para las \u250 ltimas dos cartas.\par \par La primera de las dos \u250 ltimas cartas tiene 4 opciones (4 palos), al igual que la segunda.\par As\u237  que hay \f2\fs38\i{\*\mjaformula (4)(4)=16}\f1\fs34\i0  formas de tomarlas considerando los palos.\par \par Por la ley multiplicativa, la operaci\u243 n que relaciona los valores encontrados para el\par c\u225 lculo de formas de hacer tercia es la multiplicaci\u243 n: (13)(4)(66)(16)=54,912.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_94" value="espacio='E1' tipo='imagen' dibujar-si='(TipoManoMn==8)&(DP02==36)&(corrDP!=0)' coord_abs='sí' expresión='(440,230)' archivo='images/bien.png'">

   <param name="G_102" value="espacio='Resp' tipo='texto' color='grisObscuro' dibujar-si='(TipoManoMn==8)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Se pueden elegir dos n\u250 meros de cartas entre los 13 disponibles, sin importar el orden,\par de \f2\fs38\i{\*\mjaformula{\subix 13}C{\subix 2}={\fraction{\num 13!}{\den (13-2)!2!}}={\fraction{\num (13)(12)}{\den 2}}=78}\f1\fs34\i0  maneras distintas.\par \par Considerando que ya tienes un par de un cierto n\u250 mero, se puede ver como que, de\par entre las 4 opciones (los 4 palos) se toman dos cartas sin importar el orden. Esto se\par puede hacer de \f2\fs38\i{\*\mjaformula{\subix 4}C{\subix 2}=6}\f1\fs34\i0  maneras. Pero esto mismo ocurre para el otro par, que\par contribuye con otro 6. As\u237  pues, para los dos pares, \u233 stos se pueden tomar, dentro\par de los 4 palos disponibles, de (6)(6)=36 formas distintas.\par \par Al elegir un n\u250 mero para el primer par, descartas 4 cartas de la baraja (el n\u250 mero en\par cada uno de los palos, ya que si tomas otro n\u250 mero de esos, har\u225 s una tercia en\par lugar de un solo par). Al elegir un n\u250 mero para el otro par, descartas esas otras 4\par cartas. De tal forma que s\u243 lo quedan 52-4-4=44 cartas a elegir para la \u250 ltima carta.\par \par Por la regla multiplicativa, la multiplicaci\u243 n nos permite conocer el n\u250 mero de formas\par de hacer dos pares, que es (78)(36)(44)=123,552.}' fuente='SansSerif,PLAIN,17' fijo='sí'">

   <param name="G_112" value="espacio='E1' tipo='imagen' dibujar-si='(TipoManoMn==10)&(Na01!=1296420)&(corrNa!=0)' coord_abs='sí' expresión='(680,110)' archivo='images/mal.png'">
   <param name="G_113" value="espacio='Resp' tipo='texto' color='grisObscuro' dibujar-si='(TipoManoMn==9)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 El n\u250 mero del par lo puedes elegir de entre 13 opciones (del as al rey).\par \par Para ver de cu\u225 ntos diferentes palos puedes hacer este par, puedes usar las combi-\par naciones de 4 (el n\u250 mero de palos) con 2 (el n\u250 mero de cartas del par), de donde hay\par \f2\fs38\i{\*\mjaformula{\subix 4}C{\subix 2}={\fraction{\num 4!}{\den (4-2)!2!}}={\fraction{\num (4)(3)}{\den 2}}=6}\f1\fs34\i0  distintas formas de hacer el par considerando los\par palos disponibles.\par \par Los n\u250 meros de las tres cartas restantes han de ser distintos al n\u250 mero del par (de\par lo contrario, tendr\u237 as una tercia, o quiz\u225 s p\u243 ker). De ah\u237  que los n\u250 meros de estas\par tres cartas los escoges de entre 12, y como no importa el orden, usas las combina-\par ciones de 12 en 3 (las cartas restantes). Por lo que hay \f2\fs38\i{\*\mjaformula{\subix 12}C{\subix 3}={\fraction{\num 12!}{\den (12-3)!3!}}=}\f1\fs34\i0\par \f2\fs38\i{\*\mjaformula{\fraction{\num (12)(11)(10)}{\den (3)(2)}}=220}\f1\fs34\i0  formas de escoger los n\u250 meros de las \u250 ltimas tres cartas.\par \par El palo de la tercera carta puede elegirse entre 4 opciones. Igual para el de la cuarta\par y el de la quinta. Por lo que, dados los n\u250 meros de las 3 cartas final, hay (4)(4)(4)=\par 64 formas de elegirlas variando el palo. Y por la regla multiplicativa, el n\u250 mero de\par formas de hacer un par es (13)(6)(220)(64)=1,098,240.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_114" value="espacio='Resp' tipo='texto' color='grisObscuro' dibujar-si='(TipoManoMn==10)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs34 El n\u250 mero de formas de hacer manos con valor (desde par hasta flor imperial) es la suma\par del n\u250 mero de formas de todas \u233 stas, a saber 1,098,240 + 123,552 + 54,912 + 10,200 +\par 5,108 + 3,744 + 624 + 36 + 4 = 1,296,420.\par \par Sab\u237 amos que el n\u250 mero de distintas manos posibles en el juego de naipes es 2,598,960.\par Por lo tanto, el n\u250 mero de formas de hacer manos sin valor es la diferencia entre estos\par (lo que resta tras descontar las formas de hacer un tipo de mano en especial). De ah\u237 \par que hay 2,598,960 - 1,296,420 = 1,302,540 formas de hacer una mano sin valor.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
