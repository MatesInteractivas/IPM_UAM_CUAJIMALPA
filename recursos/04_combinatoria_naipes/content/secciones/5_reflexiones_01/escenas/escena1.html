   <param name="A_06" value="id='GeneraTp4()' algoritmo='sí' algoritmo='sí' hacer='Tp4Hombres=5+ent(2.9999*rnd);Tp4Mujeres=5+ent(2.9999*rnd);Tp4Total=Tp4Hombres+Tp4Mujeres;Tp4Representantes=3+ent(2.9999*rnd);Tp4RepHombres=Tp4Representantes-(2+ent(1.9999*rnd));Tp4RepMujeres=Tp4Representantes-Tp4RepHombres;;Tp4NumeradorForma1=Factorial(Tp4Total);Tp4DenominadorForma1=Factorial(Tp4Total-Tp4Representantes)*Factorial(Tp4Representantes);Tp4_01=Tp4NumeradorForma1/Tp4DenominadorForma1;;Tp4CombinHombresNum=Factorial(Tp4Hombres);Tp4CombinHombresDen=Factorial(Tp4Hombres-Tp4RepHombres)*Factorial(Tp4RepHombres);Tp4CombinHombres=Tp4CombinHombresNum/Tp4CombinHombresDen;Tp4CombinMujeresNum=Factorial(Tp4Mujeres);Tp4CombinMujeresDen=Factorial(Tp4Mujeres-Tp4RepMujeres)*Factorial(Tp4RepMujeres);Tp4CombinMujeres=Tp4CombinMujeresNum/Tp4CombinMujeresDen;Tp4_02=Tp4CombinHombres*Tp4CombinMujeres' mientras='(Tp4RepHombres<1)|(Tp4RepMujeres<1)'">

   <param name="A_08" value="id='Verif()' algoritmo='sí' algoritmo='sí' hacer='bla=(Tipo==1)?VerifTp1():bla;bla=(Tipo==2)?VerifTp2():bla;bla=(Tipo==3)?VerifTp3():bla;bla=(Tipo==4)?VerifTp4():bla;bla=(Tipo==5)?VerifTp5():bla'">

   <param name="A_10" value="id='VerifTp2()' algoritmo='sí' algoritmo='sí' hacer='Tp2corr1=(Tp2_01Mn==2)?1:2;Tp2corr2=(Tp2_02CT==Tp2Permutaciones)?1:2;corr=((Tp2corr1==1)&(Tp2corr2==1))?1:2;;nTry=(corr==2)?nTry+1:0;nPassed=(nTry>2)?1:0;DisplayRespBt=(nPassed&(corr==2))?1:0'">
   <param name="A_11" value="id='VerifTp3()' algoritmo='sí' algoritmo='sí' hacer='Tp3corr1=(Tp3_01Mn==1)?1:2;Tp3corr2=(Tp3_02CT==Tp3Total)?1:2;corr=((Tp3corr1==1)&(Tp3corr2==1))?1:2;;nTry=(corr==2)?nTry+1:0;nPassed=(nTry>2)?1:0;DisplayRespBt=(nPassed&(corr==2))?1:0'">

   <param name="G_01" value="espacio='E1' tipo='texto' color='grisObscuro' dibujar-si='Tipo==1' expresión='[20,20]' texto='Un grupo de alumnos está constituido por Pepe, Hugo, Paco, Luisa, Memo, Goyo, Beto, Lola y Ana. El profesor les ha dicho que necesita conformar un comité de 3 alumnos a partir de ellos. ¿De cuántas formas pueden conformar dicho comité con 3 puestos indistintos?' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='675'">

   <param name="G_04" value="espacio='E1' tipo='imagen' dibujar-si='(Tipo==1)&(Tp1corr1==2)' coord_abs='sí' expresión='(200,140)' archivo='images/mal.png'">
   <param name="G_05" value="espacio='E1' tipo='texto' color='grisObscuro' dibujar-si='Tipo==1' expresión='[20,185]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 En caso que tu respuesta haya sido permutaciones o combinaciones, \u191 qui\u233 n es \f2\fs38\i n\f1\fs34\i0  y\par qui\u233 n es \f2\fs38\i m\f1\fs34\i0 ?\par \f2\fs38\i n=                         m=\f1\fs34\i0}' fuente='SansSerif,PLAIN,17' fijo='sí'">

   <param name="G_07" value="espacio='E1' tipo='imagen' dibujar-si='(Tipo==1)&(Tp1corr2==2)' coord_abs='sí' expresión='(130,240)' archivo='images/mal.png'">
   <param name="G_08" value="espacio='E1' tipo='imagen' dibujar-si='(Tipo==1)&(Tp1corr3==1)' coord_abs='sí' expresión='(290,240)' archivo='images/bien.png'">
   <param name="G_09" value="espacio='E1' tipo='imagen' dibujar-si='(Tipo==1)&(Tp1corr3==2)' coord_abs='sí' expresión='(290,240)' archivo='images/mal.png'">
   <param name="G_10" value="espacio='E1' tipo='texto' color='grisObscuro' dibujar-si='Tipo==1' expresión='[20,280]' texto='¿De cuántas formas puedes hacer el comité?' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_11" value="espacio='Resp' tipo='polígono' fondo='sí' color='add7d8' coord_abs='sí' expresión='(1,1)(Resp._w-2,1)(Resp._w-2,Resp._h-2)(1,Resp._h-2)(1,1)' ancho='2'">
   <param name="G_12" value="espacio='Resp' tipo='texto' color='grisObscuro' dibujar-si='(Tipo==1)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 El problema involucra acomodar un cierto n\u250 mero de elementos en un subconjunto\par menor de elementos, y sin importar el orden (no hay puestos par el comit\u233 , simplemente\par est\u225 n o no est\u225 n presentes). As\u237  pues, es un problema de combinaciones.\par \par Como se tiene un total de 9 alumnos, \f2\fs38\i n=9\f1\fs34\i0 . De ellos, s\u243 lo hay lugar para 3, de tal suerte\par que \f2\fs38\i m=3\f1\fs34\i0 .\par \par El n\u250 mero de formas es, as\u237  pues, \f2\fs38\i{\*\mjaformula{\subix 9}C{\subix 3}={\fraction{\num 9!}{\den (9-3)!3!}}={\fraction{\num (9)(8)(7)}{\den 6}}=84}\f1\fs34\i0  formas de\par hacer el comit\u233 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_13" value="espacio='E1' tipo='imagen' dibujar-si='(Tipo==1)&(Tp1corr4==1)' coord_abs='sí' expresión='(500,290)' archivo='images/bien.png'">
   <param name="G_14" value="espacio='E1' tipo='imagen' dibujar-si='(Tipo==1)&(Tp1corr4==2)' coord_abs='sí' expresión='(500,290)' archivo='images/mal.png'">
   <param name="G_15" value="espacio='E1' tipo='texto' color='grisObscuro' dibujar-si='(Tipo==1)&(nTry>0)' expresión='[20,335]' texto='Observa que tienes 9 elementos iniciales y 3 lugares a ocupar por 3 de ellos.\n\nPor otra parte, nota que el comité de 3 puestos no especifica si los lugares van ordenados o no.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='675'">
   <param name="G_16" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(00000,0)' fijo='sí'">
   <param name="G_17" value="espacio='E1' tipo='texto' color='grisObscuro' dibujar-si='Tipo==2' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs34 Semejante al problema anterior, ahora se tiene un grupo de {\*\mjaformula{\expr Tp2NumAlumnos\decimals 0\fixed1}} alumnos. Se desea\par hacer un comit\u233  de {\*\mjaformula{\expr Tp2NumLugares\decimals 0\fixed1}} puestos, donde existe jerarqu\u237 a en los puestos de\par {\*\mjaformula{\expr (Tp2NumLugares==2)?&squot;presidente y vicepresidente&squot;:((Tp2NumLugares==3)?&squot;presidente, vicepresidente y secretario&squot;:&squot;presidente, vicepresidente, secretario y vocal&squot;)\decimals 0\fixed1}}.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_18" value="espacio='E1' tipo='texto' color='grisObscuro' dibujar-si='Tipo==2' expresión='[20,105]' texto='¿Qué tipo de herramienta te conviene usar para este tipo de problema?' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='675'">
   <param name="G_19" value="espacio='E1' tipo='imagen' dibujar-si='(Tipo==2)&(Tp2corr1==1)' coord_abs='sí' expresión='(200,140)' archivo='images/bien.png'">
   <param name="G_20" value="espacio='E1' tipo='imagen' dibujar-si='(Tipo==2)&(Tp2corr1==2)' coord_abs='sí' expresión='(200,140)' archivo='images/mal.png'">
   <param name="G_21" value="espacio='E1' tipo='texto' color='grisObscuro' dibujar-si='Tipo==2' expresión='[20,190]' texto='¿De cuántas formas, pues, puedes hacer el comité?' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_22" value="espacio='E1' tipo='imagen' dibujar-si='(Tipo==2)&(Tp2corr2==1)' coord_abs='sí' expresión='(500,190)' archivo='images/bien.png'">
   <param name="G_23" value="espacio='E1' tipo='imagen' dibujar-si='(Tipo==2)&(Tp2corr2==2)' coord_abs='sí' expresión='(500,190)' archivo='images/mal.png'">
   <param name="G_24" value="espacio='Resp' tipo='texto' color='grisObscuro' dibujar-si='(Tipo==2)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;}\f1\fs34 Como el total de elementos es {\*\mjaformula{\expr Tp2NumAlumnos\decimals 0\fixed1}} alumnos, \f2\fs38\i{\*\mjaformula\f3\fs34\i n={\expr Tp2NumAlumnos\decimals 0\fixed1}\f2\fs38}\f1\fs34\i0 . Como hay {\*\mjaformula{\expr Tp2NumLugares\decimals 0\fixed1}}\par puestos, \f2\fs38\i{\*\mjaformula\f3\fs34\i m={\expr Tp2NumLugares\decimals 0\fixed1}\f2\fs38}\f1\fs34\i0 .\par \par Adem\u225 s, se menciona que los puestos que pueden ocupar tienen jerarqu\u237 a. Ello\par implica que no solamente basta con contar los casos en que tal o cual alumno est\u233 \par presente o ausente, sino que el orden en que aparecen importa (no es lo mismo que,\par por ejemplo, Juan sea presidente a que sea vicepresidente). Como el orden importa, se\par utilizan permutaciones.\par \par As\u237  pues, las formas de acomodarlos importando el puesto que ocupan es\par \f2\fs38\i{\*\mjaformula{\subix{\expr Tp2NumAlumnos\decimals 0\fixed1}}P{\subix{\expr Tp2NumLugares\decimals 0\fixed1}}={\fraction{\num{\expr Tp2NumAlumnos\decimals 0\fixed1}!}{\den ({\expr Tp2NumAlumnos\decimals 0\fixed1}-{\expr Tp2NumLugares\decimals 0\fixed1})!}}={\fraction{\num{\expr Tp2Numerador\decimals 0\fixed1}}{\den{\expr Tp2Denominador\decimals 0\fixed1}}}={\expr Tp2Permutaciones\decimals 0\fixed1}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_25" value="espacio='E1' tipo='texto' color='grisObscuro' dibujar-si='(Tipo==2)&(nTry>0)' expresión='[20,240]' texto='Nota si importa el puesto en que colocas a los alumnos elegidos, o si ello es irrelevante.\n\nUbica el número de elementos del que puedes escoger, y el número de lugares en que los puedes acomodar.\n\nDependiendo de la relevancia del orden, podrás determinar qué operación hacer para calcular el número de formas de hacer el comité.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='675'">
   <param name="G_26" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(00000,0)' fijo='sí'">
   <param name="G_27" value="espacio='E1' tipo='texto' color='grisObscuro' dibujar-si='Tipo==3' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs34 Una comida consiste en una entrada, un plato fuerte y un postre. Las entradas\par disponibles son sopa de lentejas, crema de frijol, empanadas de jam\u243 n y brochetas de\par pollo. El plato fuerte consiste en {\*\mjaformula{\expr Tp3NumPlatoFuerte\decimals 0\fixed1}} platillos distintos que no se especifican aqu\u237 , y se\par puede escoger entre {\*\mjaformula{\expr Tp3NumPostre\decimals 0\fixed1}} postres. \u191 Cu\u225 ntos desayunos puedes hacer considerando\par s\u243 lo entradas que no tengan carne?}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_28" value="espacio='E1' tipo='texto' color='grisObscuro' dibujar-si='Tipo==3' expresión='[20,135]' texto='¿Qué tipo de herramienta te conviene usar para este tipo de problema?' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='675'">
   <param name="G_29" value="espacio='E1' tipo='imagen' dibujar-si='(Tipo==3)&(Tp3corr1==1)' coord_abs='sí' expresión='(200,170)' archivo='images/bien.png'">
   <param name="G_30" value="espacio='E1' tipo='imagen' dibujar-si='(Tipo==3)&(Tp3corr1==2)' coord_abs='sí' expresión='(200,170)' archivo='images/mal.png'">
   <param name="G_31" value="espacio='E1' tipo='texto' color='grisObscuro' dibujar-si='Tipo==3' expresión='[20,220]' texto='¿De cuántas formas, pues, puedes hacer tu comida?' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_32" value="espacio='E1' tipo='imagen' dibujar-si='(Tipo==3)&(Tp3corr2==1)' coord_abs='sí' expresión='(500,220)' archivo='images/bien.png'">
   <param name="G_33" value="espacio='E1' tipo='imagen' dibujar-si='(Tipo==3)&(Tp3corr2==2)' coord_abs='sí' expresión='(500,220)' archivo='images/mal.png'">
   <param name="G_34" value="espacio='E1' tipo='texto' color='grisObscuro' dibujar-si='(Tipo==3)&(nTry>0)' expresión='[20,260]' texto='¿De cuántas opciones puedes elegir para la entrada?\n¿De cuántas maneras puedes elegir el platillo fuerte?\n¿De cuántas maneras puedes elegir el postre?\n¿Cómo operas los valores encontrados para las 3 últimas preguntas, considerando que, a diferencia de los problemas de los comités, aquí no descartas elementos conforme los vas eligiendo?' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='675'">
   <param name="G_35" value="espacio='Resp' tipo='texto' color='grisObscuro' dibujar-si='(Tipo==3)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Hay 4 opciones para la entrada, {\*\mjaformula{\expr Tp3NumPlatoFuerte\decimals 0\fixed1}} opciones para el platillo fuerte y {\*\mjaformula{\expr Tp3NumPostre\decimals 0\fixed1}}\par maneras de escoger el postre.\par \par No obstante, de las 4 opciones de las entradas, s\u243 lo 2 no tienen carne.\par \par As\u237 , para las entradas realmente hay s\u243 lo 2 opciones. Por cada una de \u233 stas puedes\par escoger el platillo fuerte de  {\*\mjaformula{\expr Tp3NumPlatoFuerte\decimals 0\fixed1}} maneras, que da un total de  {\*\mjaformula{\expr 2*Tp3NumPlatoFuerte\decimals 0\fixed1}}  formas de\par elegir considerando la entrada y el platillo fuerte. Y por cada una de estas formas hay\par  {\*\mjaformula{\expr Tp3NumPostre\decimals 0\fixed1}} formas de escoger el postre, dando un total de  {\*\mjaformula{\expr Tp3Total\decimals 0\fixed1}}  maneras de elegir\par tu comida.\par \par Otra forma de verlo es que, usando la regla multiplicativa, hay \f2\fs38\i{\*\mjaformula (2)({\expr Tp3NumPlatoFuerte\decimals 0\fixed1})({\expr Tp3NumPostre\decimals 0\fixed1})={\expr Tp3Total\decimals 0\fixed1}}\f1\fs34\i0\par formas de elegir tu comida con las condiciones dadas.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_36" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(00000,0)' fijo='sí'">
   <param name="G_37" value="espacio='E1' tipo='texto' color='grisObscuro' dibujar-si='Tipo==4' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs34 Se tiene un grupo de {\*\mjaformula{\expr Tp4Hombres\decimals 0\fixed1}} hombres y uno de {\*\mjaformula{\expr Tp4Mujeres\decimals 0\fixed1}} mujeres del cual se desea enviar\par una asamblea representativa de {\*\mjaformula{\expr Tp4Representantes\decimals 0\fixed1}} personas.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_38" value="espacio='E1' tipo='texto' color='grisObscuro' dibujar-si='Tipo==4' expresión='[20,80]' texto='¿De cuántas formas puedes armar dicha asamblea?' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_39" value="espacio='E1' tipo='imagen' dibujar-si='(Tipo==4)&(Tp4corr1==1)' coord_abs='sí' expresión='(495,85)' archivo='images/bien.png'">
   <param name="G_40" value="espacio='E1' tipo='imagen' dibujar-si='(Tipo==4)&(Tp4corr1==2)' coord_abs='sí' expresión='(495,85)' archivo='images/mal.png'">
   <param name="G_41" value="espacio='E1' tipo='texto' color='grisObscuro' dibujar-si='Tipo==4' expresión='[20,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs34 Si deseas que esa asamblea consista en {\*\mjaformula{\expr Tp4RepHombres\decimals 0\fixed1}} hombres y {\*\mjaformula{\expr Tp4RepMujeres\decimals 0\fixed1}} mujeres, \u191 de\par cu\u225 ntas formas la puedes armar?}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_42" value="espacio='E1' tipo='imagen' dibujar-si='(Tipo==4)&(Tp4corr2==1)' coord_abs='sí' expresión='(385,150)' archivo='images/bien.png'">
   <param name="G_43" value="espacio='E1' tipo='imagen' dibujar-si='(Tipo==4)&(Tp4corr2==2)' coord_abs='sí' expresión='(385,150)' archivo='images/mal.png'">
   <param name="G_44" value="espacio='E1' tipo='texto' color='grisObscuro' dibujar-si='(Tipo==4)&(nTry>0)' expresión='[20,195]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs34 Nota que para la primera pregunta no importa si son mujeres u hombres los\par representantes. Tampoco importa el orden en que aparecen. \u191 Qu\u233  valores has de\par considerar y qu\u233  herramienta de conteo?\par \par Para la segunda pregunta el g\u233 nero s\u237  es relevante. \u191 De cu\u225 ntas formas puedes\par elegir {\*\mjaformula{\expr Tp4RepHombres\decimals 0\fixed1}} hombres de entre {\*\mjaformula{\expr Tp4Hombres\decimals 0\fixed1}} sin importar el orden o puesto que\par ocupen? \u191 De cu\u225 ntas formas puedes elegir {\*\mjaformula{\expr Tp4RepMujeres\decimals 0\fixed1}} mujeres de entre {\*\mjaformula{\expr Tp4Mujeres\decimals 0\fixed1}} sin\par importar el orden?\par \par Una vez encontrada la forma de elegir los hombres, nota que para\par cada forma puedes escoger de una a todas las formas de elegir las mujeres.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_45" value="espacio='Resp' tipo='texto' color='grisObscuro' dibujar-si='(Tipo==4)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Para la primera pregunta, sabemos que se quieren {\*\mjaformula{\expr Tp4Representantes\decimals 0\fixed1}} representantes de un total\par de {\*\mjaformula{\expr Tp4Hombres\decimals 0\fixed1}} hombres y {\*\mjaformula{\expr Tp4Mujeres\decimals 0\fixed1}} mujeres, es decir, de un total de {\*\mjaformula{\expr Tp4Total\decimals 0\fixed1}} individuos sin\par importar g\u233 nero ni puesto. Por ello, usamos las combinaciones del total tomados en\par el n\u250 mero de representantes: \f2\fs38\i{\*\mjaformula{\subix{\expr Tp4Total\decimals 0\fixed1}}C{\subix{\expr Tp4Representantes\decimals 0\fixed1}}={\fraction{\num{\expr Tp4Total\decimals 0\fixed1}!}{\den ({\expr Tp4Total\decimals 0\fixed1}-{\expr Tp4Representantes\decimals 0\fixed1})!{\expr Tp4Representantes\decimals 0\fixed1}!}}={\fraction{\num{\expr Tp4NumeradorForma1\decimals 0\fixed1}}{\den{\expr Tp4DenominadorForma1\decimals 0\fixed1}}}={\expr Tp4_01\decimals 0\fixed1}}\f1\fs34\i0 ,\par que es el n\u250 mero de formas distintas de seleccionar representantes.\par \par Para la segunda pregunta, vemos de cu\u225 ntas formas podemos tomar {\*\mjaformula{\expr Tp4Hombres\decimals 0\fixed1}} hombres en\par conjuntos de {\*\mjaformula{\expr Tp4RepHombres\decimals 0\fixed1}} sin importar orden o puesto. Por lo tanto, usamos tambi\u233 n\par combinaciones: \f2\fs38\i{\*\mjaformula{\subix{\expr Tp4Hombres\decimals 0\fixed1}}C{\subix{\expr Tp4RepHombres\decimals 0\fixed1}}={\fraction{\num{\expr Tp4Hombres\decimals 0\fixed1}!}{\den ({\expr Tp4Hombres\decimals 0\fixed1}-{\expr Tp4RepHombres\decimals 0\fixed1})!{\expr Tp4RepHombres\decimals 0\fixed1}!}}={\fraction{\num{\expr Tp4CombinHombresNum\decimals 0\fixed1}}{\den{\expr Tp4CombinHombresDen\decimals 0\fixed1}}}={\expr Tp4CombinHombres\decimals 0\fixed1}}\f1\fs34\i0 . Por cada\par una de estas formas, pueden considerarse todas las formas de combinar para el caso de\par mujeres, que es, similarmente, \f2\fs38\i{\*\mjaformula\f2\fs38\i{\subix{\expr Tp4Mujeres\decimals 0\fixed1}}C{\subix{\expr Tp4RepMujeres\decimals 0\fixed1}}={\fraction{\num{\expr Tp4Mujeres\decimals 0\fixed1}!}{\den ({\expr Tp4Mujeres\decimals 0\fixed1}-{\expr Tp4RepMujeres\decimals 0\fixed1})!{\expr Tp4RepMujeres\decimals 0\fixed1}!}}={\fraction{\num{\expr Tp4CombinMujeresNum\decimals 0\fixed1}}{\den{\expr Tp4CombinMujeresDen\decimals 0\fixed1}}}={\expr Tp4CombinMujeres\decimals 0\fixed1}}\f1\fs34\i0 .\par As\u237  pues, tomamos el producto de ambos para obtener el n\u250 mero total de formas de\par hacerlo: \f2\fs38\i{\*\mjaformula ({\expr Tp4CombinHombres\decimals 0\fixed1})({\expr Tp4CombinMujeres\decimals 0\fixed1})={\expr Tp4_02\decimals 0\fixed1}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_46" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(00000,0)' fijo='sí'">
   <param name="G_47" value="espacio='E1' tipo='texto' color='grisObscuro' dibujar-si='Tipo==5' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs34 Se tiran 2 dados. Cuenta el n\u250 mero de formas para hacer que los puntos sumen {\*\mjaformula{\expr Tp5Suma\decimals 0\fixed1}}.\par \u191 Cu\u225 l es la probabilidad porcentual de que sumen ello?}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_48" value="espacio='Resp' tipo='texto' color='grisObscuro' dibujar-si='(Tipo==5)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Nota que, para formar el n\u250 mero en cuesti\u243 n por la suma de valores de los dados, el\par primer dado puede tener un valor m\u237 nimo de {\*\mjaformula{\expr Tp5MinDado1\decimals 0\fixed1}} y un valor m\u225 ximo de {\*\mjaformula{\expr Tp5MaxDado1\decimals 0\fixed1}}.\par \par Ello te da un rango de valores entre el m\u237 nimo y el m\u225 ximo de {\*\mjaformula{\expr Tp5Dif\decimals 0\fixed1}} para este dado.\par De tal forma que hay {\*\mjaformula{\expr Tp5Dif\decimals 0\fixed1}} formas distintas de hacer dicha suma.\par \par Por otra parte, el n\u250 mero total de formas de tiros con dos dados se puede calcular\par considerando que el primer dado tiene 6 opciones, para cada una de las cuales el\par segundo tiene tambi\u233 n 6 opciones. As\u237  pues, usando la regla multiplicativa hay\par {\*\mjaformula 6{\supix 2}=36} tiros distintos para los 2 dados.\par \par An\u225 logamente al abordaje de las cartas, la probabilidad de sacar entonces {\*\mjaformula{\expr Tp5Suma\decimals 0\fixed1}} es\par el n\u250 mero de formas de sacar dicho n\u250 mero entre el total de tiros posibles; es decir,\par \f2\fs38\i{\*\mjaformula{\fraction{\num{\expr Tp5Dif\decimals 0\fixed1}}{\den 36}}={\expr Tp5_01/100\decimals 9\fixed0}}\f1\fs34\i0 , que porcentualmente (multiplicamos por 100) nos da \f2\fs38\i{\*\mjaformula{\expr Tp5_01\decimals 7\fixed0}%}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_49" value="espacio='E1' tipo='texto' color='grisObscuro' dibujar-si='Tipo==5' expresión='[120,67]' texto='%' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_50" value="espacio='E1' tipo='imagen' dibujar-si='(Tipo==5)&(corr==1)' coord_abs='sí' expresión='(150,70)' archivo='images/bien.png'">
   <param name="G_51" value="espacio='E1' tipo='imagen' dibujar-si='(Tipo==5)&(corr==2)' coord_abs='sí' expresión='(150,70)' archivo='images/mal.png'">
   <param name="G_52" value="espacio='E1' tipo='texto' color='grisObscuro' dibujar-si='(Tipo==5)&(nTry>0)' expresión='[20,100]' texto='Nota cuántas formas hay para los dados de tal forma que la suma de sus números dé el número indicado. Para saberlo, puedes buscar el valor mínimo que puede adoptar el primer dado y su valor máximo posible. Cuenta cuántas formas existen.\n\nPor otro lado, ¿cuántos distintos tiros de dados son posibles con 2 dados, independiente del resultado de la suma de los mismos? Para ello, observa las opciones posibles para el primer dado, y aquellas para el segundo. Si observas, las opciones del primero son independientes de las del segundo. Ello te indicará la operación que debes hacer entre el número de opciones del primero y las del segundo, y al operarlos, obtendrás el número de tiros distintos posibles.\n\nFinalmente, análogo al problema de las cartas, puedes encontrar la probabilidad porcentual relacionando correctamente el número de formas para obtener el número indicado y el número total de tiros distintos.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='675'">
   <param name="G_53" value="espacio='E1' tipo='texto' dibujar-si='0' expresión='[0,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Times New Roman;}\f1\fs30 corr=\f2\fs34\i{\*\mjaformula{\expr corr\decimals 2\fixed0}}\f1\fs30\i0    DisplayRespBT=\f2\fs34\i{\*\mjaformula{\expr DisplayRespBT\decimals 2\fixed0}}\f1\fs30\i0    nTry=\f2\fs34\i{\*\mjaformula{\expr nTry\decimals 2\fixed0}}\f1\fs30\i0    nPassed=\f2\fs34\i{\*\mjaformula{\expr nPassed\decimals 2\fixed0}}\f1\fs30\i0}' fijo='sí'">
   <param name="Animación" value="pausa='1000' controles='no' auto='no' inicio='t=0' hacer='t=t+1' mientras='t<6'">
