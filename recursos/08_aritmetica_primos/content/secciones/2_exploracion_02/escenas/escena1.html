<ajs name="Descartes" width=760 height=480 code="Descartes">

   <param name="E_01" value="tipo='R2' id='E1' O.x='-270' O.y='120' imagen='images/fondo.jpg' despl_imagen='expand.' fondo='grisClaro' red='no' red10='no' ejes='no' texto='no'">
   <param name="C_01" value="id='n' tipo='numérico' región='interior' espacio='E1' nombre='_nada_' expresión='(320,10,100,60)' valor='360' incr='1' min='1' max='10000' decimales='0' fijo='no' visible='sí'">

   <param name="A_01" value="id='Lmin()' algoritmo='sí' expresión='min' algoritmo='sí' Local='min, i' inicio='i=1; min=1000000' hacer='min=((n%i=0)&((n+2*(i+n/i))<min))?n+2*(i+n/i):min;i=i+1' mientras='i<101'">
   <param name="A_02" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez'">
   <param name="A_03" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='q=ent(n/p);e=n-(p*q);h=p-e'">
   <param name="G_01" value="espacio='E1' tipo='texto' expresión='[95,30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs42 Cantidad de cajas \f2\fs46\i{\*\mjaformula n}\f1\fs42\i0  =}' fuente='SansSerif,PLAIN,21' fijo='no'">
   <param name="G_02" value="espacio='E1' tipo='texto' expresión='[445,30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs42 N\u250 mero de filas \f2\fs46\i{\*\mjaformula p}\f1\fs42\i0  =}' fuente='SansSerif,PLAIN,21' fijo='no'">
   <param name="G_03" value="espacio='E1' tipo='polígono' expresión='(0,s)(q,s)(q,s+1)(0,s+1)(0,s)' familia='s' s.intervalo='[0,p-1]' s.pasos='p-1' relleno='ffff80'">
   <param name="G_04" value="espacio='E1' tipo='polígono' dibujar-si='e>0' expresión='(q,p-s)(q+1,p-s)(q+1,p-s-1)(q,p-s-1)(q,p-s)' familia='s' s.intervalo='[0,e-1]' s.pasos='e-1' relleno='ffff80'">
   <param name="G_05" value="espacio='E1' tipo='texto' dibujar-si='e>0' expresión='[20,430]' texto='q = [q], huecos en el paquete = [h]' fuente='SansSerif,PLAIN,21' fijo='no'">
   <param name="G_06" value="espacio='E1' tipo='polígono' expresión='(s,0)(s,p)(s+1,p)(s+1,0)(s,0)' familia='s' s.intervalo='[0,q-1]' s.pasos='q-1'">
   <param name="G_07" value="espacio='E1' tipo='polígono' dibujar-si='e>0' expresión='(q,p-s-e)(q+1,p-s-e)(q+1,p-s-1-e)(q,p-s-1-e)(q,p-s-e)' familia='s' s.intervalo='[0,h-1]' s.pasos='h-1' relleno='cc0000'">
   <param name="G_08" value="espacio='E1' tipo='texto' dibujar-si='(e=0)&(n+2*(p+q)>Lmin())' expresión='[20,430]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs46\i{\*\mjaformula q}\f2\fs42\i0  = {\*\mjaformula{\expr q}}, sin huecos, {\*\mjaformula{\expr n}} = {\*\mjaformula{\expr p}} \u215  {\*\mjaformula{\expr q}}, \f1\fs46\i{\*\mjaformula L}\f2\fs42\i0  = {\*\mjaformula{\expr n+2*(p+q)}}}' fuente='Serif,ITALIC,23' fijo='no'">
   <param name="G_09" value="espacio='E1' tipo='texto' dibujar-si='(e=0)&(n+2*(p+q)=Lmin())' expresión='[20,400]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}\f1\fs46\i{\*\mjaformula q}\f2\fs42\i0  = {\*\mjaformula{\expr q}}, sin huecos, {\*\mjaformula{\expr n}} = {\*\mjaformula{\expr p}} \u215  {\*\mjaformula{\expr q}}, \f1\fs46\i{\*\mjaformula L}\f2\fs42\i0  = {\*\mjaformula{\expr n+2*(p+q)}}\par \b Es la soluci\u243 n \u243 ptima.\b0}' fuente='Serif,ITALIC,23' fijo='no'">
   <param name="Animación" value="pausa='100' controles='no' auto='no' inicio='t=0' hacer='t=t+1;temp=((t=1)&(paso=0))?calcseg():0;temp=((t>14)&(t<16))?calrect():0;temp=((t>15)&(t<41))?trasp():0;temp=((t>40)&(t<61))?rotar():0;temp=((t>70)&(t<91))?traslada():0;temp=((t>80)&(t<101))?trasp2():0;temp=((t>99)&(t<111))?frazon():0;temp=(t=100)?recalc():0' mientras='t<110'">
