   <param name="A_03" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' inicio='modSegundero=0;s2=0;esc=0.4' hacer='agotoTiempo=0;correTiempo=0;animar=0;selecciono=0;correcto=0;tSeg=22;s2=tSeg/60;posX=50;posY=E2._h/2-10;N=ent(rnd*17)+3;miAleatorio();'">
   <param name="A_04" value="id='CALCULOS' algoritmo='sí' evaluar='siempre' hacer='s2=tSeg/60;esc=-0.034210526*N+1.034210526;retro=((tSeg==33)||selecciono)?1:retro;agotoTiempo=(tSeg==33)?1:agotoTiempo;;;'">

   <param name="G_03" value="espacio='E1' tipo='imagen' coord_abs='sí' expresión='(clockX-3,clockY-8,1,1)' archivo='images/cronometro.png'">

   <param name="G_11" value="espacio='E2' tipo='texto' dibujar-si='!retro' expresión='[botX[1]+52,E2._h-32]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs38{\*\mjaformula{\expr (4*N)+6\decimals 0\fixed1}}\f2\fs30}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_12" value="espacio='E2' tipo='texto' dibujar-si='!retro' expresión='[botX[2]+52,E2._h-32]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}\f1\fs38{\*\mjaformula{\expr ((4*N)+8)*0.9\decimals 0\fixed1}}\f2\fs30}' fuente='SansSerif,PLAIN,19' fijo='sí'">
   <param name="G_13" value="espacio='E2' tipo='imagen' dibujar-si='!retro' coord_abs='sí' expresión='(botX[0]+51,E2._h-35)' archivo='images/opcion.png'">
   <param name="G_14" value="espacio='E2' tipo='imagen' dibujar-si='!retro' coord_abs='sí' expresión='(botX[1]+51,E2._h-35)' archivo='images/opcion.png'">

   <param name="G_16" value="espacio='Retro' tipo='texto' dibujar-si='agotoTiempo' expresión='[20,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}\f1\fs30\par \f2\fs38          \fs40      Se te agot\u243  el tiempo.\par \par      Int\u233 ntalo de nuevo con otra figura. \f1\fs30}' fijo='sí'">

   <param name="G_18" value="espacio='Retro' tipo='texto' dibujar-si='selecciono&&correcto' expresión='[20,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;}\f1\fs30\par \f2\fs38          \fs40             \u161 Muy Bien!\par \par        La figura \f4\fs44\i{\*\mjaformula{\expr N\decimals 0\fixed1}}\f3\fs40\i0  tiene \f4\fs44\i{\*\mjaformula{\expr (4*N)+10\decimals 0\fixed1}}\f3\fs40\i0  cerillos. \f1\fs30}' fijo='sí'">
   <param name="G_19" value="espacio='Retro' tipo='texto' dibujar-si='selecciono&&!correcto' expresión='[20,0]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}\f1\fs30\par \f2\fs38          \fs40           Eso es incorrecto.\par \par  Trata de predecir el n\u250 mero de cerillos\par                     en otra figura\f1\fs30 .}' fijo='sí'">
   <param name="Animación" value="pausa='1000' controles='no' auto='sí' inicio='tSeg=22' hacer='tSeg=((correTiempo==1)&&!selecciono)?tSeg+1:tSeg' mientras='tSeg<33'">
</ajs></p>

<script id="macros/randoms.txt" type="descartes/macro">
tipo_de_macro=R2
Idioma=español
id='minRango' expresión='0' evaluar='una-sola-vez' constante='si'
id='maxRango' expresión='10' evaluar='una-sola-vez' constante='si'
id='n_numeros' expresión='ent(maxRango-minRango)'
id='VecAux1' tamaño='n_numeros+100' evaluar='una-sola-vez' expresión='VecAux1[0]=0;VecAux1[1]=0;VecAux1[2]=0' vector='si'
id='resultadoVec' tamaño='n_numeros+100' evaluar='una-sola-vez' vector='si'
id='initVecAux1()' inicio='_indexT=0;_ancla=minRango;' hacer='VecAux1[_indexT]=_ancla;_indexT=_indexT+1;_ancla=_ancla+1;' mientras='_indexT<n_numeros' algoritmo='si'
id='reacomodaVector(_posBorrar)' inicio='_indexAcomoda=_posBorrar;' hacer='VecAux1[_indexAcomoda]=VecAux1[_indexAcomoda+1];_indexAcomoda=_indexAcomoda+1' mientras='_indexAcomoda<(n_numeros-1)' algoritmo='si'
id='creaAleatorios()' inicio='initVecAux1();_indexCrearAl=0;' hacer='_cuantosQuedan=(n_numeros-_indexCrearAl);_indexAleatorio=ent(rnd*_cuantosQuedan);;resultadoVec[_indexCrearAl]=VecAux1[_indexAleatorio];;reacomodaVector(_indexAleatorio);_indexCrearAl=_indexCrearAl+1' mientras='_indexCrearAl<n_numeros' algoritmo='si'
tipo='texto' color='azul' expresión='[20,20*s]' familia='s' s.intervalo='[0,n_numeros-1]' s.pasos='n_numeros-1' texto='resultadoVec([s])=[resultadoVec[s]]' fijo='no' 
tipo='texto' color='azul' expresión='[220,20*s]' familia='s' s.intervalo='[0,n_numeros-1]' s.pasos='n_numeros-1' texto='VecAux1([s])=[VecAux1[s]]' fijo='no' 
</script>
