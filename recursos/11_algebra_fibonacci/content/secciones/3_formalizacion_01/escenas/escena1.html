   <param name="G_42" value="espacio='RespSP' tipo='texto' color='grisObscuro' dibujar-si='scrl==0' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;}\f1\fs34 Observa que el arreglo de abejas resaltado consiste en una reina y un z\u225 ngano.\par \par La generaci\u243 n que consiste justo en eso es la n\u250 mero 2.\par \par Arriba de la generaci\u243 n 2, en la 3a generaci\u243 n, hay 3 abejas (reina, z\u225 ngano y reina).\par \par Por lo tanto, arriba del arreglo resaltado y como parte de la generaci\u243 n 4, aparecer\u225 n\par 3 abejas que son id\u233 nticas a las de la 3a generaci\u243 n y pueden representarse como \f2\fs38\i{\*\mjaformula F{\subix 3}}\f1\fs34\i0 .\par \par Si generalizamos, observamos que en la generaci\u243 n \f2\fs38\i n\f1\fs34\i0  buscada (en este caso la\par 4), siempre habr\u225  el n\u250 mero de abejas de la generaci\u243 n posterior (\f2\fs38\i n-1\f1\fs34\i0 , que en\par este caso es 3) sobre la rama izquierda. Es decir, \b sobre la rama izquierda, en la\par generaci\u243 n n, habr\u225  \f4\fs38\i{\*\mjaformula F{\subix n-1}}\f3\fs34\i0  abejas\b0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">

   <param name="G_55" value="espacio='RespSP' tipo='texto' color='grisObscuro' dibujar-si='scrl==1' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;}\f1\fs34 Observa que el arreglo de abejas resaltado consiste en una reina.\par \par La generaci\u243 n que consiste justo en eso es la n\u250 mero 1 (dos generaciones adelante).\par \par Arriba de la generaci\u243 n 1 hay 2 abejas (reina y z\u225 ngano).\par \par Por lo tanto, arriba del arreglo resaltado aparecer\u225 n 2 abejas (como parte de\par la generaci\u243 n 4), donde ese 2 se puede representar como \f2\fs38\i{\*\mjaformula F{\subix 2}}\f1\fs34\i0 .\par \par Si generalizamos, observamos que en la generaci\u243 n \f2\fs38\i n\f1\fs34\i0  buscada (en este caso la\par 4), siempre habr\u225  el n\u250 mero de abejas de dos generaciones siguientes (\f2\fs38\i n-2\f1\fs34\i0 , que\par en este caso es 2) sobre la rama derecha. Es decir, \b sobre la rama derecha, en la\par generaci\u243 n n, habr\u225  \f4\fs38\i{\*\mjaformula F{\subix n-2}} \f3\fs34\i0 abejas.\b0}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_56" value="espacio='RespSP' tipo='texto' color='grisObscuro' dibujar-si='scrl==2' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 La contribuci\u243 n de la rama izquierda te da un n\u250 mero de abejas, al igual que la de la\par rama derecha.\par \par Estos n\u250 meros, por lo tanto, tendr\u225 n que sumarse para obtener el n\u250 mero total de\par abejas en la generaci\u243 n que buscas.\par \par Es decir, para obtener el n\u250 mero de abejas en la 4a generaci\u243 n, se deben sumar las\par de la generaci\u243 n siguiente y las de 2 generaciones siguientes. En lenguaje matem\u225 -\par tico:\f2\fs38\i  {\*\mjaformula F{\subix 4}=F{\subix 3}+F{\subix 2}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_57" value="espacio='RespSP' tipo='texto' color='grisObscuro' dibujar-si='scrl==3' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;}\f1\fs34 Observa que el arreglo de abejas resaltado consiste en reina, z\u225 ngano, reina.\par \par La generaci\u243 n siguiente (la 3) consiste en eso justamente.\par \par Arriba de dicha generaci\u243 n 3 hay 5 abejas (reina, z\u225 ngano, reina, reina, z\u225 ngano).\par \par Por lo tanto, arriba del arreglo resaltado aparecer\u225 n esas 5 abejas (como parte de\par la generaci\u243 n 5), y esas 5 abejas, id\u233 nticas a las de la generaci\u243 n 4, se pueden\par representar como \f2\fs38\i{\*\mjaformula F{\subix 4}}\f1\fs34\i0 .\par \par Si generalizamos, observamos que en la generaci\u243 n \f2\fs38\i n\f1\fs34\i0  buscada (en este caso la\par 5), siempre habr\u225  el n\u250 mero de abejas de la generaci\u243 n justo siguiente (\f2\fs38\i n-1\f1\fs34\i0 , que en\par este caso es 4) sobre la rama izquierda. Es decir, \b sobre la rama izquierda, en la\par generaci\u243 n n, habr\u225  \f4\fs38\i{\*\mjaformula F{\subix n-1}}\f3\fs34\i0  abejas.\b0}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_58" value="espacio='RespSP' tipo='texto' color='grisObscuro' dibujar-si='scrl==4' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;}\f1\fs34 Observa que el arreglo de abejas resaltado consiste en reina y z\u225 ngano.\par \par Ello es lo que se ve justo dos generaciones adelante (en la generaci\u243 n 2).\par \par Arriba de dicha generaci\u243 n 2 hay 3 abejas (reina, z\u225 ngano y reina).\par \par As\u237 , arriba del arreglo resaltado aparecer\u225 n esas 3 abejas como parte de la gene-\par raci\u243 n 5. Como son id\u233 nticas a la generaci\u243 n 3 se pueden representar como \f2\fs38\i{\*\mjaformula F{\subix 3}}\f1\fs34\i0 .\par \par Si generalizamos, observamos que en la generaci\u243 n \f2\fs38\i n\f1\fs34\i0  buscada (en este caso la\par 5), siempre habr\u225  el n\u250 mero de abejas de dos generaciones adelante (\f2\fs38\i n-2\f1\fs34\i0 , que\par en este caso es 3) sobre la rama derecha. Es decir, \b sobre la rama derecha, en la\par generaci\u243 n n, habr\u225  \f4\fs38\i{\*\mjaformula F{\subix n-2}}\f3\fs34\i0  abejas.\b0}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_59" value="espacio='RespSP' tipo='texto' color='grisObscuro' dibujar-si='scrl==5' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs34 La contribuci\u243 n de la rama izquierda te da un n\u250 mero de abejas, al igual que la de la\par rama derecha.\par \par Estos n\u250 meros, por lo tanto, se tendr\u225 n que \b sumar\b0  para obtener el n\u250 mero total de\par abejas en la generaci\u243 n que buscas.\par \par Es decir, para obtener el n\u250 mero de abejas de la 5a generaci\u243 n, has de sumar las de\par su generaci\u243 n siguiente y las de 2 generaciones siguientes. En lenguaje matem\u225 tico:\par \f3\fs38\i{\*\mjaformula F{\subix 5}=F{\subix 4}+F{\subix 3}}\f1\fs34\i0 . De forma general, \f3\fs38\i{\*\mjaformula F{\subix n}=F{\subix n-1}+F{\subix n-2}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
