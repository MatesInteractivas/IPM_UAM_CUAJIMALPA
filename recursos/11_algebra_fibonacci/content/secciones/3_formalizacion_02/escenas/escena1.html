   <param name="A_10" value="id='CALCULOS' algoritmo='sí' evaluar='siempre'">
   <param name="G_01" value="espacio='E1' tipo='texto' dibujar-si='0' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red35\green35\blue35;\red64\green64\blue64;\red34\green162\blue141;\red112\green63\blue24;\red228\green113\blue0;\red236\green112\blue24;\red32\green48\blue58;}\cf0\f1\fs34\u201 sta es una escena Descartes. Se recomiendan los siguientes lineamientos:\par \par \b Ancho m\u225 ximo\b0  de la escena: 760px\par \b Alto m\u225 ximo\b0  (recomendado, no obligatorio): 480px\par \par \b Texto de p\u225 rrafo\b0 : 17px, \cf1 color grisObscuro\cf0\par \par \b Bot\u243 n\b0 : 30px de alto, texto blanco de 16 puntos\par \par \b Men\u250 \b0 : 34px de alto \par \par \b Pulsador\b0 : alto recomendado 50px \par \par \b Campo de texto\b0 : 34px de alto\par \par Por lo general, los colores que se recomienda usar en las escenas para resaltar cosas son:\par * \cf2\b color 22a28d \b0\cf3\par * \b\cf4 color e47100\cf5\b0  (color de men\u250  de navegaci\u243 n)\cf3\par \par \cf1 El fondo de estas escenas es images/fondo.jpg\cf3\par \cf6\f3\fs30\par }' fuente='SansSerif,PLAIN,17' fijo='sí' info='Párrafo'">
   <param name="G_02" value="espacio='E1' tipo='texto' color='grisObscuro' dibujar-si='!shwPregs' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 El n\u250 mero de abejas de la generaci\u243 n inferior {\*\mjaformula{\expr GenInf\decimals 2\fixed0}} es {\*\mjaformula{\expr NAbejas[GenInf]\decimals 2\fixed0}}.\par Es decir, \f2\fs38\i{\*\mjaformula F{\subix{\expr GenInf\decimals 2\fixed0}}={\expr NAbejas[GenInf]\decimals 2\fixed0}}\f1\fs34\i0 .\par El n\u250 mero de abejas de la generaci\u243 n inferior {\*\mjaformula{\expr GenSup\decimals 2\fixed0}} es {\*\mjaformula{\expr NAbejas[GenSup]\decimals 2\fixed0}}.\par Es decir, \f2\fs38\i{\*\mjaformula F{\subix{\expr GenSup\decimals 2\fixed0}}={\expr NAbejas[GenSup]\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_03" value="espacio='Retro' tipo='ecuación' fondo='sí' color='negro' expresión='y=0'">
   <param name="G_04" value="espacio='E1' tipo='texto' color='grisObscuro' dibujar-si='!shwPregs' expresión='[580,270]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}\f1\fs46\i{\*\mjaformula{\fraction{\num F{\subix{\expr GenSup\decimals 2\fixed0}}}{\den F{\subix{\expr GenInf\decimals 2\fixed0}}}}={\fraction{\num{\expr NAbejas[GenSup]\decimals 2\fixed0}}{\den{\expr NAbejas[GenInf]\decimals 2\fixed0}}}}\f2\fs34\i0\par \f3\fs42\i{\*\mjaformula\f1\fs46\i ={\expr NAbejas[GenSup]/NAbejas[GenInf]\decimals 5\fixed0}\fs38{\expr (NAbejas[GenSup]*10000/NAbejas[GenInf]!=ent(NAbejas[GenSup]*10000/NAbejas[GenInf]))?&squot;...&squot;:&squot;&squot;\decimals 0\fixed1}}\f2\fs34\i0}' fuente='Serif,ITALIC,23' fijo='sí'">
   <param name="G_05" value="espacio='Retro' tipo='ecuación' fondo='sí' color='negro' expresión='x=0'">
   <param name="G_06" value="espacio='Retro' tipo='ecuación' color='008500' expresión='y=(sqrt(5)+1)/2'">
   <param name="G_07" value="espacio='Retro' tipo='punto' fondo='sí' expresión='(-0.17,s)' familia='s' s.intervalo='[1,2]' s.pasos='1' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs38\i{\*\mjaformula{\expr s\decimals 2\fixed0}}\f2\fs34\i0}' fuente='Serif,ITALIC,19' fijo='sí' tamaño='0'">
   <param name="G_08" value="espacio='Pregs' tipo='polígono' fondo='sí' color='8ebec0' coord_abs='sí' expresión='(1,1)(Pregs._w-1,1)(Pregs._w-1,Pregs._h-1)(1,Pregs._h-1)(1,1)' ancho='2'">
   <param name="G_09" value="espacio='Pregs' tipo='texto' color='grisObscuro' dibujar-si='scrl==0' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Sup\u243 n que cuentas con 3 generaciones sucesivas \f2\fs38\i{\*\mjaformula F{\subix n-2}}\f1\fs34\i0 , \f2\fs38\i{\*\mjaformula F{\subix n-1}}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula F{\subix n}}\f1\fs34\i0 , y est\u225 s\par considerando valores muy grandes de \f2\fs38\i n\f1\fs34\i0 . En ese caso, se puede considerar que\par los valores de los cocientes sucesivos son iguales.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_10" value="espacio='Pregs' tipo='texto' color='grisObscuro' dibujar-si='scrl==0' expresión='[10,90]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}\f1\fs34\u191 Cu\u225 l es el primer cociente que puedes formar de generaciones sucesivas\par con estos 3 n\u250 meros de Fibonacci? Considera los notaciones con los\par sub\u237 ndices m\u225 s bajos.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_11" value="espacio='Pregs' tipo='texto' color='grisObscuro' dibujar-si='scrl==0' expresión='[10,160]' texto='F\n\nF' fuente='Serif,ITALIC,19' fijo='sí' ancho='600'">
   <param name="G_12" value="espacio='Pregs' tipo='segmento' dibujar-si='scrl==0' coord_abs='sí' expresión='(10+420*s,210)(80+420*s,210)' familia='s' s.intervalo='[0,1]' s.pasos='1' fijo='sí' tamaño='0'">
   <param name="G_13" value="espacio='Pregs' tipo='imagen' dibujar-si='(scrl==0)&(corr1!=0)' coord_abs='sí' expresión='(Preg1Img[s,0],Preg1Img[s,1])' familia='s' s.intervalo='[0,3]' s.pasos='3' archivo='[Preg1Img[s,2]]'">
   <param name="G_14" value="espacio='Pregs' tipo='texto' color='grisObscuro' dibujar-si='scrl==0' expresión='[170,190]' texto='¿Y cómo será el otro cociente que puedes formar?' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='250'">
   <param name="G_15" value="espacio='Pregs' tipo='texto' color='grisObscuro' dibujar-si='scrl==0' expresión='[430,160]' texto='F\n\nF' fuente='Serif,ITALIC,19' fijo='sí' ancho='600'">
   <param name="G_16" value="espacio='RespSP' tipo='polígono' fondo='sí' color='8ebec0' coord_abs='sí' expresión='(1,1)(RespSP._w-1,1)(RespSP._w-1,RespSP._h-1)(1,RespSP._h-1)(1,1)' ancho='2'">
   <param name="G_17" value="espacio='RespSP' tipo='texto' color='grisObscuro' dibujar-si='scrl==0' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 De los 3 n\u250 meros de Fibonacci dados, los dos de \u237 ndice m\u225 s bajo son\par \f2\fs38\i{\*\mjaformula F{\subix n-2}}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula F{\subix n-1}}\f1\fs34\i0 . El cociente que puedes formar de estos dos sucesivos es\par \f2\fs38\i{\*\mjaformula{\fraction{\num F{\subix n-1}}{\den F{\subix n-2}}}}\f1\fs34\i0 .\par \par De los 3 n\u250 meros de Fibonacci dados, los dos de \u237 ndice m\u225 s alto son\par \f2\fs38\i{\*\mjaformula F{\subix n-1}}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula F{\subix n}}\f1\fs34\i0 . El cociente que puedes formar de estos dos sucesivos es\par \f2\fs38\i{\*\mjaformula{\fraction{\num F{\subix n}}{\den F{\subix n-1}}}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_18" value="espacio='Pregs' tipo='punto' fondo='sí' dibujar-si='0' expresión='(00000,0)' fijo='sí'">
   <param name="G_19" value="espacio='Pregs' tipo='texto' color='grisObscuro' dibujar-si='scrl==1' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Como estamos considerando n\u250 meros ya muy avanzados en la sucesi\u243 n, y\par hemos notado que los cocientes de estos sucesivos se parecen m\u225 s cada vez,\par podemos igualarlos: \f2\fs38\i{\*\mjaformula{\fraction{\num F{\subix n-1}}{\den F{\subix n-2}}}={\fraction{\num F{\subix n}}{\den F{\subix n-1}}}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_20" value="espacio='Pregs' tipo='texto' color='grisObscuro' dibujar-si='scrl==1' expresión='[10,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Recuerda que buscamos el valor del cociente. Como suponemos que son iguales,\par no importa si encontramos \f2\fs38\i{\*\mjaformula{\fraction{\num F{\subix n-1}}{\den F{\subix n-2}}}}\f1\fs34\i0 , o bien, \f2\fs38\i{\*\mjaformula{\fraction{\num F{\subix n}}{\den F{\subix n-1}}}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_21" value="espacio='Pregs' tipo='texto' color='grisObscuro' dibujar-si='scrl==1' expresión='[10,180]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Pero nos conviene obtener una expresi\u243 n en t\u233 rminos de uno de ellos solamente.\par Escogemos, as\u237  pues, \f2\fs38\i{\*\mjaformula{\fraction{\num F{\subix n-1}}{\den F{\subix n-2}}}}\f1\fs34\i0 , por lo que habremos de eliminar a \f2\fs38\i{\*\mjaformula F{\subix n}}\f1\fs34\i0  de alguna\par forma.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_22" value="espacio='Pregs' tipo='texto' color='grisObscuro' dibujar-si='scrl==1' expresión='[10,280]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34\u191 C\u243 mo expresas \f2\fs38\i{\*\mjaformula F{\subix n}}\f1\fs34\i0  en t\u233 rminos de \f2\fs38\i{\*\mjaformula F{\subix n-2}}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula F{\subix n-1}}\f1\fs34\i0 ? \f2\fs38\i{\*\mjaformula F{\subix n}=F}\f1\fs34\i0                        \f2\fs38\i F\f1\fs34\i0}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_23" value="espacio='Pregs' tipo='imagen' dibujar-si='(scrl==1)&(corr2!=0)' coord_abs='sí' expresión='(655,290)' familia='s' s.intervalo='[0,3]' s.pasos='3' archivo='[Preg2Img]'">
   <param name="G_24" value="espacio='RespSP' tipo='texto' color='grisObscuro' dibujar-si='scrl==1' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Recuerda la relaci\u243 n de un n\u250 mero de Fibonacci con sus dos n\u250 meros anteriores.\par \par En el caso de \f2\fs38\i{\*\mjaformula F{\subix n}}\f1\fs34\i0 , \f2\fs38\i{\*\mjaformula F{\subix n}=F{\subix n-2}+F{\subix n-1}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_25" value="espacio='Pregs' tipo='punto' fondo='sí' dibujar-si='0' expresión='(00000,0)' fijo='sí'">
   <param name="G_26" value="espacio='Pregs' tipo='texto' color='grisObscuro' dibujar-si='scrl==2' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Tras sustituir la expresi\u243 n que encontraste en la igualdad de cocientes, tenemos\par que \f2\fs38\i{\*\mjaformula{\fraction{\num F{\subix n-1}}{\den F{\subix n-2}}}={\fraction{\num F{\subix n-2}+F{\subix n-1}}{\den F{\subix n-1}}}}\f1\fs34\i0  o, lo que es lo mismo, \f2\fs38\i{\*\mjaformula\f2\fs38\i{\fraction{\num F{\subix n-1}}{\den F{\subix n-2}}}={\fraction{\num F{\subix n-2}}{\den F{\subix n-1}}}+1}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_27" value="espacio='Pregs' tipo='texto' color='grisObscuro' dibujar-si='scrl==2' expresión='[10,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Ahora, tenemos ya todo en t\u233 rminos de cociente de \f2\fs38\i{\*\mjaformula{\fraction{\num F{\subix n-1}}{\den F{\subix n-2}}}}\f1\fs34\i0  (o su inverso, \f2\fs38\i{\*\mjaformula{\fraction{\num F{\subix n-2}}{\den F{\subix n-1}}}}\f1\fs34\i0 ).\par Podemos, por facilidad, y para mejor identificar la ecuaci\u243 n que debemos abordar,\par sustituirlo por alguna variable que represente dicho cociente. Llam\u233 mosla \f2\fs38\i x\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_28" value="espacio='Pregs' tipo='texto' color='grisObscuro' dibujar-si='scrl==2' expresión='[10,210]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Si \f2\fs38\i{\*\mjaformula{\fraction{\num F{\subix n-1}}{\den F{\subix n-2}}}=x}\f1\fs34\i0 , \u191 a qui\u233 n es igual \f2\fs38\i{\*\mjaformula{\fraction{\num F{\subix n-2}}{\den F{\subix n-1}}}}\f1\fs34\i0 ?}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_29" value="espacio='Pregs' tipo='imagen' dibujar-si='(scrl==2)&(corr3!=0)' coord_abs='sí' expresión='(510,230)' archivo='[Preg3Img]'">
   <param name="G_30" value="espacio='RespSP' tipo='texto' color='grisObscuro' dibujar-si='scrl==2' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Observa que \f2\fs38\i{\*\mjaformula{\fraction{\num F{\subix n-2}}{\den F{\subix n-1}}}}\f1\fs34\i0  es \f2\fs38\i{\*\mjaformula{\fraction{\num F{\subix n-1}}{\den F{\subix n-2}}}}\f1\fs34\i0  pero con el numerador y denominador invertidos.\par \par Es decir, se puede expresar de la siguiente forma: \f2\fs38\i{\*\mjaformula{\fraction{\num F{\subix n-2}}{\den F{\subix n-1}}}={\fraction{\num 1}{\den{\fraction{\num F{\subix n-1}}{\den F{\subix n-2}}}}}}\f1\fs34\i0 . De tal\par forma que, si \f2\fs38\i{\*\mjaformula x={\fraction{\num F{\subix n-1}}{\den F{\subix n-2}}}}\f1\fs34\i0 , entonces \f2\fs38\i{\*\mjaformula{\fraction{\num F{\subix n-2}}{\den F{\subix n-1}}}={\fraction{\num 1}{\den{\fraction{\num F{\subix n-1}}{\den F{\subix n-2}}}}}={\fraction{\num 1}{\den x}}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_31" value="espacio='Pregs' tipo='punto' fondo='sí' dibujar-si='0' expresión='(00000,0)' fijo='sí'">
   <param name="G_32" value="espacio='Pregs' tipo='texto' color='grisObscuro' dibujar-si='scrl==3' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 As\u237  pues, sustituyendo \f2\fs38\i x\f1\fs34\i0  en la expresi\u243 n, llegamos a la siguiente ecuaci\u243 n:\par \f2\fs38\i{\*\mjaformula x={\fraction{\num 1}{\den x}}+1}\f1\fs34\i0 . Desgraciadamente, tenemos una \f2\fs38\i x\f1\fs34\i0  lineal y una inversa (en el\par \f2\fs38\i{\*\mjaformula{\fraction{\num 1}{\den x}}}\f1\fs34\i0 ).}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_33" value="espacio='Pregs' tipo='texto' color='grisObscuro' dibujar-si='scrl==3' expresión='[10,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34\u191 Qu\u233  estrategia conviene mejor para encontrar el valor num\u233 rico de \f2\fs38\i x\f1\fs34\i0 ?}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_34" value="espacio='Pregs' tipo='imagen' dibujar-si='(scrl==3)&(corr4!=0)' coord_abs='sí' expresión='(400,170)' archivo='[Preg4Img]'">
   <param name="G_35" value="espacio='RespSP' tipo='texto' color='grisObscuro' dibujar-si='scrl==3' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Si intentas despejar la \f2\fs38\i x\f1\fs34\i0  lineal, te quedar\u225  en t\u233 rminos de un \f2\fs38\i{\*\mjaformula{\fraction{\num 1}{\den x}}}\f1\fs34\i0 , por lo que\par no podr\u225 s efectivamente despejarlo.\par \par Si intentas despejar la \f2\fs38\i x\f1\fs34\i0  del \f2\fs38\i{\*\mjaformula{\fraction{\num 1}{\den x}}}\f1\fs34\i0 , tambi\u233 n te quedar\u225  en t\u233 rminos de un \f2\fs38\i{\*\mjaformula{\fraction{\num 1}{\den x}}}\f1\fs34\i0\par y vuelves a tener el mismo problema.\par \par Si elevas ambos lados al cuadrado, te quedar\u225  una \f2\fs38\i{\*\mjaformula x{\supix 2}}\f1\fs34\i0  como funci\u243 n de\par t\u233 rminos \f2\fs38\i{\*\mjaformula{\fraction{\num 1}{\den x{\supix 2}}}}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula{\fraction{\num 1}{\den x}}}\f1\fs34\i0 , por lo que tampoco solucionas el problema.\par \par Sin embargo, si multiplicas ambos lados por \f2\fs38\i x\f1\fs34\i0 , te quedar\u225  una ecuaci\u243 n\par cuadr\u225 tica que puedes resolver mediante la f\u243 rmula general.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_36" value="espacio='Pregs' tipo='punto' fondo='sí' dibujar-si='0' expresión='(00000,0)' fijo='sí'">
   <param name="G_37" value="espacio='Pregs' tipo='texto' color='grisObscuro' dibujar-si='scrl==4' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Al multiplicar ambos lados de la ecuaci\u243 n por \f2\fs38\i x\f1\fs34\i0 , la ecuaci\u243 n resultante es\par \f2\fs38\i{\*\mjaformula x{\supix 2}=1+x}\f1\fs34\i0 . Reacomodando los t\u233 rminos en un mismo lado de la igualdad,\par se convierte en \f2\fs38\i{\*\mjaformula x{\supix 2}-x-1=0}\f1\fs34\i0 . Notamos que los coeficientes de esta\par ecuaci\u243 n cuadr\u225 tica son \f2\fs38\i a=1\f1\fs34\i0 , \f2\fs38\i b=-1\f1\fs34\i0  y \f2\fs38\i c=-1\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_38" value="espacio='Pregs' tipo='texto' color='grisObscuro' dibujar-si='scrl==4' expresión='[10,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Recuerda que la soluci\u243 n de este tipo de ecuaciones est\u225  dada por la f\u243 rmula\par general:\par \f2\fs38\i{\*\mjaformula x={\fraction{\num -b\u8723 {\radical{\index}{\radicand b{\supix 2}-4ac}}}{\den 2a}}}\f1\fs34\i0 . Ten cuidado al insertar los valores en esta f\u243 rmula\par (observa que algunos de los par\u225 metros tienen signo negativo).}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_39" value="espacio='Pregs' tipo='texto' color='grisObscuro' dibujar-si='scrl==4' expresión='[10,250]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}\f1\fs34\u191 Qu\u233  valor \b\ul positivo\b0\ulnone  obtienes para la \f3\fs38\i x\f1\fs34\i0 ? Introduce al menos 5 decimales.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_40" value="espacio='Pregs' tipo='imagen' dibujar-si='(scrl==4)&(corr5!=0)' coord_abs='sí' expresión='(110,290)' archivo='[Preg5Img]'">
   <param name="G_41" value="espacio='RespSP' tipo='texto' color='grisObscuro' dibujar-si='scrl==4' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}\f1\fs34 Sustituyendo los valores en la f\u243 rmula general:\par \f2\fs38\i{\*\mjaformula x={\fraction{\num -(-1)\u8723 {\radical{\index}{\radicand (-1){\supix 2}-4(1)(-1)}}}{\den 2(1)}}={\fraction{\num 1\u8723 {\radical{\index}{\radicand 1+4}}}{\den 2}}}\f1\fs34\i0 .\par \par Para obtener el valor positivo (que es el \u250 nico que tiene sentido para un\par cociente de n\u250 meros positivos), usamos el signo + de la ra\u237 z. De donde se\par obtiene: \f2\fs38\i{\*\mjaformula x={\fraction{\num 1+{\radical{\index}{\radicand 5}}}{\den 2}}=1.61803...}\f1\fs34\i0\par \par Tal vez ya ubiques este n\u250 mero, pero por si no, se le conoce como la\par \b\i proporci\u243 n \u225 urea\b0\i0 , y se denota por la letra griega Fi may\u250 scula: \f2\fs38\i\u934 \f1\fs34\i0 .\par Es decir, \f2\fs38\i\u934 \f4\fs34 =1.61803\i0 ...}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_42" value="espacio='Retro' tipo='punto' fondo='sí' expresión='(s/5-0.175,-0.15)' familia='s' s.intervalo='[0,15]' s.pasos='15' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Arial;}\f1\fs38\i{\*\mjaformula{\expr s\decimals 2\fixed0}}\f2\fs34\i0}' fuente='Serif,ITALIC,19' fijo='sí' tamaño='0'">
   <param name="G_43" value="espacio='Retro' tipo='polígono' fondo='sí' color='8ebec0' coord_abs='sí' expresión='(1,1)(Retro._w-1,1)(Retro._w-1,Retro._h-1)(1,Retro._h-1)(1,1)' ancho='2'">
   <param name="G_44" value="espacio='Retro' tipo='punto' color='cb0000' expresión='(GenInf/5,NAbejas[GenSup]/NAbejas[GenInf])' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs38\i{\*\mjaformula{\expr NAbejas[GenSup]/NAbejas[GenInf]\decimals 5\fixed0}{\expr (NAbejas[GenSup]*10000/NAbejas[GenInf]!=ent(NAbejas[GenSup]*10000/NAbejas[GenInf]))?&squot;...&squot;:&squot;&squot;\decimals 0\fixed1}}\f2\fs30\i0}' fuente='Serif,ITALIC,19' fijo='sí' tamaño='5'">
   <param name="G_45" value="espacio='Retro' tipo='punto' color='cb0000' expresión='(s/5,NAbejas[s+1]/NAbejas[s])' familia='s' s.intervalo='[0,GenInf]' s.pasos='GenInf' fuente='Serif,ITALIC,19' fijo='sí' tamaño='5'">
</ajs></p>
