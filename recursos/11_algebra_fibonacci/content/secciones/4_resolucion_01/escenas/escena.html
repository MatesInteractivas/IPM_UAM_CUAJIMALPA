   <param name="C_04" value="id='Resp2' tipo='numérico' interfaz='campo de texto' región='interior' espacio='E1' nombre='_nada_' expresión='(20,50,100,34)' incr='1' min='0' discreto='sí' decimales='0' fijo='sí' visible='sí' dibujar-si='Tipo==2' activo-si='(corr2!=1)&(!shwRespSP)' pos_mensajes='centro'">
   <param name="C_05" value="id='iSuc2a' tipo='numérico' región='interior' espacio='RespSP' nombre='_nada_' expresión='(10,40,27,50)' valor='2' incr='1' min='2' max='Tp2Ind1' discreto='sí' decimales='0' fijo='sí' visible='sí' dibujar-si='Tipo==2' pos_mensajes='centro'">
   <param name="C_06" value="id='iSuc2b' tipo='numérico' región='interior' espacio='RespSP' nombre='_nada_' expresión='(10,130,27,50)' valor='2' incr='1' min='2' max='Tp2Ind2' discreto='sí' decimales='0' fijo='sí' visible='sí' dibujar-si='Tipo==2' pos_mensajes='centro'">
   <param name="C_07" value="id='Resp3' tipo='numérico' interfaz='campo de texto' región='interior' espacio='E1' nombre='_nada_' expresión='(20,80,100,34)' incr='1' min='0' discreto='sí' decimales='0' fijo='sí' visible='sí' dibujar-si='Tipo==3' activo-si='(corr3!=1)&(!shwRespSP)' pos_mensajes='centro'">
   <param name="C_08" value="id='Resp4a' tipo='numérico' interfaz='campo de texto' región='interior' espacio='E1' nombre='_nada_' expresión='(180,110,100,34)' incr='1' min='0' discreto='sí' decimales='0' fijo='sí' visible='sí' dibujar-si='Tipo==4' activo-si='(corr4a!=1)&(!shwRespSP)' pos_mensajes='centro'">
   <param name="C_09" value="id='Resp4b' tipo='numérico' interfaz='campo de texto' región='interior' espacio='E1' nombre='_nada_' expresión='(20,220,100,34)' incr='0.00001' min='0' discreto='sí' decimales='5' fijo='no' visible='sí' dibujar-si='Tipo==4' activo-si='(corr4b!=1)&(!shwRespSP)' pos_mensajes='centro'">
   <param name="C_10" value="id='iSuc4' tipo='numérico' región='interior' espacio='RespSP' nombre='_nada_' expresión='(10,40,27,50)' valor='2' incr='1' min='2' max='Tp4Ind1+1' discreto='sí' decimales='0' fijo='sí' visible='sí' dibujar-si='Tipo==4' pos_mensajes='centro'">
   <param name="C_11" value="id='VerifBt' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Verificar' expresión='(E1._w/4-60,E1._h-35,120,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' fuente puntos='16' imagen='images/btn120x30.png' acción='calcular' parámetro='bla=(Tipo==1)?Verif1():bla\nbla=(Tipo==2)?Verif2():bla\nbla=(Tipo==3)?Verif3():bla\nbla=(Tipo==4)?Verif4():bla' activo-si='!shwRespSP' pos_mensajes='centro'">
   <param name="C_12" value="id='VerRespBt' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Respuesta' expresión='(E1._w/2-60,E1._h-35,120,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' fuente puntos='16' imagen='images/btn120x30.png' acción='calcular' parámetro='shwRespSP=1' dibujar-si='dispVerRespBt' activo-si='!shwRespSP' pos_mensajes='centro'">
   <param name="C_13" value="id='ContBt' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Continuar' expresión='(E1._w*3/4-60,E1._h-35,120,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' fuente puntos='16' imagen='images/btn120x30.png' acción='calcular' parámetro='ReInit()' dibujar-si='((Tipo==1)&(corr1==1))|((Tipo==2)&(corr2==1))|((Tipo==3)&(corr3==1))|((Tipo==4)&(corr4==1))' activo-si='!shwRespSP'">
   <param name="A_01" value="id='Preg4Img' vector='sí' matriz='sí' evaluar='una-sola-vez' columnas='2' expresión=';'">

   <param name="A_06" value="id='NAbejas2' vector='sí' evaluar='una-sola-vez' tamaño='26'">
   <param name="A_07" value="id='ReInit()' algoritmo='sí' algoritmo='sí' hacer='ReInVars();;Tipo=(Tipo<4)?Tipo+1:1;;bla=(Tipo==1)?Genera1():bla;bla=(Tipo==2)?Genera2():bla;bla=(Tipo==3)?Genera3():bla;bla=(Tipo==4)?Genera4():bla'">
   <param name="A_08" value="id='ReInVars()' algoritmo='sí' algoritmo='sí' hacer='Resp1=0;corr1=0;cont1=0;;Resp2=0;corr2=0;cont2=0;;Resp3=0;corr3=0;cont3=0;;Resp4=0;corr4=0;cont4=0;;dispVerRespBt=0'">
   <param name="A_09" value="id='InicializaAbejas()' algoritmo='sí' algoritmo='sí' inicio='NAbejas[0]=1;NAbejas2[0]=1;NAbejas[1]=1;NAbejas2[1]=2;contAbejas=2' hacer='NAbejas[contAbejas]=NAbejas[contAbejas-2]+NAbejas[contAbejas-1];NAbejas2[contAbejas]=NAbejas2[contAbejas-2]+NAbejas2[contAbejas-1];contAbejas=contAbejas+1' mientras='contAbejas<26'">
   <param name="A_10" value="id='Genera1()' algoritmo='sí' algoritmo='sí' hacer='Tp1Ind=16+ent(7.9999*rnd)'">
   <param name="A_11" value="id='Genera2()' algoritmo='sí' algoritmo='sí' hacer='Tp2Ind1=16+ent(7.9999*rnd);Tp2Ind2=16+ent(7.9999*rnd)' mientras='Tp2Ind2<=Tp2Ind1'">
   <param name="A_12" value="id='Genera3()' algoritmo='sí' algoritmo='sí' hacer='Tp3Ind1=20+ent(4.9999*rnd)'">
   <param name="A_13" value="id='Genera4()' algoritmo='sí' algoritmo='sí' hacer='Tp4Ind1=5+ent(5.9999*rnd)'">
   <param name="A_14" value="id='Verif1()' algoritmo='sí' algoritmo='sí' inicio='corr1=1' hacer='corr1=(NAbejas[Tp1Ind]==Resp1)?corr1:2;Preg1Img[2]=(corr1==1)?&squot;images/bien.png&squot;:&squot;images/mal.png&squot;;;cont1=(corr1==2)?cont1+1:cont1;dispVerRespBt=((cont1>2)&(corr1==2))?1:0;;Preg1Img[0]=140;Preg1Img[1]=60'">
   <param name="A_15" value="id='Verif2()' algoritmo='sí' algoritmo='sí' inicio='corr2=1' hacer='corr2=(Resp2==NAbejas[Tp2Ind2]-NAbejas[Tp2Ind1])?corr2:2;Preg2Img[2]=(corr2==1)?&squot;images/bien.png&squot;:&squot;images/mal.png&squot;;;cont2=(corr2==2)?cont2+1:cont2;dispVerRespBt=((cont2>2)&(corr2==2))?1:0;;Preg2Img[0]=140;Preg2Img[1]=60'">
   <param name="A_16" value="id='Verif3()' algoritmo='sí' algoritmo='sí' inicio='corr3=1' hacer='corr3=(Resp3==NAbejas[Tp3Ind1+1])?corr3:2;Preg3Img[2]=(corr3==1)?&squot;images/bien.png&squot;:&squot;images/mal.png&squot;;;cont3=(corr3==2)?cont3+1:cont3;dispVerRespBt=((cont3>2)&(corr3==2))?1:0;;Preg3Img[0]=140;Preg3Img[1]=90'">
   <param name="A_17" value="id='Verif4()' algoritmo='sí' algoritmo='sí' inicio='corr4=1' hacer='corr4a=(Resp4a==NAbejas2[Tp4Ind1])?1:2;Preg4Img[0,2]=(corr4a==1)?&squot;images/bien.png&squot;:&squot;images/mal.png&squot;;corr4b=(abs(Resp4b-(NAbejas2[Tp4Ind1+1]/NAbejas2[Tp4Ind1]))<=0.00002)?1:2;Preg4Img[1,2]=(corr4b==1)?&squot;images/bien.png&squot;:&squot;images/mal.png&squot;;corr4=((corr4a==1)&(corr4b==1))?corr4:2;;cont4=(corr4==2)?cont4+1:cont4;dispVerRespBt=((cont4>2)&(corr4==2))?1:0;;Preg4Img[0,0]=300;Preg4Img[0,1]=120;Preg4Img[1,0]=140;Preg4Img[1,1]=230'">
   <param name="A_18" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='InicializaAbejas();ReInit();GenInf=0;GenSup=GenInf+1'">
   <param name="A_19" value="id='CALCULOS' algoritmo='sí' evaluar='siempre'">
   <param name="G_01" value="espacio='E1' tipo='texto' dibujar-si='0' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red35\green35\blue35;\red64\green64\blue64;\red34\green162\blue141;\red112\green63\blue24;\red228\green113\blue0;\red236\green112\blue24;\red32\green48\blue58;}\cf0\f1\fs34\u201 sta es una escena Descartes. Se recomiendan los siguientes lineamientos:\par \par \b Ancho m\u225 ximo\b0  de la escena: 760px\par \b Alto m\u225 ximo\b0  (recomendado, no obligatorio): 480px\par \par \b Texto de p\u225 rrafo\b0 : 17px, \cf1 color grisObscuro\cf0\par \par \b Bot\u243 n\b0 : 30px de alto, texto blanco de 16 puntos\par \par \b Men\u250 \b0 : 34px de alto \par \par \b Pulsador\b0 : alto recomendado 50px \par \par \b Campo de texto\b0 : 34px de alto\par \par Por lo general, los colores que se recomienda usar en las escenas para resaltar cosas son:\par * \cf2\b color 22a28d \b0\cf3\par * \b\cf4 color e47100\cf5\b0  (color de men\u250  de navegaci\u243 n)\cf3\par \par \cf1 El fondo de estas escenas es images/fondo.jpg\cf3\par \cf6\f3\fs30\par }' fuente='SansSerif,PLAIN,17' fijo='sí' info='Párrafo'">
   <param name="G_02" value="espacio='E1' tipo='texto' color='grisObscuro' dibujar-si='Tipo==1' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Calcula el n\u250 mero de Fibonacci para el \u237 ndice \f2\fs38\i{\*\mjaformula n={\expr Tp1Ind\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_03" value="espacio='RespSP' tipo='polígono' fondo='sí' color='8ebec0' coord_abs='sí' expresión='(1,1)(RespSP._w-1,1)(RespSP._w-1,RespSP._h-1)(1,RespSP._h-1)(1,1)' ancho='2'">
   <param name="G_04" value="espacio='RespSP' tipo='texto' color='grisObscuro' dibujar-si='Tipo==1' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Recuerda que puedes generar los n\u250 meros en la sucesi\u243 n sumando los dos\par anteriores en la misma, y con las condiciones iniciales \f2\fs38\i{\*\mjaformula F{\subix 0}=1}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula F{\subix 1}=1}\f1\fs34\i0 .\par \par Var\u237 a el pulsador y observa c\u243 mo se van sumando los n\u250 meros:\par \par          \f2\fs38\i{\*\mjaformula F{\subix{\expr iSuc1\decimals 2\fixed0}}=F{\subix{\expr iSuc1-2\decimals 2\fixed0}}+F{\subix{\expr iSuc1-1\decimals 2\fixed0}}={\expr NAbejas[iSuc1-2]\decimals 2\fixed0}+{\expr NAbejas[iSuc1-1]\decimals 2\fixed0}={\expr NAbejas[iSuc1]\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_05" value="espacio='E1' tipo='imagen' dibujar-si='corr1!=0' coord_abs='sí' expresión='(Preg1Img[0],Preg1Img[1])' archivo='[Preg1Img[2]]'">
   <param name="G_06" value="espacio='E1' tipo='texto' color='grisObscuro' dibujar-si='corr1==2' expresión='[20,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Suma \f2\fs38\i{\*\mjaformula F{\subix 0}+F{\subix 1}}\f1\fs34\i0  para obtener \f2\fs38\i{\*\mjaformula F{\subix 2}}\f1\fs34\i0 . Despu\u233 s suma \f2\fs38\i{\*\mjaformula F{\subix 1}+F{\subix 2}}\f1\fs34\i0  para obtener \f2\fs38\i{\*\mjaformula F{\subix 3}}\f1\fs34\i0 . Y as\u237 \par sucesivamente hasta que llegues al \u237 ndice para el cual se te pide el n\u250 mero de\par Fibonacci en cuesti\u243 n.\par \par Te conviene mantener una lista de los mismos para que, si se te pide hacer un\par c\u225 lculo semejante despu\u233 s, no tengas que construir la sucesi\u243 n desde el principio.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_07" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(00000,0)' fijo='sí'">
   <param name="G_08" value="espacio='E1' tipo='texto' color='grisObscuro' dibujar-si='Tipo==2' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34\u191 Cu\u225 ntas abejas m\u225 s hay para el \u237 ndice \f2\fs38\i{\*\mjaformula{\expr Tp2Ind2\decimals 2\fixed0}}\f1\fs34\i0  que para el \u237 ndice \f2\fs38\i{\*\mjaformula{\expr Tp2Ind1\decimals 2\fixed0}}\f1\fs34\i0 ?}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_09" value="espacio='E1' tipo='imagen' dibujar-si='corr2!=0' coord_abs='sí' expresión='(Preg2Img[0],Preg2Img[1])' archivo='[Preg2Img[2]]'">
   <param name="G_10" value="espacio='E1' tipo='texto' color='grisObscuro' dibujar-si='corr2==2' expresión='[20,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 De forma semejante al problema anterior, calcula primero \f2\fs38\i{\*\mjaformula F{\subix{\expr Tp2Ind1\decimals 2\fixed0}}}\f1\fs34\i0 .\par \par Posteriormente calcula \f2\fs38\i{\*\mjaformula F{\subix{\expr Tp2Ind2\decimals 2\fixed0}}}\f1\fs34\i0 .\par \par Finalmente, aplica la operaci\u243 n correcta entre los dos n\u250 meros obtenidos para calcular\par la diferencia entre ambos, que indica cu\u225 ntas abejas m\u225 s hay para el \u237 ndice \f2\fs38\i{\*\mjaformula{\expr Tp2Ind2\decimals 2\fixed0}}\f1\fs34\i0\par que para el \u237 ndice \f2\fs38\i{\*\mjaformula{\expr Tp2Ind1\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_11" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(00000,0)' fijo='sí'">
   <param name="G_12" value="espacio='E1' tipo='texto' color='grisObscuro' dibujar-si='Tipo==3' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Sup\u243 n que alguien te dice que \f2\fs38\i{\*\mjaformula F{\subix{\expr Tp3Ind1\decimals 2\fixed0}}={\expr NAbejas[Tp3Ind1]\decimals 2\fixed0}}\f1\fs34\i0 . Estima \f2\fs38\i{\*\mjaformula F{\subix{\expr Tp3Ind1+1\decimals 2\fixed0}}}\f1\fs34\i0  sin necesidad de construir\par todo el \u225 rbol geneal\u243 gico.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_13" value="espacio='RespSP' tipo='punto' fondo='sí' dibujar-si='0' expresión='(00000,0)' fijo='sí'">
   <param name="G_14" value="espacio='RespSP' tipo='texto' color='grisObscuro' dibujar-si='Tipo==2' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Var\u237 a el pulsador hasta obtener el n\u250 mero de Fibonacci para el \u237 ndice \f2\fs38\i{\*\mjaformula{\expr Tp2Ind1\decimals 2\fixed0}}\f1\fs34\i0 :\par \par          \f2\fs38\i{\*\mjaformula F{\subix{\expr iSuc2a\decimals 2\fixed0}}=F{\subix{\expr iSuc2a-2\decimals 2\fixed0}}+F{\subix{\expr iSuc2a-1\decimals 2\fixed0}}={\expr NAbejas[iSuc2a-2]\decimals 2\fixed0}+{\expr NAbejas[iSuc2a-1]\decimals 2\fixed0}={\expr NAbejas[iSuc2a]\decimals 2\fixed0}}\f1\fs34\i0 .\par \par Ahora var\u237 a el pulsador hasta obtener el n\u250 mero de Fibonacci para \f2\fs38\i{\*\mjaformula n={\expr Tp2Ind2\decimals 2\fixed0}}\f1\fs34\i0 :\par \par          \f2\fs38\i{\*\mjaformula F{\subix{\expr iSuc2b\decimals 2\fixed0}}=F{\subix{\expr iSuc2b-2\decimals 2\fixed0}}+F{\subix{\expr iSuc2b-1\decimals 2\fixed0}}={\expr NAbejas[iSuc2b-2]\decimals 2\fixed0}+{\expr NAbejas[iSuc2b-1]\decimals 2\fixed0}={\expr NAbejas[iSuc2b]\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_15" value="espacio='RespSP' tipo='texto' color='grisObscuro' dibujar-si='(Tipo==2)&(iSuc2b==Tp2Ind2)&(iSuc2a==Tp2Ind1)' expresión='[10,190]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 La diferencia es la operaci\u243 n que te permite saber cu\u225 ntas abejas m\u225 s hay para el\par \u237 ndice \f2\fs38\i{\*\mjaformula{\expr Tp2Ind2\decimals 2\fixed0}}\f1\fs34\i0  que para el \f2\fs38\i{\*\mjaformula{\expr Tp2Ind1\decimals 2\fixed0}}\f1\fs34\i0 .\par \par Es decir, hay \f2\fs38\i{\*\mjaformula{\expr NAbejas[Tp2Ind2]\decimals 2\fixed0}-{\expr NAbejas[Tp2Ind1]\decimals 2\fixed0}={\expr NAbejas[Tp2Ind2]-NAbejas[Tp2Ind1]\decimals 2\fixed0}}\f1\fs34\i0  m\u225 s abejas en el \u225 rbol para el \u237 ndice\par \f2\fs38\i{\*\mjaformula{\expr Tp2Ind2\decimals 2\fixed0}}\f1\fs34\i0  que para el \u237 ndice \f2\fs38\i{\*\mjaformula{\expr Tp2Ind1\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_16" value="espacio='RespSP' tipo='punto' fondo='sí' dibujar-si='0' expresión='(00000,0)' fijo='sí'">
   <param name="G_17" value="espacio='E1' tipo='imagen' dibujar-si='corr3!=0' coord_abs='sí' expresión='(Preg3Img[0],Preg3Img[1])' archivo='[Preg3Img[2]]'">
   <param name="G_18" value="espacio='E1' tipo='texto' color='grisObscuro' dibujar-si='corr3==2' expresión='[20,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Observa que, para \f2\fs38\i{\*\mjaformula n={\expr Tp3Ind1\decimals 2\fixed0}}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula n={\expr Tp3Ind1+1\decimals 2\fixed0}}\f1\fs34\i0 , la sucesi\u243 n ya est\u225  muy avanzada.\par Adem\u225 s, estos dos \u237 ndices son sucesivos.\par \par \u191 A qui\u233 n se parece el cociente de dos n\u250 meros de Fibonacci sucesivos cuando sus\par \u237 ndices son grandes?\par \par \u191 C\u243 mo puedes usar esto a tu favor en el c\u225 lculo de \f2\fs38\i{\*\mjaformula F{\subix{\expr Tp3Ind1+1\decimals 2\fixed0}}}\f1\fs34\i0 ?}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_19" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(00000,0)' fijo='sí'">
   <param name="G_20" value="espacio='E1' tipo='texto' color='grisObscuro' dibujar-si='Tipo==4' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Ahora, imagina que tienes una nueva sucesi\u243 n a la que llamaremos \f2\fs38\i f\f1\fs34\i0  (con min\u250 scula).\par Al igual que la de Fibonacci, \f2\fs38\i{\*\mjaformula f{\subix n}=f{\subix n-2}+f{\subix n-1}}\f1\fs34\i0 . La diferencia es c\u243 mo empieza la\par sucesi\u243 n. Los valores iniciales para este caso son \f2\fs38\i{\*\mjaformula f{\subix 0}=1}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula f{\subix 1}=2}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_21" value="espacio='RespSP' tipo='texto' color='grisObscuro' dibujar-si='Tipo==3' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 El cociente de dos n\u250 meros de Fibonacci sucesivos cuando sus \u237 ndices son\par grandes tiende a \f2\fs38\i{\*\mjaformula\u934 =1.61803...}\f1\fs34\i0 .\par \par Es decir, para nuestro caso, \f2\fs38\i{\*\mjaformula{\fraction{\num F{\subix{\expr Tp3Ind1+1\decimals 2\fixed0}}}{\den F{\subix{\expr Tp3Ind1\decimals 2\fixed0}}}}\u8776 1.61803...}\f1\fs34\i0 . Aqu\u237 , el s\u237 mbolo \f2\fs38\i\u8776 \f1\fs34\i0  quiere\par decir que son muy parecidos.\par \par En esta ecuaci\u243 n, podemos despejar \f2\fs38\i{\*\mjaformula F{\subix{\expr Tp3Ind1+1\decimals 2\fixed0}}}\f1\fs34\i0 : \f2\fs38\i{\*\mjaformula F{\subix{\expr Tp3Ind1+1\decimals 2\fixed0}}\u8776 (1.61803)(F{\subix{\expr Tp3Ind1\decimals 2\fixed0}})}\f1\fs34\i0 .\par De donde \f2\fs38\i{\*\mjaformula F{\subix{\expr Tp3Ind1+1\decimals 2\fixed0}}\u8776 (1.61803)({\expr NAbejas[Tp3Ind1]\decimals 2\fixed0})={\expr 1.61803*NAbejas[Tp3Ind1]\decimals 3\fixed0}...}\f1\fs34\i0 .\par \par Notamos que el n\u250 mero es decimal (pues estamos aproximando a \f2\fs38\i\u934 \f1\fs34\i0  sin usar todos\par sus decimales). Pero, redondeando el n\u250 mero, obtenemos que \f2\fs38\i{\*\mjaformula F{\subix{\expr Tp3Ind1+1\decimals 2\fixed0}}={\expr NAbejas[Tp3Ind1+1]\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_22" value="espacio='E1' tipo='texto' color='grisObscuro' dibujar-si='Tipo==4' expresión='[20,115]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34\u191 Cu\u225 nto vale \f2\fs38\i{\*\mjaformula f{\subix{\expr Tp4Ind1\decimals 2\fixed0}}}\f1\fs34\i0 ?\par \par \u191 Cu\u225 nto vale el cociente \f2\fs38\i{\*\mjaformula{\fraction{\num f{\subix{\expr Tp4Ind1+1\decimals 2\fixed0}}}{\den f{\subix{\expr Tp4Ind1\decimals 2\fixed0}}}}}\f1\fs34\i0 ? (Introduce al menos 5 decimales significativos).}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_23" value="espacio='E1' tipo='imagen' dibujar-si='corr4!=0' coord_abs='sí' expresión='(Preg4Img[s,0],Preg4Img[s,1])' familia='s' s.intervalo='[0,1]' s.pasos='1' archivo='[Preg4Img[s,2]]'">
   <param name="G_24" value="espacio='E1' tipo='texto' color='grisObscuro' dibujar-si='corr4==2' expresión='[20,270]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 En este caso, \f2\fs38\i{\*\mjaformula f{\subix 2}=f{\subix 0}+f{\subix 1}=1+2=3}\f1\fs34\i0 . Sigue este procedimiento hasta llegar a \f2\fs38\i{\*\mjaformula f{\subix{\expr Tp4Ind1\decimals 2\fixed0}}}\f1\fs34\i0  y\par \f2\fs38\i{\*\mjaformula f{\subix{\expr Tp4Ind1+1\decimals 2\fixed0}}}\f1\fs34\i0 .\par \par La primera respuesta la puedes saber conociendo \f2\fs38\i{\*\mjaformula\f2\fs38\i f{\subix{\expr Tp4Ind1\decimals 2\fixed0}}}\f1\fs34\i0 .\par \par La segunda la puedes conocer tomando el cociente entre los sucesivos.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_25" value="espacio='E1' tipo='punto' fondo='sí' dibujar-si='0' expresión='(00000,0)' fijo='sí'">
   <param name="G_26" value="espacio='E1' tipo='texto' dibujar-si='0' expresión='[E1._w-200,20+17*s]' familia='s' s.intervalo='[0,25]' s.pasos='25' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Times New Roman;}\f1\fs30 NAbejas[\f2\fs34\i{\*\mjaformula{\expr s\decimals 2\fixed0}}\f1\fs30\i0 ]=\f2\fs34\i{\*\mjaformula{\expr NAbejas[s]\decimals 2\fixed0}}\f1\fs30\i0}' fijo='sí'">
   <param name="G_27" value="espacio='E1' tipo='texto' dibujar-si='0' expresión='[E1._w-200,20+17*s]' familia='s' s.intervalo='[0,25]' s.pasos='25' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Times New Roman;}\f1\fs30 NAbejas2[\f2\fs34\i{\*\mjaformula{\expr s\decimals 2\fixed0}}\f1\fs30\i0 ]=\f2\fs34\i{\*\mjaformula{\expr NAbejas2[s]\decimals 2\fixed0}}\f1\fs30\i0}' fijo='sí'">
   <param name="G_28" value="espacio='RespSP' tipo='punto' fondo='sí' dibujar-si='0' expresión='(00000,0)' fijo='sí'">
   <param name="G_29" value="espacio='RespSP' tipo='texto' color='grisObscuro' dibujar-si='Tipo==4' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Usa el pulsador para ir construyendo la sucesi\u243 n f hasta el \u237 ndice \f2\fs38\i{\*\mjaformula{\expr Tp4Ind1+1\decimals 2\fixed0}}\f1\fs34\i0 .\par \par        \f2\fs38\i{\*\mjaformula f{\subix{\expr iSuc4\decimals 2\fixed0}}=f{\subix{\expr iSuc4-2\decimals 2\fixed0}}+f{\subix{\expr iSuc4-1\decimals 2\fixed0}}={\expr NAbejas2[iSuc4-2]\decimals 2\fixed0}+{\expr NAbejas2[iSuc4-1]\decimals 2\fixed0}={\expr NAbejas2[iSuc4]\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_30" value="espacio='RespSP' tipo='texto' color='grisObscuro' dibujar-si='(Tipo==4)&(iSuc4>=Tp4Ind1)' expresión='[10,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Como has podido ver, \f2\fs38\i{\*\mjaformula f{\subix{\expr Tp4Ind1\decimals 2\fixed0}}={\expr NAbejas2[Tp4Ind1]\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_31" value="espacio='RespSP' tipo='texto' color='grisObscuro' dibujar-si='(Tipo==4)&(iSuc4>Tp4Ind1)' expresión='[10,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Por otra parte, \f2\fs38\i{\*\mjaformula f{\subix{\expr Tp4Ind1+1\decimals 2\fixed0}}={\expr NAbejas2[Tp4Ind1+1]\decimals 2\fixed0}}\f1\fs34\i0 . De tal forma que \f2\fs38\i{\*\mjaformula{\fraction{\num f{\subix{\expr Tp4Ind1+1\decimals 2\fixed0}}}{\den f{\subix{\expr Tp4Ind1\decimals 2\fixed0}}}}={\fraction{\num{\expr NAbejas2[Tp4Ind1+1]\decimals 2\fixed0}}{\den{\expr NAbejas2[Tp4Ind1]\decimals 2\fixed0}}}={\expr NAbejas2[Tp4Ind1+1]/NAbejas2[Tp4Ind1]\decimals 5\fixed0}...}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_32" value="espacio='RespSP' tipo='texto' color='grisObscuro' dibujar-si='(Tipo==4)&(iSuc4>Tp4Ind1)' expresión='[10,210]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Es interesante que el cociente parece tender tambi\u233 n a \f2\fs38\i\u934 \f1\fs34\i0 . \u191 Por qu\u233  crees\par que ocurre esto?}' fuente='SansSerif,PLAIN,17' fijo='sí'">
</ajs></p>
