   <param name="G_24" value="espacio='RespSP' tipo='texto' color='grisObscuro' dibujar-si='scrl==0' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;}\f1\fs34 Observa que el arreglo de parejas resaltado consiste en una adulta y una juvenil.\par \par La generaci\u243 n que consiste justo en eso es la n\u250 mero 2.\par \par Debajo de la generaci\u243 n 2, en la 3a generaci\u243 n, hay 3 parejas (adulta, juvenil y adulta).\par \par Por lo tanto, debajo del arreglo resaltado y como parte de la generaci\u243 n 4, aparecer\u225 n\par 3 parejas que son id\u233 nticas a las de la 3a generaci\u243 n y pueden representarse como \f2\fs38\i{\*\mjaformula F{\subix 3}}\f1\fs34\i0 .\par \par Si generalizamos, observamos que en la generaci\u243 n \f2\fs38\i n\f1\fs34\i0  buscada (en este caso la\par 4), siempre habr\u225  el n\u250 mero de parejas de la generaci\u243 n posterior (\f2\fs38\i n-1\f1\fs34\i0 , que en\par este caso es 3) sobre la rama izquierda. Es decir, \b debajo de la rama izquierda, en\par la generaci\u243 n n, habr\u225  \f4\fs38\i{\*\mjaformula F{\subix n-1}}\f3\fs34\i0  parejas\b0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">

   <param name="G_29" value="espacio='RespSP' tipo='texto' color='grisObscuro' dibujar-si='scrl==1' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Arial;\f4\fcharset0 Times New Roman;}\f1\fs34 Observa que el arreglo de parejas resaltado consiste en una pareja adulta.\par \par La generaci\u243 n que consiste justo en eso es la n\u250 mero 1 (dos generaciones atr\u225 s).\par \par Debajo de la generaci\u243 n 1 hay 2 parejas (adulta y juvenil).\par \par Por lo tanto, debajo del arreglo resaltado aparecer\u225 n 2 parejas (como parte de\par la generaci\u243 n 4), donde ese 2 se puede representar como \f2\fs38\i{\*\mjaformula F{\subix 2}}\f1\fs34\i0 .\par \par Si generalizamos, observamos que en la generaci\u243 n \f2\fs38\i n\f1\fs34\i0  buscada (en este caso la\par 4), siempre habr\u225  el n\u250 mero de parejas de dos generaciones atr\u225 s (\f2\fs38\i n-2\f1\fs34\i0 , que\par en este caso es 2) sobre la rama derecha. Es decir, \b sobre la rama derecha, en la\par generaci\u243 n n, habr\u225  \f4\fs38\i{\*\mjaformula F{\subix n-2}} \f3\fs34\i0 parejas.\b0}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_30" value="espacio='RespSP' tipo='texto' color='grisObscuro' dibujar-si='scrl==2' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 La contribuci\u243 n de la rama izquierda te da un n\u250 mero de parejas, al igual que la\par de la rama derecha.\par \par Estos n\u250 meros, por lo tanto, tendr\u225 n que sumarse para obtener el n\u250 mero total de\par parejas en la generaci\u243 n que buscas.\par \par Es decir, para obtener el n\u250 mero de parejas en la 4a generaci\u243 n, se deben sumar\par las de la generaci\u243 n anterior y las de 2 generaciones atr\u225 s. En lenguaje matem\u225 -\par tico, \f2\fs38\i{\*\mjaformula F{\subix 4}=F{\subix 3}+F{\subix 2}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
