   <param name="G_01" value="espacio='E1' tipo='texto' dibujar-si='0' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red35\green35\blue35;\red64\green64\blue64;\red34\green162\blue141;\red112\green63\blue24;\red228\green113\blue0;\red236\green112\blue24;\red32\green48\blue58;}\cf0\f1\fs34\u201 sta es una escena Descartes. Se recomiendan los siguientes lineamientos:\par \par \b Ancho m\u225 ximo\b0  de la escena: 760px\par \b Alto m\u225 ximo\b0  (recomendado, no obligatorio): 480px\par \par \b Texto de p\u225 rrafo\b0 : 17px, \cf1 color grisObscuro\cf0\par \par \b Bot\u243 n\b0 : 30px de alto, texto blanco de 16 puntos\par \par \b Men\u250 \b0 : 34px de alto \par \par \b Pulsador\b0 : alto recomendado 50px \par \par \b Campo de texto\b0 : 34px de alto\par \par Por lo general, los colores que se recomienda usar en las escenas para resaltar cosas son:\par * \cf2\b color 22a28d \b0\cf3\par * \b\cf4 color e47100\cf5\b0  (color de men\u250  de navegaci\u243 n)\cf3\par \par \cf1 El fondo de estas escenas es images/fondo.jpg\cf3\par \cf6\f3\fs30\par }' fuente='SansSerif,PLAIN,17' fijo='sí' info='Párrafo'">

   <param name="G_07" value="espacio='Rect' tipo='texto' dibujar-si='0' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}\f1\fs34\i CentRect[\fs38{\*\mjaformula{\expr FibPl\decimals 2\fixed0}}\fs34 ,0]={\*\mjaformula{\expr CentRect[FibPl,0]\decimals 2\fixed0}}\f3\fs30\i0\par \f1\fs34\i CentRect[\fs38{\*\mjaformula{\expr FibPl\decimals 2\fixed0}}\fs34 ,1]={\*\mjaformula\f1\fs34\i{\expr CentRect[FibPl,1]\decimals 2\fixed0}}\f3\fs30\i0}' fuente='Serif,ITALIC,17' fijo='sí'">
   <param name="G_08" value="espacio='E1' tipo='texto' expresión='[20,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;}\f1\fs42\i n=       {\*\mjaformula{\expr FibPl\decimals 2\fixed0}}\f2\fs30\i0    \f1\fs42\i{\*\mjaformula F{\subix n}={\expr Fibo[FibPl]\decimals 2\fixed0}}\f2\fs30\i0     \f1\fs42\i{\*\mjaformula\f3\fs38\i F{\subix n+1}={\expr Fibo[FibPl+1]\decimals 2\fixed0}\cf0\fs34}\f2\fs30\i0}' fuente='Serif,ITALIC,21' fijo='sí'">

   <param name="G_11" value="espacio='Fracc' tipo='texto' dibujar-si='FibPl==1' expresión='[10,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;}\f1\fs42\i{\*\mjaformula\u934 \u8776 1+{\fraction{\num 1}{\den 1}}=2}\fs38 }' fuente='Serif,ITALIC,21' fijo='sí'">
   <param name="G_12" value="espacio='Fracc' tipo='texto' dibujar-si='FibPl==2' expresión='[10,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;}\f1\fs42\i{\*\mjaformula\u934 \u8776 1+{\fraction{\num 1}{\den 1+{\fraction{\num 1}{\den 1}}}}={\fraction{\num 3}{\den 2}}}\fs38 }' fuente='Serif,ITALIC,21' fijo='sí'">
   <param name="G_13" value="espacio='Fracc' tipo='texto' dibujar-si='FibPl==3' expresión='[10,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;}\f1\fs42\i{\*\mjaformula\u934 \u8776 1+{\fraction{\num 1}{\den 1+{\fraction{\num 1}{\den 1+{\fraction{\num 1}{\den 1}}}}}}={\fraction{\num 5}{\den 3}}}\fs38 }' fuente='Serif,ITALIC,21' fijo='sí'">
   <param name="G_14" value="espacio='Fracc' tipo='texto' dibujar-si='FibPl==4' expresión='[10,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;}\f1\fs42\i{\*\mjaformula\u934 \u8776 1+{\fraction{\num 1}{\den 1+{\fraction{\num 1}{\den 1+{\fraction{\num 1}{\den 1+{\fraction{\num 1}{\den 1}}}}}}}}={\fraction{\num 8}{\den 5}}}\fs38 }' fuente='Serif,ITALIC,21' fijo='sí'">
   <param name="G_15" value="espacio='Fracc' tipo='texto' dibujar-si='(FibPl==5)&0' expresión='[10,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;}\f1\fs42\i{\*\mjaformula\u934 \u8776 1+{\fraction{\num 1}{\den 1+{\fraction{\num 1}{\den 1+{\fraction{\num 1}{\den 1+{\fraction{\num 1}{\den 1+{\fraction{\num 1}{\den 1}}}}}}}}}}={\fraction{\num 13}{\den 8}}}\fs38 }' fuente='Serif,ITALIC,21' fijo='sí'">
   <param name="G_16" value="espacio='Fracc' tipo='texto' dibujar-si='(FibPl==6)&0' expresión='[10,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;}\f1\fs42\i{\*\mjaformula\u934 \u8776 1+{\fraction{\num 1}{\den 1+{\fraction{\num 1}{\den 1+{\fraction{\num 1}{\den 1+{\fraction{\num 1}{\den 1+{\fraction{\num 1}{\den 1+{\fraction{\num 1}{\den 1}}}}}}}}}}}}={\fraction{\num 21}{\den 13}}}\fs38 }' fuente='Serif,ITALIC,21' fijo='sí'">
   <param name="G_17" value="espacio='Fracc' tipo='texto' dibujar-si='(FibPl==7)&0' expresión='[10,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;}\f1\fs42\i{\*\mjaformula\u934 \u8776 1+{\fraction{\num 1}{\den 1+{\fraction{\num 1}{\den 1+{\fraction{\num 1}{\den 1+{\fraction{\num 1}{\den 1+{\fraction{\num 1}{\den 1+{\fraction{\num 1}{\den 1+{\fraction{\num 1}{\den 1}}}}}}}}}}}}}}={\fraction{\num 34}{\den 21}}}\fs38 }' fuente='Serif,ITALIC,21' fijo='sí'">
   <param name="G_18" value="espacio='Fracc' tipo='texto' dibujar-si='FibPl>=5' expresión='[Fracc._w/2-40,Fracc._h/2-30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;}\f1\fs42\i{\*\mjaformula\u934 \u8776 {\fraction{\num{\expr Fibo[FibPl+1]\decimals 2\fixed0}}{\den{\expr Fibo[FibPl]\decimals 2\fixed0}}}}\fs38}' fuente='Serif,ITALIC,21' fijo='sí'">
   <param name="G_19" value="espacio='Expl' tipo='polígono' fondo='sí' color='8ebec0' coord_abs='sí' expresión='(1,1)(Expl._w-1,1)(Expl._w-1,Expl._h-1)(1,Expl._h-1)(1,1)' ancho='2'">
   <param name="G_20" value="espacio='Expl' tipo='texto' color='grisObscuro' dibujar-si='TipoExpl==0' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Observa el rect\u225 ngulo \u225 ureo, el cual se construye a partir de cuadrados de lado\par \f2\fs38\i{\*\mjaformula F{\subix n}}\f1\fs34\i0 . Se comienza con dos cuadrados adyacentes de lado \f2\fs38\i{\*\mjaformula F{\subix 0}}\f1\fs34\i0  y \f2\fs38\i{\*\mjaformula F{\subix 1}}\f1\fs34\i0 . Siguiendo\par un espiral, se coloca uno de lado \f2\fs38\i{\*\mjaformula F{\subix 2}}\f1\fs34\i0  sobre los 2 cuadrados. Siguiendo el\par espiral, se coloca uno de lado \f2\fs38\i{\*\mjaformula F{\subix 3}}\f1\fs34\i0  coincidiendo con el lado m\u225 s grande del\par rect\u225 ngulo previo, y as\u237  sucesivamente.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_21" value="espacio='Expl' tipo='texto' color='grisObscuro' dibujar-si='TipoExpl==0' expresión='[10,155]' texto='Al presionar el botón &squot;Nautilus&squot;, podrás ver el contorno de una concha de Nautilus\n(un molusco), que se trata de ajustar al rectángulo en cuestión.' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_22" value="espacio='Expl' tipo='texto' color='grisObscuro' dibujar-si='TipoExpl==0' expresión='[10,220]' texto='¿Cómo se ajusta la concha del Nautilus al incrementar el índice de la sucesión?\n\n¿A qué tiende el cociente del lado mayor entre el lado menor del rectángulo dorado\nal incrementarse el índice?' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_23" value="espacio='Expl' tipo='texto' color='grisObscuro' dibujar-si='TipoExpl==0' expresión='[10,330]' texto='Nota que el rectángulo se reescala (aleja) al considerar índices mayores, de\nmanera que lo puedas visualizar completamente.' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_24" value="espacio='Expl' tipo='punto' fondo='sí' dibujar-si='0' expresión='(00000,0)' fijo='sí'">
   <param name="G_25" value="espacio='Expl' tipo='texto' color='grisObscuro' dibujar-si='TipoExpl==1' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Para generar una disposici\u243 n de semillas, se comienza en el centro y, a una\par distancia ligera del centro se coloca una semilla a un \u225 ngulo que corresponde\par a \f2\fs38\i{\*\mjaformula{\fraction{\num F{\subix n+1}}{\den F{\subix n}}}}\f1\fs34\i0  vueltas. La siguiente semilla se coloca a una distancia ligeramente mayor\par del centro, y habiendo girado \f2\fs38\i{\*\mjaformula{\fraction{\num F{\subix n+1}}{\den F{\subix n}}}}\f1\fs34\i0  vueltas adicionales respecto al \u225 ngulo donde\par cay\u243  la semilla anterior. Y as\u237  sucesivamente.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_26" value="espacio='Expl' tipo='punto' dibujar-si='TipoExpl==1' expresión='(Semianim[s,0],Semianim[s,1])' familia='s' s.intervalo='[0,ent(2*pi*nvueltas/angulito)-1]' s.pasos='ent(2*pi*nvueltas/angulito)-1' fijo='sí'">
   <param name="G_27" value="espacio='Expl' tipo='segmento' dibujar-si='TipoExpl==1' expresión='(0,0)(segx,segy)' fijo='sí' tamaño='0'">
   <param name="G_28" value="espacio='Expl' tipo='texto' color='grisObscuro' dibujar-si='TipoExpl==1' expresión='[10,175]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 En este caso, se generar\u225  una semilla tras \f2\fs38\i{\*\mjaformula{\fraction{\num{\expr Fibo[FibPl+1]\decimals 2\fixed0}}{\den{\expr Fibo[FibPl]\decimals 2\fixed0}}}}\f1\fs34\i0  vueltas.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_29" value="espacio='Expl' tipo='texto' color='grisObscuro' dibujar-si='TipoExpl==1' expresión='[10,220]' texto='Observa la densidad de las semillas imaginando pequeñas\náreas en diversos lugares alrededor de donde se\nconstruyen. ¿Se apelmazarán en algunos lugares mientras\nen otros quedan muy pocas semillas? O bien, ¿se\nmantiene la densidad de semillas independientemente del\nárea que estudias?' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_30" value="espacio='Expl' tipo='texto' color='grisObscuro' dibujar-si='TipoExpl==1' expresión='[10,356]' texto='Nota que las semillas en esta ventana se ven más separadas que en el recuadro\nde la pantalla anterior. Ello es pues estás viendo un acercamiento del mismo, para\nmejor notar su comportamiento.' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_31" value="espacio='Expl' tipo='punto' fondo='sí' dibujar-si='0' expresión='(00000,0)' fijo='sí'">
   <param name="G_32" value="espacio='Expl' tipo='texto' color='grisObscuro' dibujar-si='TipoExpl==2' expresión='[10,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Aqu\u237  puedes ver aproximaciones a \f2\fs38\i\u934 \f1\fs34\i0  dependiendo de qu\u233  tan avanzada\par consideras tu fracci\u243 n continua.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_33" value="espacio='Expl' tipo='texto' color='grisObscuro' dibujar-si='TipoExpl==2' expresión='[10,80]' texto='Para obtener una fracción reducida a partir de tu fracción continua,\nresuélvela moviéndote de la parte inferior derecha de la misma hacia arriba.\n\n¿Notas quiénes componen el numerador y denominador de tu fracción ya\nreducida?\n\nMedita por qué se trata de estos números ya familiares.' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="Animación" value="pausa='1' controles='no' auto='no' inicio='radanim=2;isemanim=0;anim=1;shwExpl=1;TipoExpl=1;delta=2*pi/100;GenSemi()' hacer='rdanim=0.1*sqrt(isemanim);nganim=isemanim*delta;nvueltas=nganim/(2*pi);segx=radanim*cos(nganim);segy=radanim*sin(nganim);isemanim=isemanim+1' mientras='(nvueltas<4*Fibo[FibPl+1]/Fibo[FibPl])&(anim==1)'">
</ajs></p>
