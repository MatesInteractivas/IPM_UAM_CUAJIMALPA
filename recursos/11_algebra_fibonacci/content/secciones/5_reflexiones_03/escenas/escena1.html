   <param name="E_03" value="tipo='R2' id='Retro' x='5%' y='15%' ancho='90%' alto='80%' dibujar-si='shwRetro' fijo='sí' despl_imagen='arr-izq' fondo='18b2dde1' red='no' red10='no' ejes='no' texto='no'">
   <param name="C_01" value="id='FibPl' tipo='numérico' región='interior' espacio='E1' nombre='_nada_' expresión='(60,1,27,50)' valor='10' incr='1' min='3' max='10' discreto='sí' decimales='0' fijo='sí' visible='no' acción='calcular' parámetro='ajustaEscala()' activo-si='!shwRetro'">

   <param name="C_03" value="id='AnalizarBt' tipo='numérico' interfaz='botón' región='interior' espacio='E1' nombre='Analizar' expresión='(E1._w*5/6-60,E1._h-50,120,30)' fijo='sí' visible='sí' color='blanco' color-int='fff0f8ff' fuente puntos='16' imagen='images/btn120x30.png' acción='calcular' parámetro='shwRetro=1' activo-si='!shwRetro' pos_mensajes='centro'">
   <param name="A_01" value="id='Fibo' vector='sí' evaluar='una-sola-vez' tamaño='25'">
   <param name="A_02" value="id='InicializaFibo()' algoritmo='sí' algoritmo='sí' inicio='Fibo[0]=1;Fibo[1]=1;contFibo=2' hacer='Fibo[contFibo]=Fibo[contFibo-2]+Fibo[contFibo-1];contFibo=contFibo+1' mientras='contFibo<25'">
   <param name="A_03" value="id='ajustaEscala()' algoritmo='sí' algoritmo='sí' hacer='Fracc.escala=280/Fibo[FibPl+1];Fracc.Ox=-Fibo[FibPl+2]*Fracc.escala/2;Fracc.Oy=Fibo[FibPl+1]*Fracc.escala/2'">
   <param name="A_04" value="id='INICIO' algoritmo='sí' evaluar='una-sola-vez' hacer='InicializaFibo();Fracc.escala=(Fracc._h-30)/Fibo[FibPl+1];Fracc.Ox=-Fibo[FibPl+2]*Fracc.escala/2;Fracc.Oy=Fibo[FibPl+1]*Fracc.escala/2'">
   <param name="A_05" value="id='CALCULOS' algoritmo='sí' evaluar='siempre'">
   <param name="G_01" value="espacio='E1' tipo='texto' dibujar-si='0' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red35\green35\blue35;\red64\green64\blue64;\red34\green162\blue141;\red112\green63\blue24;\red228\green113\blue0;\red236\green112\blue24;\red32\green48\blue58;}\cf0\f1\fs34\u201 sta es una escena Descartes. Se recomiendan los siguientes lineamientos:\par \par \b Ancho m\u225 ximo\b0  de la escena: 760px\par \b Alto m\u225 ximo\b0  (recomendado, no obligatorio): 480px\par \par \b Texto de p\u225 rrafo\b0 : 17px, \cf1 color grisObscuro\cf0\par \par \b Bot\u243 n\b0 : 30px de alto, texto blanco de 16 puntos\par \par \b Men\u250 \b0 : 34px de alto \par \par \b Pulsador\b0 : alto recomendado 50px \par \par \b Campo de texto\b0 : 34px de alto\par \par Por lo general, los colores que se recomienda usar en las escenas para resaltar cosas son:\par * \cf2\b color 22a28d \b0\cf3\par * \b\cf4 color e47100\cf5\b0  (color de men\u250  de navegaci\u243 n)\cf3\par \par \cf1 El fondo de estas escenas es images/fondo.jpg\cf3\par \cf6\f3\fs30\par }' fuente='SansSerif,PLAIN,17' fijo='sí' info='Párrafo'">
   <param name="G_02" value="espacio='Fracc' tipo='polígono' fondo='sí' color='8ebec0' coord_abs='sí' expresión='(1,1)(Fracc._w-1,1)(Fracc._w-1,Fracc._h-1)(1,Fracc._h-1)(1,1)' ancho='2'">
   <param name="G_03" value="espacio='E1' tipo='texto' expresión='[20,15]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;\f3\fcharset0 Times New Roman;\f4\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;}\f1\fs42\i n=       {\*\mjaformula{\expr FibPl\decimals 2\fixed0}}\f2\fs30\i0    \f1\fs42\i{\*\mjaformula F{\subix n}={\expr Fibo[FibPl]\decimals 2\fixed0}}\f2\fs30\i0     \f1\fs42\i{\*\mjaformula\f3\fs38\i F{\subix n+1}={\expr Fibo[FibPl+1]\decimals 2\fixed0}\cf0\fs34}\f2\fs30\i0}' fuente='Serif,ITALIC,21' fijo='sí'">
   <param name="G_04" value="espacio='Fracc' tipo='polígono' expresión='(0,0)(Fibo[FibPl+1],0)(Fibo[FibPl+1],Fibo[FibPl])(0,0)' ancho='2'">
   <param name="G_05" value="espacio='Fracc' tipo='polígono' expresión='(Fibo[FibPl+1],0)(Fibo[FibPl+1]+Fibo[FibPl],0)(Fibo[FibPl+1]+Fibo[FibPl],Fibo[FibPl])(Fibo[FibPl+1],Fibo[FibPl])(Fibo[FibPl+1],0)' ancho='2'">
   <param name="G_06" value="espacio='Fracc' tipo='polígono' expresión='(Fibo[FibPl+1],Fibo[FibPl])(Fibo[FibPl+2],Fibo[FibPl])(Fibo[FibPl+2],Fibo[FibPl+1])(Fibo[FibPl+1],Fibo[FibPl])' ancho='2'">
   <param name="G_07" value="espacio='Fracc' tipo='polígono' expresión='(Fibo[FibPl+2],Fibo[FibPl+1])(Fibo[FibPl],Fibo[FibPl+1])(Fibo[FibPl],Fibo[FibPl-1])(Fibo[FibPl+2],Fibo[FibPl+1])' ancho='2'">
   <param name="G_08" value="espacio='Fracc' tipo='polígono' expresión='(0,Fibo[FibPl-1])(Fibo[FibPl],Fibo[FibPl-1])(Fibo[FibPl],Fibo[FibPl+1])(0,Fibo[FibPl+1])(0,Fibo[FibPl-1])' ancho='2'">
   <param name="G_09" value="espacio='Fracc' tipo='polígono' expresión='(0,0)(Fibo[FibPl],Fibo[FibPl-1])(0,Fibo[FibPl-1])(0,0)' ancho='2'">
   <param name="G_10" value="espacio='Fracc' tipo='punto' expresión='(Fibo[FibPl]/2-Fibo[FibPl]/3,(2*Fibo[FibPl-1]+Fibo[FibPl])/2)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs38\i{\*\mjaformula{\expr Fibo[FibPl]\decimals 2\fixed0}{\supix 2}={\expr (Fibo[FibPl])^2\decimals 2\fixed0}}\f2\fs30\i0}' fijo='sí' tamaño='0' info='Cuadrado superior'">
   <param name="G_11" value="espacio='Fracc' tipo='punto' expresión='((Fibo[FibPl]+Fibo[FibPl+1])/2-Fibo[FibPl+1]/6,(2*Fibo[FibPl-1]+Fibo[FibPl])/2+Fibo[FibPl]/3)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}{\colortbl\red32\green48\blue58;\red0\green0\blue0;}\f1\fs38\i{\*\mjaformula{\fraction{\num\cf0\f1\fs38\i ({\expr Fibo[FibPl]\decimals 2\fixed0})({\expr Fibo[FibPl+1]\decimals 2\fixed0})\cf1\fs34}{\den 2}}}\f3\fs30\i0\par \f1\fs38\i{\*\mjaformula\f1\fs38\i ={\expr Fibo[FibPl]*Fibo[FibPl+1]/2\decimals 2\fixed0}\fs34}\f3\fs30\i0}' fuente='Serif,ITALIC,19' fijo='sí' tamaño='0' info='Triangulo sup grande'">
   <param name="G_12" value="espacio='Fracc' tipo='punto' expresión='((Fibo[FibPl+1]+Fibo[FibPl+2])/2-Fibo[FibPl-1]/8,(Fibo[FibPl]+Fibo[FibPl+1])/2-Fibo[FibPl-2]/4)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;\f3\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;}\f1\fs34\i{\*\mjaformula{\fraction{\num ({\expr Fibo[FibPl-1]\decimals 2\fixed0})({\expr Fibo[FibPl]\decimals 2\fixed0})\cf0}{\den 2}}}\f2\fs30\i0\par \f1\fs34\i{\*\mjaformula\f3\fs38\i ={\expr Fibo[FibPl]*Fibo[FibPl-1]/2\decimals 2\fixed0}\fs34}\f2\fs30\i0}' fuente='Serif,ITALIC,17' fijo='sí' tamaño='0' info='Triangulo sup chico'">
   <param name="G_13" value="espacio='Fracc' tipo='punto' expresión='((2*Fibo[FibPl+1]+Fibo[FibPl])/2-Fibo[FibPl]/3,Fibo[FibPl]/2)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;}\f1\fs38\i{\*\mjaformula{\expr Fibo[FibPl]\decimals 2\fixed0}{\supix 2}={\expr (Fibo[FibPl])^2\decimals 2\fixed0}}\f2\fs30\i0}' fuente='Serif,ITALIC,17' fijo='sí' tamaño='0' info='Cuadrado inferior'">
   <param name="G_14" value="espacio='Fracc' tipo='punto' expresión='(Fibo[FibPl+1]/2+Fibo[FibPl+1]/8,Fibo[FibPl]/2-Fibo[FibPl]/6)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}{\colortbl\red32\green48\blue58;\red0\green0\blue0;}\f1\fs38\i{\*\mjaformula{\fraction{\num\cf0\f1\fs38\i ({\expr Fibo[FibPl]\decimals 2\fixed0})({\expr Fibo[FibPl+1]\decimals 2\fixed0})\cf1\fs34}{\den 2}}}\f3\fs30\i0\par \f1\fs38\i{\*\mjaformula\f1\fs38\i ={\expr Fibo[FibPl]*Fibo[FibPl+1]/2\decimals 2\fixed0}\fs34}\f3\fs30\i0}' fuente='Serif,ITALIC,17' fijo='sí' tamaño='0' info='Triangulo inf grande'">
   <param name="G_15" value="espacio='Fracc' tipo='punto' expresión='(0,Fibo[FibPl-1]/2+Fibo[FibPl-1]/5)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Times New Roman;\f2\fcharset0 Courier New;\f3\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;}\f1\fs34\i{\*\mjaformula{\fraction{\num ({\expr Fibo[FibPl-1]\decimals 2\fixed0})({\expr Fibo[FibPl]\decimals 2\fixed0})\cf0}{\den 2}}}\f2\fs30\i0\par \f1\fs34\i{\*\mjaformula\f3\fs38\i ={\expr Fibo[FibPl]*Fibo[FibPl-1]/2\decimals 2\fixed0}\fs34}\f2\fs30\i0}' fuente='Serif,ITALIC,17' fijo='sí' tamaño='0' info='Triangulo inf chico'">
   <param name="G_16" value="espacio='E1' tipo='texto' expresión='[20,70]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 El lado m\u225 s grande del rect\u225 ngulo mide \f2\fs38\i{\*\mjaformula{\expr Fibo[FibPl+2]\decimals 2\fixed0}}\f1\fs34\i0  y el chico \f2\fs38\i{\*\mjaformula{\expr Fibo[FibPl+1]\decimals 2\fixed0}}\f1\fs34\i0 , que da un \u225 rea\par total de \f2\fs38\i{\*\mjaformula{\expr Fibo[FibPl+2]*Fibo[FibPl+1]\decimals 2\fixed0}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_17" value="espacio='E1' tipo='texto' expresión='[540,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 Sumando por pol\u237 gonos:\par \f2\fs38\i{\*\mjaformula\u193 rea=2({\expr Fibo[FibPl]^2\decimals 2\fixed0})+}\f1\fs34\i0\par            \f2\fs38\i{\*\mjaformula 2({\expr Fibo[FibPl]*Fibo[FibPl+1]/2\decimals 2\fixed0})+}\f1\fs34\i0\par            \f2\fs38\i{\*\mjaformula 2({\expr Fibo[FibPl]*Fibo[FibPl-1]/2\decimals 2\fixed0})=}\f1\fs34\i0\par            \f2\fs38\i{\*\mjaformula{\expr 2*(Fibo[FibPl]^2)+Fibo[FibPl]*Fibo[FibPl+1]+Fibo[FibPl]*Fibo[FibPl-1]\decimals 2\fixed0}}\f1\fs34\i0}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_18" value="espacio='Retro' tipo='polígono' fondo='sí' color='8ebec0' coord_abs='sí' expresión='(1,1)(Retro._w-1,1)(Retro._w-1,Retro._h-1)(1,Retro._h-1)(1,1)' ancho='2'">
   <param name="G_19" value="espacio='Retro' tipo='texto' color='grisObscuro' expresión='[10,10]' texto='Observa que la pendiente de la diagonal se puede analizar en dos intervalos:' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='600'">
   <param name="G_20" value="espacio='Retro' tipo='texto' color='grisObscuro' expresión='[10,45]' texto='Recuerda que la pendiente es una medida de la inclinación, y te dice, al moverte sobre la recta, cuánto subes o bajas, dividido entre cuánto avanzas horizontalmente.' fuente='SansSerif,PLAIN,17' fijo='sí' ancho='600'">
   <param name="G_21" value="espacio='Retro' tipo='texto' color='grisObscuro' expresión='[10,130]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 La pendiente \f2\fs38\i m\f1\fs34\i0  bajo el tri\u225 ngulo chico a la izquierda (la pendiente de la\par hipotenusa de \u233 ste):\par \f2\fs38\i{\*\mjaformula m={\fraction{\num{\expr Fibo[FibPl-1]\decimals 2\fixed0}}{\den{\expr Fibo[FibPl]\decimals 2\fixed0}}}={\expr Fibo[FibPl-1]/Fibo[FibPl]\decimals 5\fixed0}{\expr (ent(Fibo[FibPl-1]*100000/Fibo[FibPl])!=Fibo[FibPl-1]*100000/Fibo[FibPl])?&squot;...&squot;:&squot;&squot;\decimals 0\fixed1}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_22" value="espacio='Retro' tipo='texto' color='grisObscuro' expresión='[10,230]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34 La pendiente \f2\fs38\i m\f1\fs34\i0  sobre toda la diagonal del rect\u225 ngulo:\par \f2\fs38\i{\*\mjaformula m={\fraction{\num{\expr Fibo[FibPl+1]\decimals 2\fixed0}}{\den{\expr Fibo[FibPl+2]\decimals 2\fixed0}}}={\expr Fibo[FibPl+1]/Fibo[FibPl+2]\decimals 5\fixed0}{\expr (ent(Fibo[FibPl+1]*100000/Fibo[FibPl+2])!=Fibo[FibPl+1]*100000/Fibo[FibPl+2])?&squot;...&squot;:&squot;&squot;\decimals 0\fixed1}}\f1\fs34\i0 .}' fuente='SansSerif,PLAIN,17' fijo='sí'">
   <param name="G_23" value="espacio='Retro' tipo='texto' color='grisObscuro' expresión='[10,310]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;}\f1\fs34\u191 Son iguales? Reduce el valor de \f2\fs38\i n\f1\fs34\i0  para que veas qu\u233  est\u225  sucediendo.}' fuente='SansSerif,PLAIN,17' fijo='sí'">
